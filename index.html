cdL","title":"The Grand Design","authors":[{"name":"Stephen Hawking","url":"B000AP5X0M"},{"name":"Leonard Mlodinow","url":"B001IGP3W0"}],"narrators":[{"name":"Steve West"}],"blurb":"When and how did the universe begin? Why are we here? Why is there something rather than nothing?","length":"4h 32m","progress":0,"titleShort":"The Grand Design","ratings":1974,"rating":4.2,"summary":"<p>THE FIRST MAJOR WORK IN NEARLY A DECADE BY ONE OF THE WORLD’S GREAT THINKERS—A MARVELOUSLY CONCISE BOOK WITH NEW ANSWERS TO THE ULTIMATE QUESTIONS OF LIFE</p> <p>When and how did the universe begin? Why are we here? Why is there something rather than nothing? What is the nature of reality? Why are the laws of nature so finely tuned as to allow for the existence of beings like ourselves? And, finally, is the apparent “grand design” of our universe evidence of a benevolent creator who set things in motion—or does science offer another explanation?</p> <p>The most fundamental questions about the origins of the universe and of life itself, once the province of philosophy, now occupy the territory where scientists, philosophers, and theologians meet—if only to disagree. In their new book, Stephen Hawking and Leonard Mlodinow present the most recent scientific thinking about the mysteries of the universe, in nontechnical language marked by both brilliance and simplicity. </p> <p>In <i>The Grand Design</i> they explain that according to quantum theory, the cosmos does not have just a single existence or history, but rather that every possible history of the universe exists simultaneously. When applied to the universe as a whole, this idea calls into question the very notion of cause and effect. But the “top-down” approach to cosmology that Hawking and Mlodinow describe would say that the fact that the past takes no definite form means that we create history by observing it, rather than that history creates us. The authors further explain that we ourselves are the product of quantum fluctuations in the very early universe, and show how quantum theory predicts the “multiverse”—the idea that ours is just one of many universes that appeared spontaneously out of nothing, each with different laws of nature.</p> <p>Along the way Hawking and Mlodinow question the conventional concept of reality, posing a “model-dependent” theory of reality as the best we can hope to find. And they conclude with a riveting assessment of M-theory, an explanation of the laws governing us and our universe that is currently the only viable candidate for a complete “theory of everything.” If confirmed, they write, it will be the unified theory that Einstein was looking for, and the ultimate triumph of human reason.</p> <p>A succinct, startling, and lavishly illustrated guide to discoveries that are altering our understanding and threatening some of our most cherished belief systems, The Grand Design is a book that will inform—and provoke—like no other.</p>","releaseDate":"2010-09-07","publishers":[{"name":"Random House Audio"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/rand/002382/bk_rand_002382_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51AAyE4rGeL","asin":"B002V0TEUO","subHeading":"Superstrings, Hidden Dimensions, and the Quest for the Ultimate Theory","title":"The Elegant Universe","authors":"Brian Greene","narrators":"Erik Davies","length":"15 hrs and 36 mins"},{"cover":"51fa7PyEWVL","asin":"0525592474","subHeading":"Quantum Worlds and the Emergence of Spacetime","title":"Something Deeply Hidden","authors":"Sean Carroll","narrators":"Sean Carroll","length":"10 hrs and 9 mins"},{"cover":"61zewFaBaYL","asin":"B002V086LM","subHeading":"The Evidence for Evolution","title":"The Greatest Show on Earth","authors":"Richard Dawkins","narrators":"Richard Dawkins, Lalla Ward","length":"14 hrs and 36 mins"},{"cover":"51PVAIw the ancient world. <i>The Meditations</i>, his personal journal, survives to this day as one of the most loved self-help and spiritual classics of all time. In <i>How to Think Like a Roman Emperor</i>, psychotherapist Donald Robertson weaves stories of Marcus’ life from the Roman histories together with explanations of Stoicism - its philosophy and its psychology - to enlighten today’s listeners. He discusses Stoic techniques for coping with everyday problems, from irrational fears and bad habits to anger, pain, and illness.&nbsp;</p> <p><i>How to Think Like a Roman Emperor</i> takes listeners on a transformative journey along with Marcus, following his progress from a young noble at the court of Hadrian - taken under the wing of some of the finest philosophers of his day - through to his reign as emperor of Rome at the height of its power. Robertson shows how Marcus used philosophical doctrines and therapeutic practices to build emotional resilience and endure tremendous adversity, and guides listeners through applying the same methods to their own lives.&nbsp;</p> <p>Combining remarkable stories from Marcus’s life with insights from modern psychology and the enduring wisdom of his philosophy, <i>How to Think Like a Roman Emperor</i> puts a human face on Stoicism and offers a timeless and essential guide to handling the ethical and psychological challenges we face today.</p>","releaseDate":"2019-04-02","publishers":[{"name":"Macmillan Audio"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Philosophy","url":"18574651011"}],"sample":"https://samples.audible.com/bk/aren/003599/bk_aren_003599_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51E2LCvj1ZL","asin":"B004IBRMZS","title":"Meditations","authors":"Marcus Aurelius, George Long - translator, Duncan Steen - translator","narrators":"Duncan Steen","length":"5 hrs and 9 mins"},{"cover":"41tffobA4gL","asin":"B00G6ZLMDC","sub e appearance of aliens-while striving to maintain some sense of normalcy. In the amazing and much-lauded title story (the basis for the 2016 movie <i>Arrival</i>), a grieving mother copes with divorce and the death of her daughter by drawing on her knowledge of alien languages and non-linear memory recollection. A clever pastiche of news reports and interviews chronicles a college's initiative to \"turn off\" the human ability to recognize beauty in \"Liking What You See: A Documentary.\" With sharp intelligence and humor, Chiang examines what it means to be alive in a world marked by uncertainty and constant change, and also by beauty and wonder. </p>","releaseDate":"2014-02-10","publishers":[{"name":"Tantor Audio"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Anthologies & Short Stories","url":"18574446011"}],"sample":"https://samples.audible.com/bk/tant/003564/bk_tant_003564_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41OyVQwdKFL","asin":"1984844458","subHeading":"Stories","title":"Exhalation","authors":"Ted Chiang","narrators":"Edoardo Ballerini, Dominic Hoffman, Amy Landon, and others","length":"11 hrs and 22 mins"},{"cover":"51-Ez5xhosL","asin":"1797102222","title":"The Hidden Girl and Other Stories","authors":"Ken Liu","narrators":"Ramón de Ocampo, Cindy Kay, Michael Kramer, and others","length":"14 hrs and 51 mins"},{"cover":"41XGmu7DL2L","asin":"B019R2J1F6","title":"The Paper Menagerie and Other Stories","authors":"Ken Liu","narrators":"Corey Brill, Joy Osmanski","length":"15 hrs and 41 mins"},{"cover":"51fhfjJHfAL","asin":"1250771870","title":"To Hold Up the Sky","authors":"Cixin Liu","narrators":"Brian Nishii, Catherine Cho, Emily Woo Zeller, and others","length":"13 hrs and 25 mins"},{"cover":"51pHYR3yHaL","asin":"B00P0277C2","title":"The Three-Body Problem","authors":"Cixin Liu","narrators":"Luke Daniels","length":"13 hrs and 26 mins"},{"cover":"41EBJuHK-+L", onsciousness","title":"Soul of an Octopus","authors":"Sy Montgomery","narrators":"Sy Montgomery","length":"9 hrs and 10 mins"},{"cover":"51V8WmouM6L","asin":"1549186434","subHeading":"A Novel","title":"The Ministry for the Future","authors":"Kim Stanley Robinson","narrators":"Jennifer Fitzgerald, Fajer Al-Kaisi, Ramon de Ocampo, and others","length":"20 hrs and 41 mins"},{"cover":"51LF3pBMl1L","asin":"B06XFXNSMT","subHeading":"The Neuroscience and Physics of Time","title":"Your Brain Is a Time Machine","authors":"Dean Buonomano","narrators":"Aaron Abano","length":"8 hrs and 51 mins"}],"added":110},{"asin":"1629978590","cover":"51Gdr00QumL","title":"The Pagan World: Ancient Religions Before Christianity","authors":[{"name":"Hans-Friedrich Mueller","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Hans-Friedrich Mueller"}],"blurb":"Here, you will meet the fascinating, ancient polytheistic peoples of the Mediterranean and beyond, their many gods and goddesses, and their public and private worship practices, as you come to appreciate the foundational role religion played in their lives....","length":"12h 34m","progress":0,"titleShort":"The Pagan World","ratings":646,"rating":4.4,"summary":"<p>In <i>The Pagan World: Ancient Religions Before Christianity</i>, you will meet the fascinating, ancient polytheistic peoples of the Mediterranean and beyond, their many gods and goddesses, and their public and private worship practices, as you come to appreciate the foundational role religion played in their lives. Professor Hans-Friedrich Mueller, of Union College in Schenectady, New York, makes this ancient world come alive in 24 lectures with captivating stories of intrigue, artifacts, illustrations, and detailed descriptions from primary sources of intriguing personalities.&nbsp;</p> <p>In the ancient Mediterranean area, religion was not separate from daily life. To the contrary, religion was daily life. The many dozen gods of this ancient world were everywhere, with spirits inhabiting every crack and crevice of life. These polytheists believed they had a strict contract with their deities: If they took care of their gods, their gods would take care of them (or at least not harm them). Consequently, they built extraordinary temples to honor their deities, brought food and wine to them, sacrificed animals for them, and held sacred meals with their gods. In fact, they followed numerous rules and regulations that circumscribed almost all aspects of life both inside and outside the home - anything and everything to keep the gods happy. Consequently, the religious practices of the ancient Mediterranean make a wonderful lens through which to develop a deeper understanding of their world.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2020-02-28","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/tcco/001174/bk_tcco_001174_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"619WeRKZrgL","asin":"B013KRSIVC","title":"Great Mythologies of the World","authors":"The Great Courses, Grant L. Voth, Julius H. Bailey, and others","narrators":"Grant L. Voth, Julius H. Bailey, Kathryn McClymond, and others","length":"31 hrs and 36 mins"},{"cover":"51IT1YExLvL","asin":"B07BHXDXW9","title":"The Celtic World","authors":"The Great Courses","narrators":"Professor Jennifer Paxton PhD","length":"12 hrs and 52 mins"},{"cover":"61XaLYB1rfL","asin":"B00DDVPXJG","title":"The Other Side of History: Daily Life in the Ancient World","authors":"Robert Garland, The Great Courses","narrators":"Robert Garland","length":"24 hrs and 28 mins"},{"cover":"51n3ihZ-s7L","asin":"1629978078","title":"Understanding the Old Testament","authors":"P uthors":"Adrian Tchaikovsky","narrators":"Mel Hudson","length":"16 hrs and 31 mins"},{"cover":"51CMmyjK+nL","asin":"B00IIS32NI","subHeading":"Magic 2.0, Book 1","title":"Off to Be the Wizard","authors":"Scott Meyer","narrators":"Luke Daniels","length":"10 hrs and 45 mins"},{"cover":"51hsNTW-vOL","asin":"B06W5861HP","subHeading":"Expeditionary Force, Book 2","title":"SpecOps","authors":"Craig Alanson","narrators":"R.C. Bray","length":"15 hrs and 50 mins"},{"cover":"517p2h5PdjL","asin":"B002V1O7D2","title":"Old Man's War","authors":"John Scalzi","narrators":"William Dufris","length":"9 hrs and 55 mins"},{"cover":"51YT5FJjKOL","asin":"1774246325","subHeading":"Expeditionary Force, Book 11","title":"Brushfire","authors":"Craig Alanson","narrators":"R.C. Bray","length":"19 hrs and 18 mins"},{"cover":"51fHykedWDL","asin":"1774244977","title":"Wayward Galaxy","authors":"Jason Anspach, JN Chaney","narrators":"R.C. Bray","length":"12 hrs and 49 mins"},{"cover":"41BUYlD-sfL","asin":"B00VN0Q8XY","subHeading":"A Novel","title":"Armada","authors":"Ernest Cline","narrators":"Wil Wheaton","length":"11 hrs and 50 mins"},{"cover":"51XDdiGOHjL","asin":"B00I2VWW5U","title":"Red Rising","authors":"Pierce Brown","narrators":"Tim Gerard Reynolds","length":"16 hrs and 12 mins"},{"cover":"51f3UPrSPSL","asin":"B002V1OF70","title":"Dune","authors":"Frank Herbert","narrators":"Scott Brick, Orlagh Cassidy, Euan Morton, and others","length":"21 hrs and 2 mins"},{"cover":"51b09NRSkiL","asin":"B002VA9SWS","title":"The Hitchhiker's Guide to the Galaxy","authors":"Douglas Adams","narrators":"Stephen Fry","length":"5 hrs and 51 mins"}],"added":100},{"asin":"B07HRYH8QZ","cover":"41rju8FkUFL","title":"The Molecule of More: How a Single Chemical in Your Brain Drives Love, Sex, and Creativity - And Will Determine the Fate of the Human Race","authors":[{"name":"Daniel Z. Lieberman MD","url":"B00KE96ROU"},{"name":"Michael E. Long","url":"B077QPVPMF"}],"narrators":[{"name":"Tom Parks"}],"blurb":"Why is addiction “perfectly logical” to an addict? The answer is found in a single chemical in your brain: dopamine. Dopamine ensured the survival of early man. Thousands of years later, it is the source of our most basic behaviors and cultural ideas - and progress itself....","length":"8h 13m","progress":0,"titleShort":"The Molecule of More","ratings":925,"rating":4.6,"summary":"<p><i>Why are we obsessed with the things we want and bored when we get them?</i></p> <p><i>Why is addiction “perfectly logical” to an addict?</i></p> <p><i>Why does love change so quickly from passion to disinterest?</i></p> <p><i>Why are some people diehard liberals and others hardcore conservatives?</i></p> <p><i>Why are we always hopeful for solutions even in the darkest times - and so good at figuring them out?</i>&nbsp;</p> <p>The answer is found in a single chemical in your brain: <i>dopamine</i>. Dopamine ensured the survival of early man. Thousands of years later, it is the source of our most basic behaviors and cultural ideas - and progress itself.&nbsp;</p> <p>Dopamine is the chemical of desire that always asks for more - more stuff, more stimulation, and more surprises. In pursuit of these things, it is undeterred by emotion, fear, or morality. Dopamine is the source of our every urge, that little bit of biology that makes an ambitious business professional sacrifice everything in pursuit of success, or that drives a satisfied spouse to risk it all for the thrill of someone new. Simply put, it is why we seek and succeed; it is why we discover and prosper. Yet, at the same time, it’s why we gamble and squander.&nbsp;</p> <p>From dopamine’s point of view, it’s not the <i>having </i>that matters. It’s getting something - anything - that’s new. From this understanding - the difference between possessing something versus anticipating it - we can understand <i>in a revolutionary new way</i> why we behave as we do in love, business, addiction, politics, religion - and we can even predict those behaviors in ourselves and others.&nbsp;</p> <p>In <i>The Molecule of More: How a Single Chemical in Your Brain Drives Love, Sex, and Creativity—And will Determine the Fate of the Human Race</i>, George Washington University professor and psychiatrist Daniel Z. Lieberman, MD, and Georgetown University lecturer Michael E. Long present a potentially life-changing proposal: Much of human life has an unconsidered component that explains an array of behaviors previously thought to be unrelated, including why winners cheat, why geniuses often suffer with mental illness, why nearly all diets fail, and why the brains of liberals and conservatives really <i>are </i>different.</p>","releaseDate":"2018-10-01","publishers":[{"name":"Brilliance Audio"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/brll/011173/bk_brll_011173_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"516v4sNFINL","asin":"B01NA0TG25","subHeading":"The Secret Life of the Brain","title":"How Emotions Are Made","authors":"Lisa Feldman Barrett","narrators":"Cassandra Campbell","length":"14 hrs and 32 mins"},{"cover":"51qLlhgp13L","asin":"0593292618","subHeading":"Why Something We Never Evolved to Do Is Healthy and Rewarding","title":"Exercised","authors":"Daniel Lieberman","narrators":"Sean Runnette","length":"13 hrs and 13 mins"},{"cover":"51X4YHPShjL","asin":"1541447417","subHeading":"The Story of a Hidden Epidemic","title":"Jaws","authors":"Sandra Kahn, Paul R. Erhlich, Robert Sapolsky - foreword","narrators":"Gregg Rizzo","length":"4 hrs and 34 mins"},{"cover":"51xrJrP-ONL","asin":"B07F1716W3","subHeading":"Lose Weight, Supercharge Your Energy, and Transform Your Health from Morning to Midnight","title":"The Circadian Code","authors":"Satchin Panda PhD","narrators":"Chris Sorensen","length":"9 hrs and 5 mins"},{"cover":"41xNjF94heL"," 13 hrs and 21 mins"},{"cover":"51bb7yJqDNL","asin":"1508296057","subHeading":"Why We Age - and Why We Don't Have To","title":"Lifespan","authors":"David A. Sinclair PhD, Matthew D. LaPlante","narrators":"David A. Sinclair PhD","length":"11 hrs and 55 mins"},{"cover":"51TWOCf6NxL","asin":"B00HCRVT8Q","subHeading":"Probing the Mysteries of the Human Mind","title":"Phantoms in the Brain","authors":"V.S. Ramachandran, Sandra Blakeslee","narrators":"Neil Shah","length":"10 hrs and 47 mins"},{"cover":"51V5EXTWV2L","asin":"1250215668","subHeading":"Never Feel Powerless Again - with Psychological Secrets to Control and Influence Every Situation","title":"Get Anyone to Do Anything","authors":"David J. Lieberman PhD","narrators":"William Dufris","length":"5 hrs and 26 mins"},{"cover":"519PB9mJ7yL","asin":"B07KLMKYYP","title":"Dopamine: The Crucial Role of Dopamine in Our Brain","authors":"Quinn Spencer","narrators":"Eric Boozer","length":"1 hr and 7 mins"}],"added":99},{"asin":"B07NLL95S4","cover":"51KrBjE9ajL","title":"Maybe You Should Talk to Someone: A Therapist, HER Therapist, and Our Lives Revealed","authors":[{"name":"Lori Gottlieb","url":"B001IOBJ66"}],"narrators":[{"name":"Brittany Pressley"}],"blurb":"One day, Lori Gottlieb is a therapist who helps patients in her Los Angeles practice. The next, a crisis causes her world to come crashing down. Enter Wendell, the quirky but seasoned therapist in whose of­fice she suddenly lands....","progress":"Finished","titleShort":"Maybe You Should Talk to Someone","ratings":33531,"rating":4.7,"summary":"<p>Now being developed as a television series with Eva Longoria and ABC!&nbsp;&nbsp;</p> <p>\"An irresistibly addictive tour of the human condition.\" (<i>Kirkus</i>, starred review)</p> <p>\"Rarely have I read a book that challenged me to see myself in an entirely new light, and was at the same time laugh-out-loud funny and utterly absorbing.\" (Katie Couric)</p> <p>\"This is a daring, delightful, and transformative book.\" (Arianna Huffington, founder, <i>Huffington Post</i> and founder &amp; CEO, Thrive Global)</p> <p>\"Wise, warm, smart, and funny. You must read this book.\" (Susan Cain, <i>New York Times</i> best-selling author of <i>Quiet</i>)</p> <p>From a <i>New York Times</i> best-selling author, psychotherapist, and national advice columnist, a hilarious, thought-provoking, and surprising new book that takes us behind the scenes of a therapist's world - where her patients are looking for answers (and so is she).&nbsp;&nbsp;</p> <p>One day, Lori Gottlieb is a therapist who helps patients in her Los Angeles practice. The next, a crisis causes her world to come crashing down. Enter Wendell, the quirky but seasoned therapist in whose of­fice she suddenly lands. With his balding head, cardigan, and khakis, he seems to have come straight from Therapist Central Casting. Yet he will turn out to be anything but.&nbsp;&nbsp;</p> <p>As Gottlieb explores the inner chambers of her patients' lives - a self-absorbed Hollywood producer, a young newlywed diagnosed with a terminal illness, a senior citizen threatening to end her life on her birthday if nothing gets better, and a 20-something who can't stop hooking up with the wrong guys - she finds that the questions they are struggling with are the very ones she is now bringing to Wendell.&nbsp;&nbsp;</p> <p>With startling wisdom and humor, Gottlieb invites us into her world as both clinician and patient, examining the truths and fictions we tell ourselves and others as we teeter on the tightrope between love and desire, meaning and mortality, guilt and redemption, terror and courage, hope and change.&nbsp;&nbsp;</p> <p><i>Maybe You Should Talk to Someone</i> is revolutionary in its candor, offering a deeply personal yet universal tour of our hearts and minds and providing the rarest of gifts: a boldly revealing portrait of what it means to be human and a disarmingly funny and illuminating account of our own mysterious lives and our power to transform them.</p>","releaseDate":"2019-04-02","publishers":[{"name":"Audible Studios"}],"length":"14h 21m ","categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/adbl/051238/bk_adbl_051238_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51DZeZw7K0L","asin":"0593294181","title":"Greenlights","authors":"Matthew McConaughey","narrators":"Matthew McConaughey","length":"6 hrs and 42 mins"},{"cover":"51AfOl7TYXL","asin":"B0071A160A","title":"On Being a Therapist","authors":"Jeffrey A. Kottler","narrators":"Rob Shapiro","length":"10 hrs and 13 mins"},{"cover":"513Y5o-DYtL","asin":"1524779261","subHeading":"An Easy & Proven Way to Build Good Habits & Break Bad Ones","title":"Atomic Habits","authors":"James Clear","narrators":"James Clear","length":"5 hrs and 35 mins"},{"cover":"41PBTYnNmnL","asin":"059321515X","subHeading":"Features a New Foreword","title":"The Gifts of Imperfection, 10th Anniversary Edition","authors":"Brené Brown","narrators":"Brené Brown","length":"4 hrs and 31 mins"},{"cover":"51WhLuOA-ML","asin":"059334023X","subHeading":"A Novel","title":"The Midnight Library","authors":"Matt Haig","narrators":"Carey Mulligan","length":"8 hrs and 50 mins"},{"cover":"516jJ4gPfNL","asin":"1549189077","title":"Letters to a Young Therapist","authors":"Mary Pipher","narrators":"Eliza Foss","length":"4 hrs and 54 mins"},{"cover":"41bffUhJ4xL","asin":"0525633723","title":"A Promised Land","authors":"Barack Obama","narrators":"Barack Obama","length":"29 hrs and 10 mins"},{"cover":"51LEsO31RJL","asin":"0063012111","subHeading":"Recognize Your Patterns, Heal from Your Past, and Create Your Self","title":"How to Do the Work","authors":"Dr. Nicole LePera","narrators":"Dr. Nicole LePera","length":"12 hrs and 30 mins"},{"cover":"51UqJwKIhwL","asin":"B009P50SAI","subHeading":"An Open Letter to a New Generation of Therapi ns"}],"added":98},{"asin":"B06XFW9YZ5","cover":"51OfA9PvXnL","title":"The Handmaid's Tale: Special Edition","authors":[{"name":"Margaret Atwood","url":"B000AQTHI0"},{"name":"Valerie Martin - essay","url":"/search"}],"narrators":[{"name":"Claire Danes"},{"name":"full cast"},{"name":"Margaret Atwood"},{"name":"Tim Gerard Reynolds"}],"series":[{"name":"The Handmaid's Tale","asin":"B07L15LNXL","bookNumbers":["1"]}],"blurb":"After a violent coup in the United States overthrows the Constitution and ushers in a new government regime, the Republic of Gilead imposes subservient roles on all women....","length":"12h 6m","progress":0,"titleShort":"The Handmaid's Tale: Special Edition","ratings":33393,"rating":4.5,"summary":"<p>\"Are there any questions?\" The final line in Margaret Atwood's modern classic, <i>The Handmaid's Tale</i>, has teased and perplexed fans since the book's original release more than 30 years ago. Now, in this Audible Original production, listeners get some of the answers they've waited so long to hear. </p> <p>Featuring an all-new interview with Professor Piexoto, written by Atwood and performed by a full cast, <i>The Handmaid's Tale: Special Edition</i> is a must-listen for both fans and newcomers alike. Emmy Award winner Claire Danes (<i>Homeland</i>, <i>Temple Grandin</i>) gives a stirring performance of this classic in speculative fiction, where the message (and the warning) is now more timely than ever. In addition to rich sound design that honors the audio origins of Atwood's classic, the special edition also includes a brand-new afterword from the author and an essay written by author Valerie Martin (<i>Mary Reilly</i>, <i>Property</i>). </p> <p>After a violent coup in the United States overthrows the Constitution and ushers in a new government regime, the Republic of Gilead imposes subservient roles on all women. Offred, now a Handmaid tasked with the singular role of procreation in the childless household of the enigmatic Commander and his bitter wife, can remember a time when she lived with her husband and daughter and had a job, before she lost everything, even her own name. Despite the danger, Offred learns to navigate the intimate secrets of those who control her every move, risking her life for mere glimpses of her former freedom, and records her story for future listeners. </p> <p>Whether you're a fan of the original novel or someone who has recently discovered it, <i>The Handmaid's Tale: Special Edition</i> will shock, impress, and satisfy all those who listen. </p> <p><i>The Handmaid's Tale: Special Edition</i> features performances by Claire Danes, Margaret Atwood, Emily Bauer, Allyson Johnson, Gabra Zackman, Suzanne Toren, Tim Gerard Reynolds, Jennifer Van Dyck, Ray Porter, Emily Cox, Lauren Fortgang, Dan Reiss, Prentice Onayemi, Therese Plummer, and Mark Boyett. </p>","releaseDate":"2017-04-04","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/adbl/030461/bk_adbl_030461_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"41lS6XYDwZL","asin":"B07KYVZFT7","subHeading":"The Sequel to The Handmaid's Tale","title":"The Testaments","authors":"Margaret Atwood","narrators":"Derek Jacobi, Mae Whitman, Ann Dowd, and others","length":"13 hrs and 18 mins"},{"cover":"51PG+W+o1pL","asin":"B002UZKX5K","title":"Oryx and Crake","authors":"Margaret Atwood","narrators":"Campbell Scott","length":"10 hrs and 30 mins"},{"cover":"51vV-Rvl+RL","asin":"B07FSNSLZ1","title":"Where the Crawdads Sing","authors":"Delia Owens","narrators":"Cassandra Campbell","length":"12 hrs and 12 mins"},{"cover":"510aIzH7XfL","asin":"B00M4PXF6K","title":"Fahrenheit 451","authors":"Ray Bradbury","narrators":"Tim Robbins","length":"5 hrs and 1 min"},{"cover":"51qLjWpd7XL","asin":"B011PVTC5G","subHeading":"A Novel","title":"The Heart Goes Last","authors":"M ose many years ago. From there, <i>David and Goliath</i> examines Northern Ireland's Troubles, the minds of cancer researchers and civil rights leaders, murder and the high costs of revenge, and the dynamics of successful and unsuccessful classrooms - all to demonstrate how much of what is beautiful and important in the world arises from what looks like suffering and adversity.&nbsp;</p> <p>In the tradition of Gladwell's previous best sellers, <i>David and Goliath</i> draws upon history, psychology, and powerful storytelling to reshape the way we think about the world around us.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","releaseDate":"2013-10-01","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/hach/001343/bk_hach_001343_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41hGLmckTLL","asin":"B002V5GXEO","subHeading":"And Other Adventures","title":"What the Dog Saw","authors":"Malcolm Gladwell","narrators":"Malcolm Gladwell","length":"12 hrs and 49 mins"},{"cover":"41Lpkzig9dL","asin":"B002V0A7U0","subHeading":"How Little Things Can Make a Big Difference","title":"The Tipping Point","authors":"Malcolm Gladwell","narrators":"Malcolm Gladwell","length":"8 hrs and 34 mins"},{"cover":"41gZ5HCNHhL","asin":"B002VAEK3K","subHeading":"The Power of Thinking Without Thinking","title":"Blink","authors":"Malcolm Gladwell","narrators":"Malcolm Gladwell","length":"7 hrs and 44 mins"},{"cover":"41Jf6jW9IwL","asin":"B002UZDRK8","subHeading":"The Story of Success","title":"Outliers","authors":"Malcolm Gladwell","narrators":"Malcolm Gladwell","length":"7 hrs and 18 mins"},{"cover":"41PAC97HKBL","asin":"1549150340","subHeading":"What We Should Know About the People We Don't esearch, <i>A People's History of the United States</i> is the only volume to tell America's story from the point of view of - and in the words of - America's women, factory workers, African-Americans, Native Americans, the working poor, and immigrant laborers. As Zinn shows, many of our country's greatest battles - the fights for a fair wage, an eight-hour workday, child-labor laws, health and safety standards, universal suffrage, women's rights, racial equality - were carried out at the grassroots level, against bloody resistance.</p> <p>Covering Christopher Columbus' arrival through President Clinton's first term, <i>A People's History of the United States</i> features insightful analysis of the most important events in our history.</p>","releaseDate":"2009-12-14","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/bk/harp/002064/bk_harp_002064_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51hPlh72RZL","asin":"B074X4VR5H","subHeading":"From the Stone Age to the New Millennium","title":"A People’s History of the World","authors":"Chris Harman","narrators":"Napoleon Ryan","length":"29 hrs and 44 mins"},{"cover":"51VV8YCHtuL","asin":"B002V5CKGE","subHeading":"Highlights from the Twentieth Century","title":"A People's History of the United States","authors":"Howard Zinn","narrators":"Matt Damon, Howard Zinn","length":"8 hrs and 44 mins"},{"cover":"41C6x58eFwL","asin":"B002V0KFPW","title":"A Short History of Nearly Everything","authors":"Bill Bryson","narrators":"Richard Matthews","length":"18 hrs and 13 mins"},{"cover":"51wNtsjrhXL","asin":"B00P1RW1CC","subHeading":"Revisioning American History","title":"An Indigenous Peoples' History of the United States","authors":"Roxanne Dunbar-Ortiz","narrators":"Laural Merlington","length":"10 hrs and 18 mins"},{"cover":"51Hy-7vwlfL","asin":"B002V9ZD ng works, and having someone who can help you navigate this convoluted system will make all the difference between a manuscript sitting on your closet shelf - or sitting on the top of the best-sellers shelf. In 24 eye-opening lectures, Jane Friedman, publishing industry expert and educator, provides you with sought-after secrets of the publishing process that will help you navigate this difficult progression, bypass pitfalls that many novice authors get hung up on, and improve your chances of being considered for publication. She acts as your personal guide though the entire process: from finalizing your manuscript to writing the perfect pitch to reviewing contracts and marketing your book. She provides the candid scoop on what you need to do in order to increase your chances of being considered. The knowledge you'll gain by having an inside expert teaching you how to position your book for publication gives you a unique advantage and drastically increases your chances of getting noticed in this increasingly competitive industry. </p> <p>The reality is that there is no magic formula that will guarantee publication. There are, however, numerous things that you can do to improve your chances and streamline your path to success. Get extensive insights into the publishing process that will help you avoid the most common mistakes and pitfalls that many authors encounter. This course lays out your best options for publication and leads you step by step toward achieving your goals. </p>","releaseDate":"2015-10-23","publishers":[{"name":"The Great Courses"}],"categories":null,"sample":"https://samples.audible.com/bk/tcco/000420/bk_tcco_000420_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"61XObYvDMkL","asin":"B07CZ3MYW8","title":"Sci-Phi: Science Fiction as Philosophy","authors":"The Great Courses","narrators":"Professor David K. Johnson PhD University of Oklahoma","length":"13 hrs and 31 mins"},{"cover":"514CW4Bl90L","asin":"B07CZ466FQ"," in a deeply insightful teacher in facing this fascinating, primordial question....","length":"19h 6m","progress":0,"titleShort":"Why Evil Exists","ratings":707,"rating":4.5,"summary":"<p>Whether we view it in theological, philosophical, or psychological terms, evil remains both a deeply intriguing question and a crucially relevant global issue. Now, Professor Mathewes offers you a richly provocative and revealing encounter with the question of human evil - a dynamic inquiry into Western civilization's greatest thinking and insight on this critical subject. </p> <p>With the inspired guidance of these 36 lectures, you'll engage with how both individual thinkers and larger trends of thought have faced evil, studying the work of major theologians, philosophers, poets, political theorists, novelists, psychologists, and journalists. You'll study the psychology of evil in Islamic theology, as well as the weighty meditations of St. Augustine, Thomas Aquinas, Anselm of Lyon, and Martin Luther. And among contemporary views, you'll grasp Arthur Cohen's extraordinary post-Holocaust reformulation of faith in a God whose reality \"is our prefiguration\" - the promise of what we may become. </p> <p>Parallel with the theological accounts, you'll also study primary currents of Western secular thinking on evil in the work of key philosophers and social theorists. You'll investigate Thomas Hobbes's proposition that good and evil are invented constructs of human language, and Kant's conception of morality as located in the human will. You contemplate Freud's hypothesis of the \"death drive,\" an innate, destructive force of the psyche, and Hannah Arendt's highly influential analysis of the \"moral inversion\" of Nazism. </p> <p>So why does evil exist in the world? Join a deeply insightful teacher in facing this fascinating, primordial question - a chance to bring your own most discerning thought to a crucial challenge for our world.</p>","releaseDate":"2013-07-08","publishers":[{"name"  - and Globalization Began","title":"The Year 1000","authors":"Valerie Hansen","narrators":"Cynthia Farrell","length":"8 hrs and 59 mins"}],"added":92},{"asin":"0062941615","cover":"51JMBpJBwaL","title":"The Gulag Archipelago 1918-1956: An Experiment in Literary Investigation","authors":[{"name":"Aleksandr I. Solzhenitsyn","url":"B000APUZAK"}],"narrators":[{"name":"Ignat Solzhenitsyn"}],"blurb":"The Nobel Prize winner’s towering masterpiece of world literature, the searing record of four decades of terror and oppression, in one abridged volume (authorized by the author). Features a new foreword by Anne Applebaum....","downloaded":true,"length":"21h 53m","progress":0,"titleShort":"The Gulag Archipelago 1918-1956","ratings":767,"rating":4.9,"summary":"<p><b>\"Best Nonfiction Book of the 20th&nbsp;Century\" (</b><b><i>Time</i></b><b>)&nbsp;</b></p> <p><b>“It is impossible to name a book that had a greater effect on the political and moral consciousness of the late 20th century.” (David Remnick,&nbsp;</b><b><i>The New Yorker</i></b><b>)&nbsp;</b></p> <p><b>The Nobel Prize winner’s towering masterpiece of world literature, the searing record of four decades of terror and oppression, in one abridged volume (authorized by the author). Features a new foreword by Anne Applebaum.&nbsp;</b></p> <p>Drawing on his own experiences before, during, and after his 11 years of incarceration and exile, on evidence provided by more than 200 fellow prisoners, and on Soviet archives, Solzhenitsyn reveals with torrential narrative and dramatic power the entire apparatus of Soviet repression, the state within the state that once ruled all-powerfully with its creation by Lenin in 1918. Through truly Shakespearean portraits of its victims - this man, that woman, that child - we encounter the secret police operations, the labor camps and prisons, the uprooting or extermination of whole populations, the “welcome” that awaited Russian soldiers who had been German prisoners of war. Yet we also witness astounding moral courage, the incorruptibility with which the occasional individual or a few scattered groups, all defenseless, endured brutality and degradation. And Solzhenitsyn’s genius has transmuted this grisly indictment into a literary miracle.&nbsp;</p> <p>“The greatest and most powerful single indictment of a political regime ever leveled in modern times.” (George F. Kennan)&nbsp;</p> <p>“Solzhenitsyn’s masterpiece.... <i>The Gulag Archipelago</i>&nbsp;helped create the world we live in today.” (Anne Applebaum, Pulitzer Prize-winning author of&nbsp;<i>Gulag: A History</i>, from the foreword)</p>","releaseDate":"2020-10-13","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Russia","url":"18573686011"}],"sample":"https://samples.audible.com/bk/harp/009614/bk_harp_009614_sample.mp3","language":"English","format":"Abridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41Lp08-lwdL","asin":"0593408519","subHeading":"12 More Rules for Life","title":"Beyond Order","authors":"Jordan B. Peterson","narrators":"Jordan B. Peterson","length":"13 hrs and 11 mins"},{"cover":"41qkdUzm-eL","asin":"0063045184","subHeading":"An Experiment in Literary Investigation","title":"The Gulag Archipelago, Volume 1","authors":"Aleksandr I. Solzhenitsyn","narrators":"Frederick Davidson","length":"25 hrs and 56 mins"},{"cover":"513LTKAeBgL","asin":"B07B5BJ97R","title":"Maps of Meaning","authors":"Jordan B. Peterson","narrators":"Jordan B. Peterson","length":"30 hrs and 52 mins"},{"cover":"412FQNM29ML","asin":"0063045206","subHeading":"An Experiment in Literary Investigation","title":"The Gulag Archipelago, Volume 2","authors":"Aleksandr I. Solzhenitsyn","narrators":"Frederick Davidson","length":"27 hrs and 30 mins"},{"cover":"41A88OXippL","asin":"0063045222","subHeading":"An Experiment in Literary Investigation","title":"The Gulag Archipelago, Volume 3","authors":"Aleksandr I. Solzhenitsyn","narrators":"Frederick Davidson"," ","title":"Unmasked","authors":"Andy Ngo","narrators":"Cecil Harold","length":"9 hrs"},{"cover":"51DpA-g11JL","asin":"B00EZAXAF8","title":"The Brothers Karamazov [Naxos AudioBooks Edition]","authors":"Fyodor Dostoyevsky, Constance Garnett - translator","narrators":"Constantine Gregory","length":"37 hrs and 4 mins"},{"cover":"61oNBcxHOhL","asin":"1472975677","subHeading":"Gender, Race and Identity","title":"The Madness of Crowds","authors":"Douglas Murray","narrators":"Douglas Murray","length":"11 hrs and 56 mins"},{"cover":"41mRYIeyrkL","asin":"B079P6VFH1","subHeading":"How Good Intentions and Bad Ideas Are Setting Up a Generation for Failure","title":"The Coddling of the American Mind","authors":"Jonathan Haidt, Greg Lukianoff","narrators":"Jonathan Haidt","length":"10 hrs and 6 mins"}],"added":91},{"asin":"B00SK5P8KO","cover":"61kDPCMEWbL","title":"Notes of a Native Son","authors":[{"name":"James Baldwin","url":"B000APVA9U"}],"narrators":[{"name":"Ron Butler"}],"blurb":"Notes of a Native Son inaugurated Baldwin as one of the leading interpreters of the dramatic social changes erupting in the United States in the 20th century, and many of his observations have proven almost prophetic....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Notes of a Native Son","ratings":993,"rating":4.6,"summary":"<p>At last, a new audio edition of the book many have called James Baldwin's most influential work!&nbsp;</p> <p>Written during the 1940s and early 1950s, when Baldwin was only in his 20s, the essays collected in <i>Notes of a Native Son</i> capture a view of Black life and Black thought at the dawn of the civil rights movement and as the movement slowly gained strength through the words of one of the most captivating essayists and foremost intellectuals of that era. Writing as an artist, activist, and social critic, Baldwin probes the complex condition of being Black in America. With a keen eye, he examines everything from the significance of the protest novel to the motives and circumstances of the many Black expatriates of the time, from his home in \"The Harlem Ghetto\" to a sobering \"Journey to Atlanta.\"&nbsp;</p> <p><i>Notes of a Native Son </i>inaugurated Baldwin as one of the leading interpreters of the dramatic social changes erupting in the United States in the 20th century, and many of his observations have proven almost prophetic. His criticism on topics such as the paternalism of White progressives or on his own friend Richard Wright's work is pointed and unabashed. He was also one of the few writing on race at the time who addressed the issue with a powerful mixture of outrage at the gross physical and political violence against Black citizens and measured understanding of their oppressors, which helped awaken a White audience to the injustices under their noses. Naturally, this combination of brazen criticism and unconventional empathy for White readers won Baldwin as much condemnation as praise.&nbsp;</p> <p><i>Notes</i>is the book that established Baldwin's voice as a social critic, and it remains one of his most admired works. The essays collected here create a cohesive sketch of Black America and reveal an intimate portrait of Baldwin's own search for identity as an artist, as a Black man, and as an American.</p>","releaseDate":"2015-01-22","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"5h 3m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Cultural, Ethnic & Regional","url":"18571958011"}],"sample":"https://samples.audible.com/bk/blak/007320/bk_blak_007320_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51+5gaLV-kL","asin":"B002V1J8OU","title":"The Fire Next Time","authors":"James Baldwin","narrators":"Jesse L. Martin","length":"2 hrs and 25 mins"},{"cover":"51+GActE8ML","asin":"B076ML4DJD","subHeading":"More Notes of a Native Son","title":"Nobody Knows My Name","authors":"James Baldwin","nar se in December 1997. Farley's fans immediately drew parallels between his death and that of his idol, John Belushi. Without looking deeper, however, many failed to see that Farley was much more than just another Hollywood drug overdose. In this officially authorized oral history, Farley's friends and family remember his work and life. Along the way, they tell a remarkable story of boundless energy, determination, and laughter that could only keep the demons at bay for so long. </p>","releaseDate":"2013-07-31","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Entertainment & Performing Arts","url":"18571923011"}],"sample":"https://samples.audible.com/bk/adbl/011490/bk_adbl_011490_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"516dFVm-EEL","asin":"B07B8WTK8G","title":"A Polaroid Guy in a Snapchat World","authors":"David Spade","narrators":"David Spade","length":"6 hrs and 12 mins"},{"cover":"51uXyl7NY4L","asin":"B01N5FE2B2","subHeading":"The Legendary Love Story of Television's Most Famous Couple","title":"Lucy and Desi","authors":"Warren G. Harris","narrators":"Jim Frangione","length":"13 hrs and 58 mins"},{"cover":"513WNiWtHgL","asin":"B0773VMSMH","subHeading":"My Life Outside the Lines","title":"Rebel","authors":"Nick Nolte","narrators":"Nick Nolte, Christian Baskous","length":"7 hrs and 47 mins"},{"cover":"511E2ORohTL","asin":"B0735H7MRX","subHeading":"The Complete, Uncensored History of Saturday Night Live as Told by Its Stars, Writers, and Guests","title":"Live from New York","authors":"James Andrew Miller, Tom Shales","narrators":"Christina Delaine, Paul Woodson","length":"28 hrs and 18 mins"},{"cover":"51AwrBCSILL","asin":"B07RBY2NL3","subHeading":"Stories and Scars from Saturday Night Live","title":"Baby, Don't Hurt Me","authors":"Chris Kattan","narrators":"Chris Kattan","length":"8 hrs and 46 mins"},{"cover":"51ntkOskYXL","asin":"B ubHeading":"A Comic's Life","title":"Born Standing Up","authors":"Steve Martin","narrators":"Steve Martin","length":"4 hrs and 2 mins"},{"cover":"51jAVEiZFEL","asin":"B00MOVZC3S","title":"Not My Father's Son: A Memoir","authors":"Alan Cumming","narrators":"Alan Cumming","length":"6 hrs and 28 mins"},{"cover":"61dyAzAUV4L","asin":"B004W4ULM2","subHeading":"The Education of a Humanitarian, the Making of a Navy SEAL","title":"The Heart and the Fist","authors":"Eric Greitens","narrators":"Eric Greitens","length":"10 hrs and 49 mins"}],"added":87},{"asin":"B07DDNWYP4","cover":"51sJgMj7wyL","title":"The Desert and the Sea: 977 Days Captive on the Somali Pirate Coast","authors":[{"name":"Michael Scott Moore","url":"B001KHDP22"}],"narrators":[{"name":"Corey Snow"}],"blurb":"Michael Scott Moore incorporates personal narrative and rigorous investigative journalism in this revelatory memoir of his three-year captivity by Somali pirates - a riveting, thoughtful exploration of foreign policy, religious extremism, and the costs of survival....","length":"12h 7m","progress":0,"titleShort":"The Desert and the Sea","ratings":682,"rating":4.5,"summary":"<p>Michael Scott Moore, a journalist and the author of <i>Sweetness and Blood,</i> incorporates personal narrative and rigorous investigative journalism in this profound and revelatory memoir of his three-year captivity by Somali pirates - a riveting, thoughtful, and emotionally resonant exploration of foreign policy, religious extremism, and the costs of survival.</p> <p>In January 2012, having covered a Somali pirate trial in Hamburg for Spiegel Online International - and funded by a grant from the Pulitzer Center on Crisis Reporting - Michael Scott Moore traveled to the Horn of Africa to write about piracy and ways to end it. In a terrible twist of fate, Moore himself was kidnapped and subsequently held captive by Somali pirates. Subjected to conditions that break even the strongest spirits - physical injury, starvation, isolation, terror - Moore’s survival is a testament to his indomitable strength of mind. In September 2014, after 977 days, he walked free when his ransom was put together by the help of several US and German institutions, friends, colleagues, and his strong-willed mother.&nbsp;</p> <p>Yet Moore’s own struggle is only part of the story: <i>The Desert and the Sea</i>&nbsp;falls at the intersection of reportage, memoir, and history. Caught between Muslim pirates, the looming threat of Al-Shabaab, and the rise of ISIS,&nbsp;Moore observes the worlds that surrounded him - the economics and history of piracy; the effects of post-colonialism; the politics of hostage negotiation and ransom; while also conjuring the various faces of Islam - and places his ordeal in the context of the larger political and historical issues.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>A sort of <i>Catch-22</i> meets <i>Black Hawk Down, The Desert and the Sea</i>&nbsp;is written with dark humor, candor, and a journalist’s clinical distance and eye for detail. Moore offers an intimate and otherwise inaccessible view of life as we cannot fathom it, brilliantly weaving his own experience as a hostage with the social, economic, religious, and political factors creating it.&nbsp;<i>The Desert and the Sea</i>&nbsp;is wildly compelling and a book that will take its place next to titles like&nbsp;<i>Den of Lions</i> and <i>Even Silence Has an End.</i></p>","releaseDate":"2018-07-24","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/bk/harp/007623/bk_harp_007623_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61dyAzAUV4L","asin":"B004W4ULM2","subHeading":"The Education of a Humanitarian, the Making of a Navy SEAL","title":"The Heart and the Fist","authors":"Eric Greitens"," on","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"David K. Johnson"}],"series":[{"name":"The Great Courses: Modern Philosophy","asin":"B00DNBCT8Y"}],"blurb":"Join Plato, St. Anselm, Descartes, Locke, Hume, Kant, Mill, Smith, Marx, Rawls, and many others in an exploration of fundamental questions. Get ready to think big....","length":"19h 2m","progress":0,"titleShort":"The Big Questions of Philosophy","ratings":1190,"rating":4.5,"summary":"<p>We have all pondered seemingly unanswerably but significant questions about our existence - the biggest of all being, \"Why are we here?\" Philosophy has developed over millennia to help us grapple with these essential intangibles. There is no better way to study the big questions in philosophy than to compare how the world's greatest minds have analyzed these questions, defined the terms, and then reasoned out potential solutions. Once you've compared the arguments, the final step is always deciding for yourself whether you find an explanation convincing. </p> <p>This course gives you the tools to follow and create logical arguments while exploring famous philosophers' viewpoints on these important questions. Although progress has been made toward answers, brilliant thinkers have continued to wrestle with many big questions that inspire thoughtful people everywhere. These questions include: What is knowledge? Does God exist? Do humans have free will? What is right and wrong? How should society be organized? </p> <p>Given the complexity of these big questions, it should be no surprise that many controversies are far from settled. In fact, by the end of these 36 lectures, you may be even less sure of the right answers to some of the questions than you were at the beginning. But being a philosopher means constantly testing your views - giving a reasoned defense if you believe you are right and modifying your ideas when you realize you are wrong. You'll discover that great thinkers before you have offered convincing answers to hard questions, philosophers after them have made equally persuasive objections, and then still others have refined the debate even further - causing the issues to come into sharper and sharper focus. </p> <p>Join Plato, St. Anselm, Descartes, Locke, Hume, Kant, Mill, Smith, Marx, Rawls, and many others in an exploration of fundamental questions. Get ready to think big! </p>","releaseDate":"2016-01-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Philosophy","url":"18574651011"}],"sample":"https://samples.audible.com/bk/tcco/000429/bk_tcco_000429_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"514cfh8hiNL","asin":"1797102982","subHeading":"When Explorers Connected the World - and Globalization Began","title":"The Year 1000","authors":"Valerie Hansen","narrators":"Cynthia Farrell","length":"8 hrs and 59 mins"},{"cover":"51GgkmxA7wL","asin":"0062989723","subHeading":"The Epic Battle Between People and Pathogens","title":"Biography of Resistance","authors":"Muhammad H. Zaman","narrators":"Kyle Tait","length":"8 hrs and 3 mins"},{"cover":"51ERdD8SEnL","asin":"B00JLJHEHS","title":"Exploring Metaphysics","authors":"David K. Johnson, The Great Courses","narrators":"David K. Johnson","length":"11 hrs and 24 mins"},{"cover":"41xNjF94heL","asin":"1797102621","title":"The Math of Life and Death","authors":"Kit Yates","narrators":"Kit Yates","length":"8 hrs and 22 mins"},{"cover":"51ubNpWA+QL","asin":"1797109545","subHeading":"And the Science Deniers","title":"Galileo","authors":"Mario Livio","narrators":"Jonathan Davis","length":"8 hrs and 47 mins"},{"cover":"61kzROpNOIL","asin":"B01N5W7S18","title":"The Idiot","authors":"Fyodor Dostoyevsky","narrators":"Constantine Gregory","length":"24 hrs and 56 mins"},{"cover":"41agfbMN5wL","asin":"1549144936","subHeading":"Simple Strategies You Can Use to Make Giant Leaps in Work and Life"  how interdependent the world's markets have become; feel newly at ease in the realm of stocks, bonds, derivatives, and credit....","length":"11h 35m","progress":0,"titleShort":"Financial Literacy: Finding Your Way in the Financial Markets","ratings":873,"rating":4.5,"summary":"<p>With record-breaking highs one minute and economy-rocking lows the next, it can seem as if there's no way to feel truly comfortable in the mysterious world of finance. But there is, and it's more accessible than you might think.</p> <p><i>Financial Literacy: Finding Your Way in the Financial Markets</i> is an essential primer on this domain, from its functions, strengths, and possibilities to its weaknesses and vulnerabilities. In 24 eye-opening lectures, an award-winning Duke University professor reveals the interconnected workings of the financial markets and how society's financial strength -and your own - depend on money flowing through these channels. </p> <p>You'll not only gain a new appreciation for the variety of financial products and services available to you, but also for how crucial we as individuals are to the functioning of the entire system.</p> <p>You'll clearly see how these markets affect you - and vice versa - any time you're involved in a financial transaction, whether you're</p> <ul> <li> financing a car; </li> <li>Applying for a mortgage </li> <li>Receiving a preapproved credit card offer </li> <li>Participating in your company's 401K plan or </li> <li>Making a deposit at your local bank. </li> </ul> <p>This course provides the concepts and tools you need to draw connections between headlines made globally and what's happening to your bottom line locally. By the final lecture, you'll understand just how interdependent the world's markets have become; feel newly at ease in the realm of stocks, bonds, derivatives, and credit; and be better able to make informed decisions for your financial future.</p>","releaseDate":"2013-08-30","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Money & Finance","url":"18574547011"},{"name":"Economics","url":"18574554011"}],"sample":"https://samples.audible.com/bk/tcco/000353/bk_tcco_000353_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51VW8T4SqbL","asin":"B00NEZUDYG","title":"The Entrepreneur's Toolkit","authors":"Michael Goldsby, The Great Courses","narrators":"Michael Goldsby","length":"12 hrs and 39 mins"},{"cover":"41o5-02lWdL","asin":"B00DD57DRC","title":"Lifelong Health: Achieving Optimum Well-Being at Any Age","authors":"Anthony A. Goodman, The Great Courses","narrators":"Anthony A. Goodman","length":"18 hrs and 16 mins"},{"cover":"51uXc6FLZhL","asin":"1629976857","title":"Understanding Investments","authors":"Connel Fullenkamp, The Great Courses","narrators":"Connel Fullenkamp","length":"11 hrs and 45 mins"},{"cover":"51lXp76UvLL","asin":"B01N3NSXKQ","title":"Outsmart Yourself: Brain-Based Strategies to a Better You","authors":"Peter M. Vishton, The Great Courses","narrators":"Peter M. Vishton","length":"12 hrs and 30 mins"},{"cover":"51TGmjqrVyL","asin":"B00DGCH98K","title":"Transformational Leadership: How Leaders Change Teams, Companies, and Organizations","authors":"Michael A. Roberto, The Great Courses","narrators":"Michael A. Roberto","length":"12 hrs and 38 mins"},{"cover":"51FWmux2u+L","asin":"B00DDVPRMO","title":"The Art of Storytelling: From Parents to Professionals","authors":"Hannah B. Harvey, The Great Courses","narrators":"Hannah B. Harvey","length":"12 hrs and 30 mins"},{"cover":"51C9ho6nsOL","asin":"B07BHVY5YZ","title":"Capitalism vs. Socialism: Comparing Economic Systems","authors":"The Great Courses","narrators":"Professor Edward F. Stuart PhD","length":"11 hrs and 59 mins"},{"cover":"51LL6GRwZ5L","asin":"B00DB6N2R8","title":"Biology: The Science of Life","authors":"Stephen Nowicki, The Great Courses","narrators":"Stephen Nowicki","length":"36 hrs and 38 mins"},{"cover":"51bVzjd4xZL","asin":"B00DDX6EF6","t "title":"Writing Creative Nonfiction","authors":"Tilar J J. Mazzeo, The Great Courses","narrators":"Tilar J J. Mazzeo","length":"12 hrs and 16 mins"}],"added":83},{"asin":"1629976954","cover":"51ZQKYm2H1L","title":"How to Write Best-Selling Fiction","authors":[{"name":"James Scott Bell","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"James Scott Bell"}],"blurb":"Most people think the way to write a best seller is to have a lot of talent and even more luck. As you will learn, there is a recipe for success, and luck may be the least important ingredient in creating a best seller....","length":"12h 38m","progress":0,"titleShort":"How to Write Best-Selling Fiction","ratings":417,"rating":4.8,"summary":"<p>Most people think the way to write a best seller is to have a lot of talent and even more luck. As you will learn, there is a recipe for success, and luck may be the least important ingredient in creating a best seller.&nbsp;</p> <p>When it comes to solving the mystery of what makes a best-selling novel, no one has cracked the code better than James Scott Bell. A best-selling author himself, winner of the International Thriller Writers Award and the Christy Award for Suspense, plus the author of the number-one best seller for writers, <i>Plot &amp; Structure</i>, Mr. Bell has been teaching the principles of best-selling fiction for over 20 years, principles that apply to any genre or style.&nbsp;</p> <p>In the 24 lectures of <i>How to Write Best-Selling Fiction</i>, Mr. Bell provides a comprehensive, eye-opening, and illuminating survey of the entire writing process, as well as a full breakdown of how best-selling authors such as Stephen King, Dean Koontz, Michael Connelly, Suzanne Collins, Janet Evanovich, and dozens of others have implemented best practices in their own writing.&nbsp;</p> <p>From fun creative challenges to help you get started with unique plot and character ideas to how to format, package, and promote your finished material - with help dotting every \"i\" and crossing every \"t\" along the way - Mr. Bell offers an insightful, intimate, and extraordinarily revealing look at the elements that elevate a novel to become a best seller. Any aspiring author will gain a wealth of tools that will not only improve their ability to write, but will also increase their enjoyment of the craft.&nbsp;</p> <p>The famous writer Somerset Maugham once said, “There are three rules for writing a novel. Unfortunately, no one knows what they are.” And maybe no one knows the “rules”, but there are writing techniques, practices, and fundamentals that writers have used for decades to become best-selling authors. And just like Picasso, once you master the basics of your art, then you can create your own rules. With <i>How to Write Best-Selling Fiction</i>, you get an intimate introduction to the fundamentals of how to write your best seller, from a best-selling author who has mastered the secrets to success.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2019-03-29","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Education & Learning","url":"18573267011"},{"name":"Words, Language & Grammar","url":"18573336011"}],"sample":"https://samples.audible.com/bk/tcco/001131/bk_tcco_001131_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"510hc6FVcHL","asin":"B07WGJ8LBT","subHeading":"The Fastest Way to Improve Any Manuscript","title":"How to Write Dazzling Dialogue","authors":"James Scott Bell","narrators":"James Scott Bell","length":"2 hrs and 39 mins"},{"cover":"51wE7PsIWFL","asin":"B07THFLJ3H","subHeading":"A New Approach for Plotters, Pantsers and Everyone in Between","title":"Write Your Novel from the Middle","authors":"James Scott Bell","narrators":"James Scott Bell","length":"2 hrs and 4 mins"},{"cover":"413g8Azno , shares the best ways for you to reach your personal peak based on the latest scientific research....","length":"12h 18m","progress":0,"titleShort":"The Psychology of Performance: How to Be Your Best in Life","ratings":530,"rating":4.4,"summary":"<p>\"How do you get to Carnegie Hall?\" \"Practice. Practice. Practice.\" Today, the relatively new science of performance psychology tells us that old answer is incomplete at best. In <i>The Psychology of Performance: How to Be Your Best in Life</i>, clinical sport psychologist Eddie O'Connor, PhD, shares the best ways for you to reach your personal Carnegie Hall based on the latest scientific research - whether your performance environment is music, dance, business, or sport. These often surprising research results will make you rethink your own performance strategies, offering approaches you might never have considered and busting myths you might have taken as truth. </p> <p>As Dr. O'Connor explains, the work of a sport psychologist is not defined by sport, but by the science of performance psychology, the mental aspects of superior performance in settings where excellence is central - usually sports, the performing arts, business, and high-risk professions such as the military. In Dr. O'Connor's work and in this course, sport is a lens through which to view the issues of practice, anxiety, injury, confidence, and more - issues that apply to any performer. </p> <p>We've always known that physical training can reshape our bodies. This exciting research reveals that mental training also can modify the structure and function of our brains, resulting in increased neurological ability to perform a particular skill. Purposeful practice gets you there. Learn why it's the only thing that can. </p>","releaseDate":"2017-09-22","publishers":[{"name":"The Great Courses"}],"categories":null,"sample":"https://samples.audible.com/bk/tcco/000477/bk_tcco_000477_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"co urses","url":"B06XPWVHFB"}],"narrators":[{"name":"Gerard Puccio"}],"series":[{"name":"The Great Courses: Professional","asin":"B00DNBDOUG"}],"blurb":"According to the latest scientific research, anyone can be creative. You just have to know how to think creatively....","length":"12h 20m","progress":0,"titleShort":"The Creative Thinker's Toolkit","ratings":821,"rating":4.4,"summary":"<p>According to the latest scientific research, anyone can be creative. You just have to know how to <i>think</i> creatively, which involves taking a more imaginative approach to the challenges we all face. Learn how to wield the same research-based tools that today's creative people use and tap into your inner creative thinker with Professor Puccio's engaging 24-lecture series that takes you step-by-step through the creative-thinking process. </p> <p>You'll get a solid introduction to the four major stages of creative problem solving, one of the most effective methods used in creativity training around the world. Just like today's creative geniuses, you'll learn how to approach professional and personal challenges by clarifying your obstacles, ideating potential solutions, developing the ones that are workable, and implementing them in the real world. </p> <p>You'll also learn how to wield the tools of the creative trade with the aid of simple exercises, in-studio demonstrations, hypothetical scenarios, and more. These powerful tools include everything from tapping into the power of brainwriting (an alternative take on brainstorming) to the effective use of How-How diagrams (which help you develop concrete action steps). </p> <p>Whether you want to overcome writer's block, solve a complex business problem, or figure out the best way to resolve a tense argument, this series will give you everything you need so that when other people are dodging challenges, you're uncovering the hidden opportunities they'll have missed. </p>","releaseDate":"2013-12-13","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/tcco/000363/bk_tcco_000363_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51FWmux2u+L","asin":"B00DDVPRMO","title":"The Art of Storytelling: From Parents to Professionals","authors":"Hannah B. Harvey, The Great Courses","narrators":"Hannah B. Harvey","length":"12 hrs and 30 mins"},{"cover":"51VW8T4SqbL","asin":"B00NEZUDYG","title":"The Entrepreneur's Toolkit","authors":"Michael Goldsby, The Great Courses","narrators":"Michael Goldsby","length":"12 hrs and 39 mins"},{"cover":"51lXp76UvLL","asin":"B01N3NSXKQ","title":"Outsmart Yourself: Brain-Based Strategies to a Better You","authors":"Peter M. Vishton, The Great Courses","narrators":"Peter M. Vishton","length":"12 hrs and 30 mins"},{"cover":"51TGmjqrVyL","asin":"B00DGCH98K","title":"Transformational Leadership: How Leaders Change Teams, Companies, and Organizations","authors":"Michael A. Roberto, The Great Courses","narrators":"Michael A. Roberto","length":"12 hrs and 38 mins"},{"cover":"51G8TGGnBoL","asin":"B00DL155YG","title":"Writing Creative Nonfiction","authors":"Tilar J J. Mazzeo, The Great Courses","narrators":"Tilar J J. Mazzeo","length":"12 hrs and 16 mins"},{"cover":"41o5-02lWdL","asin":"B00DD57DRC","title":"Lifelong Health: Achieving Optimum Well-Being at Any Age","authors":"Anthony A. Goodman, The Great Courses","narrators":"Anthony A. Goodman","length":"18 hrs and 16 mins"},{"cover":"514CW4Bl90L","asin":"B07CZ466FQ","title":"The Learning Brain","authors":"The Great Courses","narrators":"Professor Thad A. Polk PhD Carnegie Mellon University","length":"12 hrs and 23 mins"},{"cover":"51x4+OzVdRL","asin":"B00D99RPF2","title":"Confucius, Buddha, Jesus, and Muhammad","authors":"Mark W. Muesse, The Great Courses","narrators":"Mark W. Muesse","length":"18 hrs and 56 mins"},{"cover":"51wSAnSI2LL","asin":"B0778Q1BHY","title":"Screenwriting 101: Mastering the Art of Story","authors":"Angus Fletcher, The Great Courses","narrators":"Angus Fletcher","length":"12 hrs and 44 mins"},{"cover":"510QPjsY7uL","asin":"B00DDTGJ5A","title":"Masters of Greek Thought: Plato, Socrates, and Aristotle","authors":"Robert C. Bartlett, The Great Courses","narrators":"Robert C. Bartlett","length":"18 hrs and 16 mins"},{"cover":"51LL6GRwZ5L","asin":"B00DB6N2R8","title":"Biology: The Science of Life","authors":"Stephen Nowicki, The Great Courses","narrators":"Stephen Nowicki","length":"36 hrs and 38 mins"},{"cover":"51TUwDtKAIL","asin":"B00DMDG6WS","title":"Great Minds of the Western Intellectual Tradition, 3rd Edition","authors":"The Great Courses, Alan Charles Kors, Darren Staloff, and others","narrators":"Alan Charles Kors, Darren Staloff, Dennis Dalton, and others","length":"43 hrs and 41 mins"},{"cover":"51U9WNEt0xL","asin":"1629976067","title":"The Science of Information: From Language to Black Holes","authors":"Benjamin Schumacher, The Great Courses","narrators":"Benjamin Schumacher","length":"12 hrs and 19 mins"},{"cover":"418WN8p7oAL","asin":"B00DL9TI9G","title":"The Modern Intellectual Tradition: From Descartes to Derrida","authors":"Lawrence Cahoone, The Great Courses","narrators":"Lawrence Cahoone","length":"18 hrs and 46 mins"},{"cover":"51jJELt34gL","asin":"B00UY842O8","title":"Critical Business Skills for Success","authors":"The Great Courses, Clinton O. Longenecker, Eric Sussman, and others","narrators":"Clinton O. Longenecker, Eric Sussman, Michael A. Roberto, and others","length":"31 hrs and 18 mins"},{"cover":"51C9ho6nsOL","asin":"B07BHVY5YZ","title":"Capitalism vs. Socialism: Comparing Economic Systems","authors":"The Great Courses","narrators":"Professor Edward F. Stuart PhD","length":"11 hrs and 59 mins"},{"cover":"41DcISoVdiL","asin":"B00DHOPRAY","title":"Strategic Thinking Skills","authors":"Stanley K. Ridgley, The Great Courses","narrators":"Stanley K. Ridgley","length":"12 hrs and 7 mins"},{"cover":"51rTNoNNdXL","asin":"B00D6OQUAG","title":"Analysis and Critique: How to Engage and Write about Anything","authors":"Dorsey Armstrong, The Great Courses","narrators":"Dorsey Armstrong","length":"12 hrs and 4 mins"}],"added":80},{"asin":"B00ZB7Q1RS","cover":"51UiDusGGmL","title":"Cognitive Behavioral Therapy: Techniques for Retraining Your Brain","authors":[{"name":"Jason M. Satterfield","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Jason M. Satterfield"}],"series":[{"name":"The Great Courses: Better Living","asin":"B00DLM6DD2"}],"blurb":"Cognitive behavioral therapy (CBT) is a collection of techniques for managing moods and modifying behaviors. Build a robust self-improvement toolkit with this expert guidance....","length":"12h 35m","progress":0,"titleShort":"Cognitive Behavioral Therapy","ratings":3760,"rating":4.4,"summary":"<p>Why is it so hard to lose weight, stop smoking, or establish healthy habits? Why do couples argue about the same issues over and over? Why do so many people lie awake at night, stricken with worry and anxiety? Why is it so difficult to come to terms with a loved one's death, even if it's after a long illness? </p> <p>The answers to these questions - and the path to lasting change in your life - lie in cognitive behavioral therapy (CBT), a well-tested collection of practical techniques for managing moods and modifying undesirable behaviors through self-awareness, critical analysis, and goal-oriented change. CBT illuminates the links between thoughts, emotions, behaviors, and physical health and uses those connections to develop concrete plans for self-improvement. Built on a solid foundation of neurological and behavioral research, CBT is an approach almost anyone can use for promoting greater mental health and improving quality of life. </p> <p>In 24 engaging half-hour lectures, you'll build a robust and effective self-improvement toolkit with the expert guidance of Professor Satterfield of the University of California, San Francisco. You will explore CBT's roots in Socratic and stoic philosophy, build a toolkit of CBT techniques, and hear about the latest research about its outcomes. Additionally this intriguing and practical course allows you to take on the role of medical student, physician, psychologist, and patient. </p> <p>Throughout the course you'll explore issues that cause people to seek out therapy. In some cases you'll get to hear Dr. Satterfield working with a patient, and in others you'll be delving into research to find what causes issues and how CBT helps to resolve them. </p> <p>Everyone has something about their life that they would like to improve. With the tools in CBT and the desire to make your situation better, you can create lasting change in your life. </p>","releaseDate":"2015-06-26","publishers":[{"name":"The Great Courses"}],"categories":null,"sample":"https://samples.audible.com/bk/tcco/000411/bk_tcco_000411_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51xwYL6h+JL","asin":"B00D9473WC","title":"Your Deceptive Mind: A Scientific Guide to Critical Thinking Skills","authors":"Steven Novella, The Great Courses","narrators":"Steven Novella","length":"12 hrs and 39 mins"},{"cover":"512cG--zJ1L","asin":"B00MEQRUG0","subHeading":"A Research-Based Path to Well-Being","title":"The Science of Mindfulness","authors":"Ronald Siegel, The Great Courses","narrators":"Ronald Siegel","length":"13 hrs and 53 mins"},{"cover":"51mCLnDtvgL","asin":"B00SJIVE3W","title":"Building a Better Vocabulary","authors":"Kevin Flanigan, The Great Courses","narrators":"Kevin Flanigan","length":"18 hrs and 48 mins"},{"cover":"51Lh-yAPHtL","asin":"B00JLJI8AK","title":"The Art of Negotiating the Best Deal","authors":"Seth Freeman, The Great Courses","narrators":"Seth Freeman","length":"12 hrs and 46 mins"},{"cover":"519lkXBIpOL","asin":"B00DIEGPTA","title":"The Art of Conflict Management: Achieving Soluti e, full of eye-opening truths about the escalating war on human flaws - and the very scary part we all play in it. </p> <p>Jon Ronson is an award-winning writer and documentary maker. He is the author of two bestsellers, <i>Them: Adventures with Extremists</i> and <i>The Men Who Stare at Goats</i>, and two collections, <i>Out of the Ordinary: True Tales of Everyday Craziness</i> and <i>What I Do: More True Tales of Everyday Craziness</i>. He lives in London.</p>","releaseDate":"2015-03-31","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Computers & Technology","url":"18573211011"},{"name":"History & Culture","url":"18573218011"}],"sample":"https://samples.audible.com/bk/adbl/022925/bk_adbl_022925_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51WqfIBhaTL","asin":"B009AFT0E8","title":"Them: Adventures with Extremists","authors":"Jon Ronson","narrators":"Jon Ronson","length":"8 hrs and 16 mins"},{"cover":"61OW2syCGiL","asin":"B00507AXAA","subHeading":"A Journey Through the Madness Industry","title":"The Psychopath Test","authors":"Jon Ronson","narrators":"Jon Ronson","length":"7 hrs and 33 mins"},{"cover":"51Hw034TB9L","asin":"B01M7O0HG9","subHeading":"A Journey into the Trump Campaign and the \"Alt-Right\"","title":"The Elephant in the Room","authors":"Jon Ronson","narrators":"Jon Ronson","length":"1 hr and 47 mins"},{"cover":"51HNdSj1sUL","asin":"B01FYDBL0A","title":"The Men Who Stare at Goats","authors":"Jon Ronson","narrators":"Jon Ronson","length":"6 hrs and 36 mins"},{"cover":"51XW8b1aDrL","asin":"B07JK61MK3","title":"The Last Days of August","authors":"Jon Ronson","narrators":"Jon Ronson","length":"3 hrs and 43 mins"},{"cover":"51hwP9X0oSL","asin":"B009L8EMRE","title":"Lost at Sea: The Jon Ronson Mysteries","authors":"Jon Ronson","narrators":"Jon Ronson","length":"15 hrs and 22 mins"},{"cover":"51LenKYL8sL","asin":"B00HVGYY4O","subHeading":"The True Story that Inspired the Movie","ti 474,"rating":4.5,"summary":"<p><b>Critically acclaimed, award-winning British comedian and actor Eddie Izzard details his childhood, his first performances on the streets of London, his ascent to worldwide success on stage and screen, and his comedy shows, which have won over audiences around the world.</b> </p> <p>Over the course of a 30-year career, Eddie Izzard has proven himself to be a creative chameleon, inhabiting the stage and film and television screens with an unbelievable fervor. Born in Yemen and raised in Ireland, Wales, and postwar England, he lost his mother at the age of six. In his teens he dropped out of university and took to the streets of London as part of a two-man escape act; when his partner went on vacation, Izzard kept busy by inventing a one-man act, and thus a career was ignited. As a stand-up comedian, Izzard has captivated audiences with his surreal, stream-of-consciousness comedy - lines such as \"cake or death?\" \"Death Star canteen\", and \"do you have a flag?\" have the status of great rock lyrics. As a self-proclaimed \"executive transvestite\", Izzard broke the mold performing in full makeup and heels and has become as famous for his advocacy for LGBT rights as he has for his art. In <i>Believe Me</i>, he recounts the dizzying rise he made from street busking to London's West End to Wembley Stadium and New York's Madison Square Garden. </p> <p>Still performing more than 100 shows a year - thus far in a record-breaking 28 countries worldwide - Izzard is arguably one of today's top kings of comedy. With his brand of keenly intelligent humor that ranges from world history to pop culture, politics, and philosophy, he has built an extraordinary fan base that transcends age, gender, and race. Writing with the same candor and razor-sharp insight evident in his comedy, he reflects on a childhood marked by unutterable loss, sexuality and coming out, as well as a life in show business, politics, and philanthropy. Honest and generous, Izzard's <i>Believe Me</i> is an inspired account of a very singular life thus far. </p>","releaseDate":"2017-06-13","publishers":[{"name":"Penguin Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/bk/peng/003108/bk_peng_003108_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"510BktHah3L","asin":"B01M35F75P","subHeading":"An Oral History as Told by Jon Stewart, the Correspondents, Staff and Guests","title":"The Daily Show (the AudioBook)","authors":"Jon Stewart - foreword, Chris Smith","narrators":"Oliver Wyman, Jay Snyder, Kevin T. Collins, and others","length":"16 hrs and 8 mins"},{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"51NK159FbkL","asin":"B089T5SW3N","title":"Dan Rather: Stories of a Lifetime","authors":"Dan Rather","narrators":"Dan Rather","length":"1 hr and 24 mins"},{"cover":"51ll1lebmWL","asin":"B07SV4T7K7","subHeading":"An Audible Original","title":"The Space Race","authors":"Colin Brake, Patrick Chapman, Richard Hollingham, and others","narrators":"Kate Mulgrew","length":"9 hrs and 12 mins"},{"cover":"616WLNLvPZL","asin":"B01LDCUGAM","subHeading":"And Other Things I Still Have to Explain","title":"You Can't Touch My Hair","authors":"Phoebe Robinson, Jessica Williams - foreword","narrators":"Phoebe Robinson, John Hodgman","length":"7 hrs and 41 mins"},{"cover":"51Di+gUJ9HL","asin":"B08DDCVRRC","title":"Thicker than Water","authors":"Tyler Shultz","narrators":"Tyler Shultz","length":"3 hrs and 36 mins"},{"cover":"513oKbpMTgL","asin":"B08DDJ56J2","title":"The Year of Magical Thinking","authors":"Joan Didion","narrators":"Vanessa Redgrave","length":"1 hr and 28 mins"},{"cover":"51mh9pHgpML","asin":"B08BDQ36W5","title":"Agent 355","authors":"Marie Benedict","narra
