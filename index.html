":"B01L0GB16E","cover":"51giS8HsJRL","title":"Based on a True Story: A Memoir","authors":[{"name":"Norm Macdonald","url":"B07GBZ329M"}],"narrators":[{"name":"Norm Macdonald"},{"name":"Tim O'Halloran"}],"blurb":"As this book's title suggests, Norm Macdonald tells the story of his life - more or less - from his origins on a farm in the-back-of-beyond Canada....","downloaded":true,"length":"7h 18m","progress":0,"titleShort":"Based on a True Story","ratings":4827,"rating":4.5,"summary":"<p><b>Wild, dangerous, and flat-out unbelievable, here is the incredible memoir of the actor, gambler, raconteur, and <i>SNL</i> veteran and one of the best stand-up comedians of all time.</b> </p> <p>As this book's title suggests, Norm Macdonald tells the story of his life - more or less - from his origins on a farm in the-back-of-beyond Canada and an epically disastrous appearance on <i>Star Search</i> to his account of auditioning for Lorne Michaels and his memorable run as the anchor of Weekend Update on <i>Saturday Night Live</i> - until he was fired because a corporate executive didn't think he was funny. </p> <p>But <i>Based on a True Story</i> is much more than a memoir; it's the hilarious, inspired epic of Norm's life. In dispatches from a road trip to Las Vegas (part of a plan hatched to regain the fortune he'd lost to sports betting and other vices) with his sidekick and enabler, Adam Eget, Norm recounts the milestone moments, the regrets, the love affairs, the times fortune smiled on his life, and the times it refused to smile. As the clock ticks down, Norm's debt reaches record heights, and he must find a way to evade the hefty price that's been placed on his head by one of the most dangerous loan sharks in the country. </p> <p>As a comedy legend should, Norm peppers these minutes with classic jokes and fondly mythologized Hollywood stories. This wildly adventurous, totally original, and absurdly funny saga turns the conventional comic's memoir on its head and gives the listener an exclusive pass into the mad, glorious mind of Norm Macdonald. </p>","releaseDate":"2016-09-20","publishers":[{"name":"Random House Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/bk/rand/004768/bk_rand_004768_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"516Yd-1-kfL","asin":"B002V8HDCW","subHeading":"A Comic's Life","title":"Born Standing Up","authors":"Steve Martin","narrators":"Steve Martin","length":"4 hrs and 2 mins"},{"cover":"51Bnkfy44jL","asin":"B08FMTGS9S","title":"No Encore for the Donkey","authors":"Doug Stanhope","narrators":"Doug Stanhope","length":"6 hrs and 20 mins"},{"cover":"61a5PJYp0PL","asin":"B01J8F8KUY","subHeading":"A Love Story","title":"Digging Up Mother","authors":"Johnny Depp - foreword, Doug Stanhope","narrators":"Doug Stanhope and Friends","length":"12 hrs and 44 mins"},{"cover":"61zWAbX920L","asin":"B002V0K0P2","title":"Too Fat to Fish","authors":"Artie Lange","narrators":"Artie Lange","length":"7 hrs and 56 mins"},{"cover":"51vXsA6xJaL","asin":"1250770688","subHeading":"A Coast-to-Coast Roast of the 50 States","title":"Overstated","authors":"Colin Quinn","narrators":"Colin Quinn","length":"4 hrs and 52 mins"},{"cover":"516dFVm-EEL","asin":"B07B8WTK8G","title":"A Polaroid Guy in a Snapchat World","authors":"David Spade","narrators":"David Spade","length":"6 hrs and 12 mins"},{"cover":"61EEzOhkkDL","asin":"B00G3EGRXG","title":"Crash and Burn","authors":"Artie Lange, Anthony Bozza","narrators":"Sean Runnette","length":"10 hrs and 54 mins"},{"cover":"51LjWU7rmCL","asin":"B07CMDLY6H","subHeading":"A \"From What I Re-Memoir\"","title":"This Is Not Fame","authors":"Doug Stanhope","narrators":"Doug Stanhope, Chad Shank, full cast","length":"11 hrs and 15 mins"},{"cover":"51-lqwCuIzL","asin":"B07FF8DJW7","subHeading":"A Degenerate Gambler's Guide to Liv sin":"B00P026PZC","cover":"51d4ppMLUKL","title":"Writing Great Fiction: Storytelling Tips and Techniques","authors":[{"name":"James Hynes","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"James Hynes"}],"series":[{"name":"The Great Courses: Writing","asin":"B00DNF7VS8"}],"blurb":"From evoking a scene to charting a plot to revising your drafts, Writing Great Fiction: Storytelling Tips and Techniques offers a master class in storytelling....","favorite":true,"progress":"11h 17m left","titleShort":"Writing Great Fiction: Storytelling Tips and Techniques","ratings":3715,"rating":4.5,"summary":"<p>Whether you're huddled around the campfire, composing an email to a friend, or sitting down to write a novel, storytelling is fundamental to human nature. But as any writer can tell you, the blank page can be daunting. It's tough to know where to get started, what details to include in each scene, and how to move from the kernel of an idea to a completed manuscript. </p> <p>Writing great fiction isn't a gift reserved for the talented few. There is a craft to storytelling that can be learned, and studying writing techniques can be incredibly rewarding - both personally and professionally. Even if you don’t have ambitions of penning the next <i>Moby-Dick</i>, you'll find value in exploring all the elements of fiction. </p> <p>From evoking a scene to charting a plot to revising your drafts, <i>Writing Great Fiction: Storytelling Tips and Techniques</i> offers a master class in storytelling. Taught by award-winning novelist James Hynes, a former visiting professor at the famed Iowa Writers' Workshop, these 24 insightful lectures show you the ins and outs of the fiction writer's craft. Get tips for developing believable and memorable characters, explore how to craft plausible dialogue that serves the purposes of your narrative, compare the advantages of different points of view, and more. A wealth of exercises will inspire you to practice the many techniques you learn. Professor Hynes is an able guide, showing you what has worked for him and other novelists, and pointing out pitfalls to avoid. <i>Writing Great Fiction</i> is truly an exceptional course for anyone interested in storytelling.</p>","releaseDate":"2014-11-14","publishers":[{"name":"The Great Courses"}],"length":"12h 17m ","categories":null,"sample":"https://samples.audible.com/bk/tcco/000392/bk_tcco_000392_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51wSAnSI2LL","asin":"B0778Q1BHY","title":"Screenwriting 101: Mastering the Art of Story","authors":"Angus Fletcher, The Great Courses","narrators":"Angus Fletcher","length":"12 hrs and 44 mins"},{"cover":"51mCLnDtvgL","asin":"B00SJIVE3W","title":"Building a Better Vocabulary","authors":"Kevin Flanigan, The Great Courses","narrators":"Kevin Flanigan","length":"18 hrs and 48 mins"},{"cover":"51xwYL6h+JL","asin":"B00D9473WC","title":"Your Deceptive Mind: A Scientific Guide to Critical Thinking Skills","authors":"Steven Novella, The Great Courses","narrators":"Steven Novella","length":"12 hrs and 39 mins"},{"cover":"51Lh-yAPHtL","asin":"B00JLJI8AK","title":"The Art of Negotiating the Best Deal","authors":"Seth Freeman, The Great Courses","narrators":"Seth Freeman","length":"12 hrs and 46 mins"},{"cover":"51CiRpyQQRL","asin":"B00DGBECNG","title":"The Story of Human Language","authors":"John McWhorter, The Great Courses","narrators":"John McWhorter","length":"18 hrs and 15 mins"},{"cover":"51VMIGd1TxL","asin":"B01G7CMLR4","subHeading":"The Art of Verbal Action for Page, Stage, and Screen","title":"Dialogue","authors":"Robert McKee","narrators":"Robert McKee","length":"11 hrs and 10 mins"},{"cover":"519lkXBIpOL","asin":"B00DIEGPTA","title":"The Art of Conflict Management: Achieving Solutions for Life, Work, and Beyond","authors":"Michael Dues, The Great Courses","narrators":"Michael Dues","length":"12 hrs and 21 mins"},{"cover":"6171uu1XWlL","asin":"B00D8J46DW","titl us. Based on the last full talks before his sudden hospitalization, and drawing on intimate examples from his own life, Thich Nhat Hanh shows us how these seven meditations can free us to live happy, peaceful, and active lives and face ageing and dying with curiosity and joy and without fear. </p> <p>Containing the essence of the Buddha's teachings and Thich Nhat Hanh's poignant, timeless, and clarifying prose, <i>The Art of Living</i> provides a spiritual dimension to our lives. This is not an effort to escape life or to dwell in a place of bliss outside of this world. Instead this path will allow us to discover where we come from and where we are going. And, most of all, it will generate happiness, understanding, and love, so we can live deeply in each moment of our lives, right where we are. </p>","releaseDate":"2017-06-06","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Philosophy","url":"18574651011"}],"sample":"https://samples.audible.com/bk/harp/006121/bk_harp_006121_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51pxbP9qVIL","asin":"B009ON89MA","subHeading":"Essential Wisdom for Getting Through the Storm","title":"Fear","authors":"Thich Nhat Hanh","narrators":"Dan Woren","length":"4 hrs and 18 mins"},{"cover":"41KeIY+7WmL","asin":"B00KNBLO88","subHeading":"Transforming Suffering into Peace, Joy, and Liberation","title":"The Heart of the Buddha's Teaching","authors":"Thich Nhat Hanh","narrators":"René Ruiz","length":"9 hrs and 22 mins"},{"cover":"51TVO9ff4FL","asin":"B0036O0HUK","subHeading":"Essential Teachings on the True Source of Happiness","title":"Living Without Stress or Fear","authors":"Thich Nhat Hanh","narrators":"uncredited","length":"6 hrs and 26 mins"},{"cover":"61CdpLBT7OL","asin":"B00PRB1Y0W","subHeading":"A Collection of Teachings on Love, Mindfulness, and Meditation","title":"Mindful Living","authors":"Thich Nha ain worldwide notoriety for its pickets at military funerals and celebrations of death and tragedy. As Phelps-Roper grew up, she saw that church members were close companions and accomplished debaters, applying the logic of predestination and the language of the King James Bible to everyday life with aplomb - which, as the church’s Twitter spokeswoman, she learned to do with great skill. Soon, however, dialogue on Twitter caused her to begin doubting the church’s leaders and message: If humans were sinful and fallible, how could the church itself be so confident about its beliefs? As she digitally jousted with critics, she started to wonder if sometimes they had a point - and then she began exchanging messages with a man who would help change her life.&nbsp;</p> <p>A gripping memoir of escaping extremism and falling in love, <i>Unfollow</i> relates Phelps-Roper’s moral awakening, her departure from the church, and how she exchanged the absolutes she grew up with for new forms of warmth and community. Rich with suspense and thoughtful reflection, Phelps-Roper’s life story exposes the dangers of black-and-white thinking and the need for true humility in a time of angry polarization.</p>","releaseDate":"2019-10-08","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Religious","url":"18572015011"}],"sample":"https://samples.audible.com/bk/adbl/053805/bk_adbl_053805_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"513H2TbVSML","asin":"B00BJ5Z9A6","subHeading":"Surviving My Years in the Westboro Baptist Church","title":"Banished","authors":"Lauren Drain","narrators":"Lauren Drain","length":"8 hrs and 5 mins"},{"cover":"51URSho74QL","asin":"B008OKI3H0","subHeading":"A Child's Descent into Madness and Her Father's Struggle to Save Her","title":"January First","authors":"Michael Schofield","narrators":"Patrick Lawlor","length":"8 hrs and 31 mins"},{" ,"progress":0,"titleShort":"Creativity, Inc.","ratings":11315,"rating":4.7,"summary":"<p>From a cofounder of Pixar Animation Studios - the Academy Award-winning studio behind <i>Coco</i>, <i>Inside Out</i>, and <i>Toy Story - </i>comes an incisive book about creativity in business and leadership for readers of Daniel Pink, Tom Peters, and Chip and Dan Heath.&nbsp;</p> <p><i>New York Times</i> best seller</p> <p>Named one of the best books of the year by <i>The Huffington Post</i> • <i>Financial Times</i> • <i>Success </i>• <i>Inc.</i> • <i>Library Journal</i></p> <p><i>Creativity, Inc. </i>is a manual for anyone who strives for originality and the first-ever all-access trip into the nerve center of Pixar Animation - into the meetings, postmortems, and “Braintrust” sessions where some of the most successful films in history are made. It is, at heart, a book about creativity - but it is also, as Pixar cofounder and president Ed Catmull writes, “an expression of the ideas that I believe make the best in us possible”.</p> <p>For nearly 20 years, Pixar has dominated the world of animation, producing such beloved films as the Toy Story trilogy, <i>Monsters, Inc.</i>, <i>Finding Nemo</i>, <i>The Incredibles</i>, <i>Up</i>, <i>WALL-E</i>, and <i>Inside Out</i>, which have gone on to set box-office records and garner 30 Academy Awards. The joyousness of the storytelling, the inventive plots, the emotional authenticity: In some ways, Pixar movies are an object lesson in what creativity really is. Here, in this book, Catmull reveals the ideals and techniques that have made Pixar so widely admired - and so profitable.&nbsp;&nbsp;&nbsp;</p> <p>As a young man, Ed Catmull had a dream: to make the first computer-animated movie. He nurtured that dream as a PhD student at the University of Utah, where many computer science pioneers got their start, and then forged a partnership with George Lucas that led, indirectly, to his cofounding Pixar in 1986. Nine years later, <i>Toy Story</i> was released, changing animation forever. The essential ingredient in that movie’s success - and in the 13 movies that followed - was the unique environment that Catmull and his colleagues built at Pixar, based on leadership and management philosophies that protect the creative process and defy convention, such as:</p> <p></p> <ul> <li>Give a good idea to a mediocre team, and they will screw it up. But give a mediocre idea to a great team, and they will either fix it or come up with something better.</li> <li>If you don’t strive to uncover what is unseen and understand its nature, you will be ill prepared to lead.</li> <li>It’s not the manager’s job to prevent risks. It’s the manager’s job to make it safe for others to take them.</li> <li>The cost of preventing errors is often far greater than the cost of fixing them.</li> <li>A company’s communication structure should not mirror its organizational structure. Everybody should be able to talk to anybody.</li> </ul>","releaseDate":"2014-04-08","publishers":[{"name":"Random House Audio"}],"categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Management & Leadership","url":"18572049011"}],"sample":"https://samples.audible.com/bk/rand/003805/bk_rand_003805_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41e0TTYL0PL","asin":"0525499334","subHeading":"Lessons Learned from 15 Years as CEO of the Walt Disney Company","title":"The Ride of a Lifetime","authors":"Robert Iger","narrators":"Jim Frangione, Robert Iger","length":"8 hrs and 45 mins"},{"cover":"51hTRkkURtL","asin":"B00NO2R5EK","subHeading":"A 30-Minute Instaread Summary","title":"Ed Catmull's Creativity, Inc.","authors":"Instaread Summaries","narrators":"Gonzo Shimura","length":"1 hr and 32 mins"},{"cover":"51Mfdk23bcL","asin":"B007TKVPO4","subHeading":"Mastering the Five Skills of Disruptive Innovators","title":"The Innovator's DNA","authors":"Jeff Dyer, Hal Gregersen, Clay Christensen" finitive, dramatic biography of the most important African American of the 19th century: Frederick Douglass,</b> <b>the escaped slave who became the greatest orator of his day and one of the leading abolitionists and writers of the era. </b></p> <p>As a young man, Frederick Douglass (1818-1895) escaped from slavery in Baltimore, Maryland. He was fortunate to have been taught to read by his slave owner mistress, and he would go on to become one of the major literary figures of his time. He wrote three versions of his autobiography over the course of his lifetime and published his own newspaper. His very existence gave the lie to slave owners: with dignity and great intelligence, he bore witness to the brutality of slavery.&nbsp;</p> <p>Initially mentored by William Lloyd Garrison, Douglass spoke widely, often to large crowds, using his own story to condemn slavery. He broke with Garrison to become a political abolitionist, a Republican, and eventually a Lincoln supporter. By the Civil War and during Reconstruction, Douglass became the most famed and widely traveled orator in the nation. He denounced the premature end of Reconstruction and the emerging Jim Crow era. In his unique and eloquent voice, written and spoken, Douglass was a fierce critic of the US as well as a radical patriot. He sometimes argued politically with younger African Americans, but he never forsook either the Republican party or the cause of Black civil and political rights.&nbsp;</p> <p>In this remarkable biography, David Blight has drawn on new information held in a private collection that few other historian have consulted, as well as recently discovered issues of Douglass’ newspapers. Blight tells the fascinating story of Douglass’ two marriages and his complex extended family. Douglass was not only an astonishing man of words, but a thinker steeped in Biblical story and theology. There has not been a major biography of Douglass in a quarter century. David Blight’s <i>Frederick Douglass</i> affords this important American the distinguished biography he deserves.</p>","releaseDate":"2018-10-16","publishers":[{"name":"Simon & Schuster Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Cultural, Ethnic & Regional","url":"18571958011"}],"sample":"https://samples.audible.com/bk/sans/008913/bk_sans_008913_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"517dEtb7gVL","asin":"B074F447V6","title":"Grant","authors":"Ron Chernow","narrators":"Mark Bramhall","length":"48 hrs and 2 mins"},{"cover":"51NdfRHzbfL","asin":"B015CYJON2","subHeading":"An American Slave","title":"Narrative of the Life of Frederick Douglass","authors":"Frederick Douglass","narrators":"Raymond Hearn","length":"4 hrs and 12 mins"},{"cover":"517OUjk0WlL","asin":"1977336043","subHeading":"The Civil War in American Memory","title":"Race and Reunion","authors":"David W. Blight","narrators":"David Colacci","length":"20 hrs and 27 mins"},{"cover":"51DScgAP7gL","asin":"B006WDGT1I","subHeading":"Written by Himself","title":"The Life and Times of Frederick Douglass","authors":"Frederick Douglass","narrators":"Richard Allen","length":"21 hrs and 34 mins"},{"cover":"51y0Gd2nlyL","asin":"B00518NLX4","subHeading":"The Political Genius of Abraham Lincoln","title":"Team of Rivals","authors":"Doris Kearns Goodwin","narrators":"Suzanne Toren","length":"41 hrs and 32 mins"},{"cover":"51jtNRtw9uL","asin":"B0044EMDEO","subHeading":"A Life","title":"Washington","authors":"Ron Chernow","narrators":"Scott Brick","length":"41 hrs and 54 mins"},{"cover":"61WCBSE2iTL","asin":"B01DL33T6Y","title":"My Bondage and My Freedom","authors":"Frederick Douglass, Dr. James M'Cune Smith - introduction","narrators":"Don Hagen","length":"11 hrs and 38 mins"},{"cover":"51K7kOdB5RL","asin":"1980056838","subHeading":"How the Civil War and Reconstruction Remade the Constitution","title":"The Second Founding","authors":"Eric Foner","narrators":  Stieg Larsson died, the author of The Girl with the Dragon Tattoo had been working on a true mystery that out-twisted his Millennium novels: the assassination on February 28, 1986, of Olof Palme, the Swedish prime minister....","length":"12h 7m","progress":0,"titleShort":"The Man Who Played with Fire","ratings":258,"rating":3.6,"summary":"<p><b>The author of the Millennium novels laid out the clues. Now a journalist is following them. </b></p> <p>When Stieg Larsson died, the author of <i>The Girl with the Dragon Tattoo</i> had been working on a true mystery that out-twisted his Millennium novels: the assassination on February 28, 1986, of Olof Palme, the Swedish prime minister. It was the first time in history that a head of state had been murdered without a clue who’d done it - and on a Stockholm street at point-blank range.&nbsp;</p> <p>Internationally known for his fictional far-right villains, Larsson was well acquainted with their real-life counterparts and documented extremist activities throughout the world. For years he’d been amassing evidence that linked their terrorist acts to what he called “one of the most astounding murder cases” he’d ever covered. Larsson’s archive was forgotten until journalist Jan Stocklassa was given exclusive access to the author’s secret project.&nbsp;</p> <p>In <i>The Man Who Played with Fire</i>, Stocklassa collects the pieces of Larsson’s true-crime puzzle to follow the trail of intrigue, espionage, and conspiracy begun by one of the world’s most famous thriller writers. Together they set out to solve a mystery that no one else could.</p>","releaseDate":"2019-10-01","publishers":[{"name":"Brilliance Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"True Crime","url":"18572017011"}],"sample":"https://samples.audible.com/bk/brll/011790/bk_brll_011790_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51ToqXTB-HL","asin":"1799750256","su e barriers and distractions, and how to clarify intentions. When listeners step back to hear what makes conversations successful, they will learn that each component of a conversation is a piece of a larger puzzle, which only fits together when thoughtfully considered and executed.&nbsp;</p> <p>Conversations that matter take effort, and every conversation can be R.E.A.L. (Relevant, Effective, Affirming, Legitimate.) Carol Ann Lloyd also shares the three pitfalls in tough conversations...and how to avoid them. By the end of this course, listeners will have a new way of understanding the way people communicate, and will develop the confidence to live the life they want to live - one conversation at a time.</p>","releaseDate":"2020-02-18","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Relationships","url":"18574814011"}],"sample":"https://samples.audible.com/or/orig/000786/or_orig_000786_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51mgc2ag3UL","asin":"B083PPJZF3","title":"Get Organized: Do More in Less Time","authors":"Ciara Conlon, The Great Courses","narrators":"Ciara Conlon","length":"4 hrs and 45 mins"},{"cover":"41kCC3AmPML","asin":"B00DEK2G46","title":"How Conversation Works: 6 Lessons for Better Communication","authors":"Anne Curzan, The Great Courses","narrators":"Anne Curzan","length":"3 hrs and 6 mins"},{"cover":"5122AOZCHUL","asin":"B075QMTLJ4","title":"Improve Your People Skills: Build and Manage Relationships, Communicate Effectively, Understand Others, and Become the Ultimate People Person","authors":"Patrick King","narrators":"Gregory Sutton","length":"3 hrs and 1 min"},{"cover":"51oza91udcL","asin":"B00YNVFYSU","title":"Managing Time","authors":"Harvard Business Review","narrators":"James Edward Thomas","length":"58 mins"},{"cover":"51g23MgYBWL","asin":"1629979449","title":"Written Communications: Being H ":"Michael Ormsbee, The Great Courses","narrators":"Michael Ormsbee","length":"12 hrs and 59 mins"},{"cover":"51xwYL6h+JL","asin":"B00D9473WC","title":"Your Deceptive Mind: A Scientific Guide to Critical Thinking Skills","authors":"Steven Novella, The Great Courses","narrators":"Steven Novella","length":"12 hrs and 39 mins"},{"cover":"51DSlWnbn3L","asin":"1644650142","title":"Real Zen for Real Life","authors":"Bret W. Davis, The Great Courses","narrators":"Professor Bret W. Davis","length":"13 hrs and 51 mins"},{"cover":"51gKwhvBDnL","asin":"B00Q5DHLBM","title":"Money Management Skills","authors":"Michael Finke, The Great Courses","narrators":"Michael Finke","length":"6 hrs and 9 mins"}],"added":60},{"asin":"B007P00API","cover":"51xPE3PB4kL","title":"Infinite Jest: Part I With a Foreword by Dave Eggers","authors":[{"name":"David Foster Wallace","url":"B000APPJ3S"}],"narrators":[{"name":"Sean Pratt"}],"blurb":"A gargantuan, mind-altering comedy about the Pursuit of Happiness in America set in an addicts' halfway house and a tennis academy, and featuring the most endearingly screwed-up family to come along in recent fiction....","favorite":true,"length":"56h 12m","progress":0,"titleShort":"Infinite Jest","ratings":3102,"rating":4.3,"summary":"<p>A gargantuan, mind-altering comedy about the Pursuit of Happiness in America set in an addicts' halfway house and a tennis academy, and featuring the most endearingly screwed-up family to come along in recent fiction, <i>Infinite Jest</i> explores essential questions about what entertainment is and why it has come to so dominate our lives; about how our desire for entertainment affects our need to connect with other people; and about what the pleasures we choose say about who we are.</p> <p> Equal parts philosophical quest and screwball comedy, <i>Infinite Jest</i> bends every rule of fiction without sacrificing for a moment its own entertainment value. It is an exuberant, uniquely American exploration of the passions that make us human - and one of those rare books that renew the idea of what a novel can do. </p> <p><b>Please note: When you purchase this title, the accompanying reference material, including endnotes, will be available in your My Library section along with the audio.</b> </p> <p><b>A Note from Hachette Audio</b> <br>We are deeply honored to be the audio publisher of David Foster Wallace's works, and are keenly aware of the great responsibility that attends the privilege. We felt that it was important to make <i>Infinite Jest</i> accessible in the audio format as soon as we were able, and are gratified to find that there is an audience that has been waiting for just this occasion. </p> <p>Some early listeners have been disappointed that the novel's endnotes are currently available only in text form, to be read. Choosing to include the endnotes as a downloadable PDF file, rather than as a recording by the narrator, was a difficult decision for all involved, and we debated different options at length before beginning production. The audio format allows us great opportunities to showcase Wallace's love of language and grammatical dexterity, to illuminate characters and their relationships, and to bring out some of the unique humor inherent in his work. However, there are also certain limitations to the format, and we needed let go of some of our preconceived notions about the form of <i>Infinite Jest,</i> as we must when we adapt any complex work to audio. </p> <p>The compromise we ended up with was heavily influenced by practical concerns, especially those regarding the limitations of current technology. Because some of the endnotes are pages-long digressions, if we had them read in line with the main narrative, we would have run the risk of making the already complex story unfollowable for listeners. In the end, we decided the audiobook would flow best by having the endnotes indicated by number throughout the narrative by an additional narrator. However, we acknowledge that these choices may not work for all listeners. Accordingly, our future plans are to produce the endnotes as an additional, stand-alone audio piece.</p>","releaseDate":"2012-04-09","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/hach/000854/bk_hach_000854_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41E8LfMRpdL","asin":"B00C2D0B4S","title":"Infinite Jest, Part III: The Endnotes","authors":"David Foster Wallace","narrators":"Sean Pratt","length":"7 hrs and 43 mins"},{"cover":"41Kj1W191SL","asin":"B00C4Z767Y","title":"Infinite Jest: Part II","authors":"David Foster Wallace","narrators":"Sean Pratt","length":"28 hrs and 48 mins"},{"cover":"41eJL8JMI2L","asin":"B009XEJWP8","subHeading":"Translated by Edith Grossman","title":"Don Quixote","authors":"Miguel de Cervantes, Edith Grossman (translator)","narrators":"George Guidall","length":"39 hrs and 37 mins"},{"cover":"41fiQBv7XSL","asin":"1799744698","title":"War and Peace (AmazonClassics Edition)","authors":"Leo Tolstoy, Louise Maude - translator, Aylmer Maude - translator","narrators":"Edoardo Ballerini","length":"55 hrs and 30 mins"},{"cover":"51k2RJ1tO2L","asin":"B008RZARVC","title":"Suttree","authors":"Cormac McCarthy","narrators":"Richard Poe","length":"20 hrs and 22 mins"},{"cover":"51laMWkzHjL","asin":"B07PN7DPVD","title":"H.G. Wells: The Science Fiction Collection","authors":"H. G. Wells","narrators":"Hugh Bonneville, Jason Isaacs, Sophie Okonedo, and others","length":"27 hrs and 15 mins"},{"cover":"514L6u12O-L","asin":"B01I5HLRE2","subHeading":"A Novel","title":"The Nix","authors":"Nathan Hill","narrators":"Ari Fliakos","length":"21 hrs and 42 mins"},{"cover":"5105qTFs3NL","asin":"B01M3YQ17W","subHeading":"The Collected Novellas of Ursula K. Le Guin","title":"The Found and the Lost","authors":"Ursula K. Le ngth":"48 hrs and 44 mins"}],"added":59},{"asin":"B0090QALZO","cover":"51KHHUJxANL","title":"The Black Count: Glory, Revolution, Betrayal, and the Real Count of Monte Cristo","authors":[{"name":"Tom Reiss","url":"B001K8SAQM"}],"narrators":[{"name":"Paul Michael"}],"blurb":"Father of the novelist Alexandre Dumas, Alex Dumas has become, through his son's books, the model for a captivating modern protagonist: The wronged man in search of justice....","progress":"Finished","titleShort":"The Black Count","ratings":1640,"rating":4.5,"summary":"<p><b>Pulitzer Prize, Biography/Autobiography, 2013</b></p> <p>By the author of the internationally best-selling biography <i>The Orientalist, The Black Count</i> brings to life one of history’s great forgotten heroes: a man almost unknown today yet with a personal story that is strikingly familiar. His swashbuckling exploits appear in <i>The Three Musketeers,</i> and his triumphs and ultimate tragic fate inspired <i>The Count of Monte Cristo.</i> His name is Alex Dumas. Father of the novelist Alexandre Dumas, Alex has become, through his son's books, the model for a captivating modern protagonist: The wronged man in search of justice.&nbsp;</p> <p>Born to a Black slave mother and a fugitive White French nobleman in Saint-Domingue (present-day Haiti), Alex Dumas was briefly sold into bondage but then made his way to Paris where he was schooled as a sword-fighting member of the French aristocracy.&nbsp;</p> <p>He was only 32 when he was given command of 53,000 men, the reward for series of triumphs that many regarded as impossible, and then topped his previous feats by leading a raid up a frozen cliff face that secured the Alps for France. It was after his subsequent heroic service as Napoleon’s cavalry commander that Dumas was captured and cast into a dungeon - and a harrowing ordeal commenced that inspired one of the world’s classic works of fiction.&nbsp;</p> <p><i>The Black Count</i> is simultaneously a riveting adventure story, a lushly textured evocation of 18th-century France, and a window into the modern world’s first multi-racial society. But it is also a heartbreaking story of the enduring bonds of love between a father and son. Drawing on hitherto unknown documents, letters, battlefield reports and Dumas' handwritten prison diary, <i>The Black Count</i> is a groundbreaking masterpiece of narrative nonfiction.</p>","releaseDate":"2012-09-18","publishers":[{"name":"Random House Audio"}],"length":"13h 30m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Cultural, Ethnic & Regional","url":"18571958011"}],"sample":"https://samples.audible.com/bk/rand/003246/bk_rand_003246_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"6120msFVViL","asin":"B06XWF9JCM","subHeading":"Solving the Mystery of a Strange and Dangerous Life","title":"The Orientalist","authors":"Tom Reiss","narrators":"Paul Michael","length":"15 hrs and 57 mins"},{"cover":"611Eot7+zJL","asin":"B005GFQ5WQ","title":"The Count of Monte Cristo","authors":"Alexandre Dumas","narrators":"Bill Homewood","length":"52 hrs and 41 mins"},{"cover":"6107JL9xNWL","asin":"B002UZJF4U","title":"The Three Musketeers","authors":"Alexandre Dumas","narrators":"John Lee","length":"23 hrs and 32 mins"},{"cover":"51tfrZOhYKL","asin":"B017JCSZ26","subHeading":"An Epic Story of War and Heroism in Afghanistan","title":"Dead Men Risen","authors":"Toby Harnden","narrators":"Andrew Richardson","length":"19 hrs and 49 mins"},{"cover":"61ZQtVvoGvL","asin":"B00OSJZ7BQ","subHeading":"A Life","title":"Napoleon","authors":"Andrew Roberts","narrators":"John Lee","length":"32 hrs and 56 mins"},{"cover":"61dgCk+RauL","asin":"1541448014","subHeading":"Toussaint L'Ouverture and the San Domingo Revolution","title":"The Black Jacobins","authors":"C.L.R. James","narrators":"Ron Butler","length":"14 hrs and 22 mins"},{"cover":"51JfBtfchnL","asin":"0593339800","subHeading":"The Origins of s and 13 mins"},{"cover":"61f8oxmdSWL","asin":"B005ZIMPJG","title":"Great Expectations","authors":"Charles Dickens","narrators":"Simon Prebble","length":"18 hrs and 32 mins"},{"cover":"51DpA-g11JL","asin":"B00EZAXAF8","title":"The Brothers Karamazov [Naxos AudioBooks Edition]","authors":"Fyodor Dostoyevsky, Constance Garnett - translator","narrators":"Constantine Gregory","length":"37 hrs and 4 mins"}],"added":57},{"asin":"B003VWJAPA","cover":"51LylAjqIWL","title":"The Rise and Fall of the Third Reich: A History of Nazi Germany","authors":[{"name":"William L. Shirer","url":"B000AQ3Z2Y"}],"narrators":[{"name":"Grover Gardner"}],"blurb":"Since its publication in 1960, this monumental study of Hitler’s German empire has been widely acclaimed as the definitive record of the 20th century’s blackest hours....","downloaded":true,"length":"57h 11m","progress":0,"titleShort":"The Rise and Fall of the Third Reich","ratings":12708,"rating":4.7,"summary":"<p>Since its publication in 1960, William L. Shirer’s monumental study of Hitler’s German empire has been widely acclaimed as the definitive record of the 20th century’s blackest hours. <i>The Rise and Fall of the Third Reich</i> offers an unparalleled and thrillingly told examination of how Adolf Hitler nearly succeeded in conquering the world. With millions of copies in print around the globe, it has attained the status of a vital and enduring classic.</p> <p>Now, many years after the end of World War II, it may seem incredible that our most valued institutions and way of life were threatened by the menace that Hitler and the Third Reich represented. Shirer’s description of events and the cast of characters who played such pivotal roles in defining the course Europe was to take is unforgettable.</p> <p>Benefiting from his many years as a reporter, and thus a personal observer of the rise of Nazi Germany, and availing himself of some of the 485 tons of documents from the German Foreign Office, as well as countless other diaries, phone transcriptions, and other written records, meticulously kept at every level by the Germans, Shirer has put together a brutally objective account of how Hitler wrested political control of Germany, and planned and executed his six-year quest to dominate the world, only to see Germany go down in flames.</p> <p>This is a richly rewarding experience for anyone who wants to come to grips with the mysterious question of how this menace to civilization ever came into being, much less was sustained for as long as it was. The answer, unfortunately, is that most of Germany, for a whole host of reasons, embraced Nazism and the fanaticism that Hitler engendered.</p>","releaseDate":"2010-07-16","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"History","url":"18573518011"},{"name":"Europe","url":"18573582011"}],"sample":"https://samples.audible.com/bk/blak/003870/bk_blak_003870_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51GJObuXGcL","asin":"B00L9GHGQK","subHeading":"The Decline and Fall of the Japanese Empire, 1936-1945","title":"The Rising Sun","authors":"John Toland","narrators":"Tom Weiner","length":"41 hrs and 9 mins"},{"cover":"51IvRQHvCsL","asin":"B00VXXUFYO","title":"The Decline and Fall of the Roman Empire","authors":"Edward Gibbon","narrators":"Charlton Griffin","length":"126 hrs and 31 mins"},{"cover":"61SH0zsTWVL","asin":"B01H41BUZG","subHeading":"The Authoritative History of the War for the Holy Land","title":"The Crusades","authors":"Thomas Asbridge","narrators":"Derek Perkins","length":"25 hrs and 32 mins"},{"cover":"51z1aasJEVL","asin":"1982619686","subHeading":"An Inquiry into the Fall of France in 1940","title":"The Collapse of the Third Republic","authors":"William L. Shirer","narrators":"Grover Gardner","length":"48 hrs and 10 mins"},{"cover":"518GOxUqtoL","asin":"B0085NZ77A","subHeading":"The Story of the Great War, 1914 to 1918","title":"A World Undone","authors rists, and criminals put together. The average American is 1,000 times more likely to die from binging at McDonalds than from being blown up by Al Qaeda. </p> <p>What then will replace famine, plague, and war at the top of the human agenda? As the self-made gods of planet Earth, what destinies will we set ourselves, and which quests will we undertake? <i>Homo Deus</i> explores the projects, dreams, and nightmares that will shape the 21st century - from overcoming death to creating artificial life. It asks the fundamental questions: Where do we go from here? And how will we protect this fragile world from our own destructive powers? This is the next stage of evolution. This is <i>Homo Deus</i>. </p> <p>With the same insight and clarity that made <i>Sapiens</i> an international hit and a <i>New York Times</i> best seller, Harari maps out our future. </p>","releaseDate":"2017-02-21","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"History","url":"18573518011"},{"name":"World","url":"18573695011"}],"sample":"https://samples.audible.com/bk/harp/005814/bk_harp_005814_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"41FVABnpOxL","asin":"B07DHS7PP5","title":"21 Lessons for the 21st Century","authors":"Yuval Noah Harari","narrators":"Derek Perkins","length":"11 hrs and 50 mins"},{"cover":"51Oi+FcrkKL","asin":"B004G7VN04","subHeading":"The Fate of Human Societies","title":"Guns, Germs and Steel","authors":"Jared Diamond","narrators":"Doug Ordunio","length":"16 hrs and 20 mins"},{"cover":"51p1uia0aHL","asin":"B0777VCBWH","title":"Homo Deus: Breve historia del mañana [Homo Deus: A Brief History of Tomorrow]","authors":"Yuval Noah Harari","narrators":"Carlos Manuel Vesga","length":"17 hrs"},{"cover":"51lTQ3M0k-L","asin":"0593215753","subHeading":"The Solutions We Have and the Breakthroughs We Need","title":"How to Avoid a Climate Disaster","authors":"Bill Gates","narrators":"Wil Wheaton, Bill Gates","length":"7 hrs and 11 red to be one of his finest works. But as it was first published, <i>The Stand</i> was incomplete, since more than 150,000 words had been cut from the original manuscript.</p> <p>Now Stephen King's apocalyptic vision of a world blasted by plague and embroiled in an elemental struggle between good and evil has been restored to its entirety. <i>The Stand: The Complete and Uncut Edition</i> includes material previously deleted, along with new material that King added as he reworked the manuscript for a new generation. It gives us new characters and endows familiar ones with new depths. It has a new beginning and a new ending. What emerges is a gripping work with the scope and moral complexity of a true epic.</p> <p>For hundreds of thousands of fans who heard <i>The Stand</i> in its original version and wanted more, this new edition is Stephen King's gift. And those who are listening to <i>The Stand</i> for the first time will discover a triumphant and eerily plausible work of the imagination that takes on the issues that will determine our survival.</p> <p>Cover artwork ©2020 CBS Interactive Inc.</p>","releaseDate":"2012-02-14","publishers":[{"name":"Random House Audio"}],"length":"47h 47m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/bk/rand/002909/bk_rand_002909_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41xThcH7SLL","asin":"B019WPM4ZM","title":"It","authors":"Stephen King","narrators":"Steven Weber","length":"44 hrs and 55 mins"},{"cover":"51FGAt5DIZL","asin":"1797121758","title":"Later","authors":"Stephen King","narrators":"Seth Numrich","length":"6 hrs and 32 mins"},{"cover":"51T0YJNyKqL","asin":"B008OLF29Q","title":"The Shining","authors":"Stephen King","narrators":"Campbell Scott","length":"15 hrs and 50 mins"},{"cover":"51--MBnUbWL","asin":"1508279071","subHeading":"A Novel","title":"The Institute", s Angels","title":"No Angel","authors":"Jay Dobyns, Nils Johnson-Shelton","narrators":"Mel Foster","length":"12 hrs and 27 mins"},{"cover":"61FrIfgE4rL","asin":"B07N944QPK","title":"The Electric Kool-Aid Acid Test","authors":"Tom Wolfe","narrators":"Luke Daniels","length":"13 hrs and 37 mins"},{"cover":"510wV1H8vEL","asin":"B00A6XBJEW","subHeading":"The Real Story of One of Australia’s Most Feared Outlaw Bikers","title":"Enforcer","authors":"Caesar Campbell, Donna Campbell","narrators":"Dave Ferguson","length":"6 hrs and 55 mins"}],"added":50},{"asin":"B07FXR22SY","cover":"515t3Zygd7L","title":"Musashi","authors":[{"name":"Eiji Yoshikawa","url":"B003UW39WG"},{"name":"Charles S. Terry - translator","url":"/search"}],"narrators":[{"name":"Brian Nishii"}],"blurb":"The classic samurai novel about the real exploits of the most famous swordsman. Miyamoto Musashi becomes a reluctant hero to a host of people whose lives he has touched and by whom he has been touched. Inevitably, he has to pit his skill against the naked blade of his greatest rival....","length":"53h 24m","progress":0,"titleShort":"Musashi","ratings":2515,"rating":4.7,"summary":"<p><b>The classic samurai novel about the real exploits of the most famous swordsman.</b></p> <p>Miyamoto Musashi was the child of an era when Japan was emerging from decades of civil strife. Lured to the great Battle of Sekigahara in 1600 by the hope of becoming a samurai - without really knowing what it meant - he regains consciousness after the battle to find himself lying defeated, dazed, and wounded among thousands of the dead and dying. On his way home, he commits a rash act, becomes a fugitive, and brings life in his own village to a standstill - until he is captured by a weaponless Zen monk.</p> <p>The lovely Otsu, seeing in Musashi her ideal of manliness, frees him from his tortuous punishment, but he is recaptured and imprisoned. During three years of solitary confinement, he delves into the classics of Japan and China. When he is set free again, he rejects the position of samurai and for the next several years pursues his goal relentlessly, looking neither to the left nor to the right.</p> <p>Ever so slowly it dawns on him that following the way of the sword is not simply a matter of finding a target for his brute strength. Continually striving to perfect his technique, which leads him to a unique style of fighting with two swords simultaneously, he travels far and wide, challenging fighters of many disciplines, taking nature to be his ultimate and severest teacher and undergoing the rigorous training of those who follow the way. He is supremely successful in his encounters, but in <i>The Art of War</i>, he perceives the way of peaceful and prosperous governance and disciplines himself to be a real human being.</p> <p>He becomes a reluctant hero to a host of people whose lives he has touched and by whom he has been touched. Inevitably, he has to pit his skill against the naked blade of his greatest rival.</p> <p><i>Musashi</i> is a novel in the best tradition of Japanese storytelling. It is a living story, subtle and imaginative, teeming with memorable characters, many of them historical. Interweaving themes of unrequited love, misguided revenge, filial piety, and absolute dedication to the way of the samurai, it depicts vividly a world Westerners know only vaguely. Full of gusto and humor, it has an epic quality and universal appeal.</p>","releaseDate":"2018-08-28","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/blak/011906/bk_blak_011906_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41eJL8JMI2L","asin":"B009XEJWP8","subHeading":"Translated by Edith Grossman","title":"Don Quixote","authors":"Miguel de Cervantes, Edith Grossman (translator)","narrators":"George Guidall", actors from across the Wizarding World, this is the first ever audiobook edition of The Tales of Beedle the Bard, which was originally written in 2007 by J.K. Rowling and has raised money for her children's charity Lumos ever since....","length":"1h 35m","progress":0,"titleShort":"The Tales of Beedle the Bard","ratings":17328,"rating":4.6,"summary":"<p><b>Written by J.K. Rowling. Read by Sally Mortemore, Warwick Davis, Evanna Lynch, Jason Isaacs, Bonnie Wright, Noma Dumezweni and Jude Law.</b></p> <p>Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of <i>The Tales of Beedle the Bard</i>, which was originally written in 2007 by J.K. Rowling and has raised money for her children’s charity Lumos ever since.</p> <p>As familiar to Hogwarts students as \"Cinderella\" and \"Sleeping Beauty\" are to Muggle children, Beedle’s stories are a collection of popular fairy tales written for young witches and wizards. So, if you’re wondering what’s in store in this brand-new audio edition...well, your ears are in for a treat.</p> <p>Once you’ve checked this fabulous Hogwarts Library book out, you’ll start by hearing the author’s introduction, read by Sally Mortemore (librarian Madam Pince from the Harry Potter films). Then it’s time for the tales to begin....</p> <p>You’ll laugh along to \"The Wizard and the Hopping Pot\" as you listen to the havoc wreaked by a father’s impish gift to his son, read by Warwick Davis (Professor Flitwick - Harry Potter films).</p> <p>\"The Fountain of Fair Fortune\" will take you on a quest through an enchanted garden, alongside three witches and a luckless knight, read by Evanna Lynch (Luna Lovegood - Harry Potter films).</p> <p>In \"The Warlock’s Hairy Heart\", you’ll be warned about a young warlock who is fearful of love and turns to dark magic to avoid it at all costs, read by Jason Isaacs (Lucius Malfoy - Harry Potter films).</p> <p>The calamitous meeting of a foolish king, a cunning charlatan and a mischievous washerwoman unravels in \"Babbitty Rabbitty and her Cackling Stump\", read by Bonnie Wright (Ginny Weasley - Harry Potter).</p> <p>And finally, the most iconic of Beedle’s stories. \"The Tale of the Three Brothers\" - with its message of humility and wisdom - will introduce you, dear listener, to the Deathly Hallows, read by Noma Dumezweni (Hermione Granger - <i>Harry Potter and the Cursed Child</i>, London’s West End and New York’s Broadway).</p> <p>Each of the tales is accompanied by wise and whimsical notes from a certain Albus Dumbledore, surely everyone’s favourite headmaster, read by Jude Law (Albus Dumbledore - Fantastic Beasts films).</p> <p>We’re told these five fables have been firm favourites in wizarding households for centuries, and now it’s your turn to experience these tales from the Wizarding World, as you’ve never heard them before.</p> <p><i>At least 90 percent of the proceeds* received by Pottermore Limited from this audiobook will be made available by the publisher to The Lumos Foundation for their work to help children worldwide out of institutions, so they can thrive in loving families and communities. The Lumos Foundation is a charity registered in England and Wales with registered charity number 1112575.</i></p> <p>Around the world, more than eight million children live in orphanages and other institutions. What may be surprising is that about 80 percent of them aren’t actually orphans. They have family who could care for them, with the right support. Lumos is an international children’s charity founded by J.K. Rowling. Named after the light-giving spell in Harry Potter, Lumos’ mission is to ensure that by 2050 all children will grow up in loving, protective families.</p> <p>*Proceeds means the cash-price or cash-equivalent price less sales taxes and reasonable expenses.&nbsp;</p>","releaseDate":"2020-03-31","publishers":[{"name":"Pottermore Publishing"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{" ed in a small part of East Africa and within a century became an addiction affecting most of the human species. Caffeine, it turns out, has changed the course of human history - won and lost wars, changed politics, dominated economies. What’s more, the author shows that the Industrial Revolution would have been impossible without it. The science of how the drug has evolved to addict us is no less fascinating. And caffeine has done all these things while hiding in plain sight! Percolated with Michael Pollan’s unique ability to entertain, inform, and perform, <i>Caffeine </i>is essential listening in a world where an estimated two billion cups of coffee are consumed every day.</p>","releaseDate":"2020-01-30","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Home & Garden","url":"18573701011"},{"name":"Food & Wine","url":"18573704011"}],"sample":"https://samples.audible.com/or/orig/000681/or_orig_000681_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51LMv04fxLL","asin":"B08N5C3QLB","subHeading":"Exploring the Productivity Benefits of Meditation","title":"How to Train Your Mind","authors":"Chris Bailey","narrators":"Chris Bailey","length":"3 hrs and 18 mins"},{"cover":"51F4nsOMnmL","asin":"1982648066","subHeading":"Multiply Your Success One Simple Step at a Time","title":"The Compound Effect","authors":"Darren Hardy","narrators":"Darren Hardy","length":"4 hrs and 44 mins"},{"cover":"41kW6jKAlIL","asin":"B07B1J873J","subHeading":"What the New Science of Psychedelics Teaches Us About Consciousness, Dying, Addiction, Depression, and Transcendence","title":"How to Change Your Mind","authors":"Michael Pollan","narrators":"Michael Pollan","length":"13 hrs and 35 mins"},{"cover":"51EE3GAdmfL","asin":"B00URXOQ1E","title":"The Art of War","authors":"Sun Tzu","narrators":"Aidan Gillen","length":"1 hr and 7 mins"},{"cover":"51OtldpfIJL","asin":"B0799SY5F9","title":"The Radical King","authors":"M d and revealing memoir, listeners will get a look into the mind and recollections of the unique and twisted Scottish American who became a national hero for pioneering the world’s first TV robot skeleton sidekick and reviving two dudes in a horse suit dancing as a form of entertainment.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>In <i>Riding the Elephant</i>, there are some stories that are too graphic for television, too politically incorrect for social media, or too meditative for a stand-up comedy performance. Craig discusses his deep love for his native Scotland, examines his profound psychic change brought on by fatherhood, and looks at aging and mortality with a perspective that he was incapable of as a younger man. Each story is strung together in a colorful tapestry that ultimately reveals a complicated man who has learned to process - and even enjoy - the unusual trajectory of his life.</p> <p>Katie Falkenberg/<i>Los Angeles Times</i>/Contour by Getty Images&nbsp;</p>","releaseDate":"2019-05-07","publishers":[{"name":"Penguin Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/bk/peng/004338/bk_peng_004338_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51YZhzC2HwL","asin":"B002V0JQOS","subHeading":"The Improbable Adventures of an Unlikely Patriot","title":"American on Purpose","authors":"Craig Ferguson","narrators":"Craig Ferguson","length":"7 hrs and 24 mins"},{"cover":"51XNRHBjURL","asin":"B00HXICT1U","title":"Between the Bridge and the River","authors":"Craig Ferguson","narrators":"Craig Ferguson","length":"9 hrs and 43 mins"},{"cover":"616TQJ9F78L","asin":"B0098MQGBI","subHeading":"A Story of Heart, Soul, and Rock and Roll","title":"Kicking and Dreaming","authors":"Ann Wilson, Nancy Wilson","narrators":"Ann Wilson, Nancy Wilson","length":"8 hrs and 51 mins"},{"cover":"51gzVroUNvL","as  Lee died, Polly has constructed a complex, humane portrait of the icon.</p> <p>Polly explores Lee’s early years as a child star in Hong Kong cinema; his actor father’s struggles with opium addiction and how that turned Bruce into a troublemaking teenager who was kicked out of high school and eventually sent to America to shape up; his beginnings as a martial arts teacher, eventually becoming personal instructor to movie stars like James Coburn and Steve McQueen; his struggles as an Asian American actor in Hollywood and frustration seeing role after role he auditioned for go to a white actors in eye makeup; his eventual triumph as a leading man; his challenges juggling a sky-rocketing career with his duties as a father and husband; and his shocking end that to this day is still shrouded in mystery.</p> <p>Polly breaks down the myths surrounding Bruce Lee and argues that, contrary to popular belief, he was an ambitious actor who was obsessed with the martial arts - not a kung-fu guru who just so happened to make a couple of movies. This is an honest, revealing look at an impressive yet imperfect man whose personal story was even more entertaining and inspiring than any fictional role he played onscreen.</p>","releaseDate":"2018-06-05","publishers":[{"name":"Simon & Schuster Audio"}],"length":"19h 6m ","categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Art","url":"18571913011"}],"sample":"https://samples.audible.com/bk/sans/008743/bk_sans_008743_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41zOVMJR5KL","asin":"1509491295","subHeading":"Bruce Lee","title":"The Lost Interview","authors":"Bruce Lee","narrators":"Pierre Berton","length":"24 mins"},{"cover":"41+cst+EX6L","asin":"B083NCY5D5","subHeading":"Bruce Lee's Wisdom for Daily Living","title":"Striking Thoughts","authors":"Bruce Lee","narrators":"Peter Kim","length":"5 hrs and 39 mins"},{"cover":"51qvHX1Yi3L","asin":"1250759838"," at probe the origins of consciousness, memory, emotion, attention, intelligence, and beyond. He focuses on five key areas of study in neuroscience: the brain’s physical structure and function, and how it enabled us to become the planet’s apex predator; the ways in which the brain processes information, and how that relates to intelligence; the intricacies of emotions and socialization, and how empathy is a vital survival mechanism; how our brains develop and change throughout our lifetimes; and how we can best use and expand our cerebral processing performance. After gaining a thorough understanding of the science behind your best brain, you’ll learn scientifically proven methods for improving your memory, boosting your creativity, and keeping your mind sharp for years to come.</p>","releaseDate":"2014-11-14","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/tcco/000393/bk_tcco_000393_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51xwYL6h+JL","asin":"B00D9473WC","title":"Your Deceptive Mind: A Scientific Guide to Critical Thinking Skills","authors":"Steven Novella, The Great Courses","narrators":"Steven Novella","length":"12 hrs and 39 mins"},{"cover":"514CW4Bl90L","asin":"B07CZ466FQ","title":"The Learning Brain","authors":"The Great Courses","narrators":"Professor Thad A. Polk PhD Carnegie Mellon University","length":"12 hrs and 23 mins"},{"cover":"51jJELt34gL","asin":"B00UY842O8","title":"Critical Business Skills for Success","authors":"The Great Courses, Clinton O. Longenecker, Eric Sussman, and others","narrators":"Clinton O. Longenecker, Eric Sussman, Michael A. Roberto, and others","length":"31 hrs and 18 mins"},{"cover":"51MD+-RPjlL","asin":"1629979767","title":"Cognitive Behavioral Therapy for Daily Life","authors":"Jason M. Satterfield, The Great Courses","narrators":  Tales","ratings":5582,"rating":4.2,"summary":"<p>In his most extraordinary book, \"one of the great clinical writers of the 20th century\" (<i>The New York Times</i>) recounts the case histories of patients lost in the bizarre, apparently inescapable world of neurological disorders. Oliver Sacks' <i>The Man Who Mistook His Wife for a Hat</i> tells the stories of individuals afflicted with fantastic perceptual and intellectual aberrations: patients who have lost their memories and with them the greater part of their pasts; who are no longer able to recognize people and common objects; who are stricken with violent tics and grimaces or who shout involuntary obscenities; whose limbs have become alien; who have been dismissed as retarded yet are gifted with uncanny artistic or mathematical talents. </p> <p>If inconceivably strange, these brilliant tales remain, in Dr. Sacks' splendid and sympathetic telling, deeply human. They are studies of life struggling against incredible adversity, and they enable us to enter the world of the neurologically impaired, to imagine with our hearts what it must be to live and feel as they do. A great healer, Sacks never loses sight of medicine's ultimate responsibility: \"the suffering, afflicted, fighting human subject\". </p> <p><b>PLEASE NOTE: Some changes have been made to the original manuscript with the permission of Oliver Sacks.</b></p>","releaseDate":"2011-06-21","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/bk/adbl/003104/bk_adbl_003104_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51ZwxPDNOJL","asin":"B00A2AQP84","title":"Hallucinations","authors":"Oliver Sacks","narrators":"Dan Woren, Oliver Sacks","length":"9 hrs and 49 mins"},{"cover":"51D2LRxDchL","asin":"B005TKYUGG","subHeading":"Seven Paradoxical Tale red from depression since he was a child and started taking antidepressants when he was a teenager. He was told that his problems were caused by a chemical imbalance in his brain. As an adult, trained in the social sciences, he began to investigate whether this was true - and he learned that almost everything we have been told about depression and anxiety is wrong. </p> <p>Across the world, Hari found social scientists who were uncovering evidence that depression and anxiety are not caused by a chemical imbalance in our brains. In fact, they are largely caused by key problems with the way we live today. Hari's journey took him from a mind-blowing series of experiments in Baltimore, to an Amish community in Indiana, to an uprising in Berlin. </p> <p>Once he had uncovered nine real causes of depression and anxiety, they led him to scientists who are discovering seven very different solutions - ones that work. It is an epic journey that will change how we think about one of the biggest crises in our culture today. </p>","releaseDate":"2018-01-23","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/adbl/032468/bk_adbl_032468_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51FHv1sA4UL","asin":"B00S5AAVGK","subHeading":"The First and Last Days of the War on Drugs","title":"Chasing the Scream","authors":"Johann Hari","narrators":"Tim Gerard Reynolds","length":"14 hrs and 10 mins"},{"cover":"41gvW2l0-9L","asin":"B00T3J3M54","subHeading":"Using Neuroscience to Reverse the Course of Depression, One Small Change at a Time","title":"The Upward Spiral","authors":"Alex Korb PhD.","narrators":"David deVries","length":"5 hrs and 34 mins"},{"cover":"61kSuFvhmZL","asin":"B077H3WNX7","subHeading":"Healing the Long-Term Effects of Childhood Adversity","title":"The Deepest Wel e of Dr. Jekyll and Mr. Hyde","ratings":377,"rating":4.3,"summary":"<p>This is the disturbing tale of the dual personality of Dr. Jekyll, a physician. A generous and philanthropic man, he is preoccupied with the problems of good and evil, and with the possibility of separating them into distinct personalities. He develops a drug that transforms him into the demonic Mr. Hyde, in whose person he exhausts all the latent evil in his nature. He also creates an antidote that will restore him to his respectable existence as Dr. Jekyll. Gradually, however, the unmitigated evil of his darker self predominates until finally he performs an atrocious murder. His saner self determines to curtail these alternations of personality, but he discovers that he is losing control over his transformations and that he slips with increasing frequency into the world of evil. Finally, unable to procure one of the ingredients for the mixture of redemption, and on the verge of being discovered, he commits suicide.</p> <p>Stark, skillfully woven, this fascinating novel explores the curious turnings of human character through the strange case of Dr. Jekyll, a kindly scientist who by night takes on his stunted, evil self, Mr. Hyde. Anticipating modern psychology, <i>The Strange Case of Dr. Jekyll and Mr. Hyde</i> is a brilliantly original study of man's dual nature as well as an immortal tale of suspense and terror.</p> <p>This tale has lost none of its ability to shock. Its realistic police-style narrative chillingly relates Dr. Jekyll’s desperation as Hyde gains control of his soul - and gives voice to our own fears of the violence and evil within us.</p>","releaseDate":"2010-01-11","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"2h 55m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/blak/003643/bk_blak_003643_sample.mp3","language":"English","format":"Unabridged Audiobook","series": na coast, Sedaris envisions long, relaxing vacations spent playing board games and lounging in the sun with those he loves most. And life at the Sea Section, as he names the vacation home, is exactly as idyllic as he imagined, except for one tiny, vexing realization: it's impossible to take a vacation from yourself.</p> <p>With <i>Calypso,</i> Sedaris sets his formidable powers of observation toward middle age and mortality. Make no mistake: these stories are very, very funny - it's a book that can make you laugh 'til you snort, the way only family can. Sedaris's powers of observation have never been sharper, and his ability to shock readers into laughter unparalleled. But much of the comedy here is born out of that vertiginous moment when your own body betrays you and you realize that the story of your life is made up of more past than future.</p> <p>This is beach reading for people who detest beaches, required reading for those who loathe small talk and love a good tumor joke. <i>Calypso</i> is simultaneously Sedaris's darkest and warmest book yet - and it just might be his very best.</p>","releaseDate":"2018-05-29","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/bk/hach/004317/bk_hach_004317_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"518nxGOOmRL","asin":"1549160761","title":"The Best of Me","authors":"David Sedaris","narrators":"David Sedaris","length":"13 hrs and 8 mins"},{"cover":"51MuVFGerqL","asin":"B002V0QPH4","title":"Me Talk Pretty One Day","authors":"David Sedaris","narrators":"David Sedaris","length":"5 hrs and 51 mins"},{"cover":"51HBIApEyjL","asin":"B002V0Q05G","title":"Dress Your Family in Corduroy and Denim","authors":"David Sedaris","narrators":"David Sedaris","length":"6 hrs and 18 mins"},{"cover":"51LeLAkudxL","asin":"B002V1BQ1 ris","length":"1 hr and 13 mins"},{"cover":"51vdgpDyY9L","asin":"B002V1BVWC","subHeading":"Hospitality Under the Influence","title":"I Like You","authors":"Amy Sedaris","narrators":"Amy Sedaris","length":"3 hrs and 40 mins"},{"cover":"51v9jg6r2JL","asin":"3837143449","title":"Calypso","authors":"David Sedaris","narrators":"Devid Striesow","length":"4 hrs and 42 mins"},{"cover":"51zlKHqL5UL","asin":"B002V1CI8I","title":"Fraud","authors":"David Rakoff","narrators":"David Rakoff","length":"4 hrs and 12 mins"},{"cover":"61kaa1WAklL","asin":"B01IW9TQPK","subHeading":"Stories from a South African Childhood","title":"Born a Crime","authors":"Trevor Noah","narrators":"Trevor Noah","length":"8 hrs and 44 mins"}],"added":19},{"asin":"B01BZ7WGTE","cover":"51CCuLAwjfL","title":"Bucky F*cking Dent: A Novel","authors":[{"name":"David Duchovny","url":"B00MK7NXLY"}],"narrators":[{"name":"David Duchovny"}],"blurb":"Ted Fullilove, aka Mr. Peanut, is not like other Ivy League grads. He shares an apartment with Goldberg, his beloved battery-operated fish....","progress":"Finished","titleShort":"Bucky F*cking Dent","ratings":550,"rating":4.4,"summary":"<p>From beloved actor and cultural icon David Duchovny comes a surreal and hilarious new audiobook. </p> <p>Ted Fullilove, aka Mr. Peanut, is not like other Ivy League grads. He shares an apartment with Goldberg, his beloved battery-operated fish, sleeps on a bed littered with yellow legal pads penned with what he hopes will be the next great American novel, and spends the waning malaise-filled days of the Carter administration at Yankee Stadium, waxing poetic while slinging peanuts to pay the rent. </p> <p>When Ted hears the news that his estranged father, Marty, is dying of lung cancer, he immediately moves back into his childhood home, where a whirlwind of revelations ensues. The browbeating absentee father of his youth is living to make up for lost time, but his health dips drastically whenever his beloved Red Sox lose. And so, with help from a crew of neighborhood old-timers and the lovely Mariana - Marty's Nuyorican grief counselor - Ted orchestrates the illusion of a Sox winning streak, enabling Marty and the Red Sox to reverse the Curse of the Bambino and cruise their way to World Series victory. Well, sort of. </p> <p>David Duchovny's richly drawn <i>Bucky F*cking Dent</i> is a story of the bond between fathers and sons, Yankee fans and the Fenway faithful, and grapples with the urgent need to find our story in an age of irony and artifice. Culminating in that fateful moment in October of '78 when the meek Bucky Dent hit his way into baseball history with the unlikeliest of home runs, this tragicomic audiobook demonstrates that life truly belongs to the losers - that the long shots are the ones worth betting on. </p> <p><i>Bucky F*cking Dent</i> is a singular tale that brims with the hilarity, poignancy, and profound solitude of modern life. </p>","releaseDate":"2016-04-05","publishers":[{"name":"Macmillan Audio"}],"length":"6h 18m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/aren/002203/bk_aren_002203_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61mpTA7neoL","asin":"B07BC9LDTV","subHeading":"A Novel","title":"Miss Subways","authors":"David Duchovny","narrators":"David Duchovny, Tea Leoni","length":"6 hrs and 46 mins"},{"cover":"51hQ9NfDUeL","asin":"1250791103","subHeading":"A Novel","title":"Truly Like Lightning","authors":"David Duchovny","narrators":"David Duchovny","length":"13 hrs and 53 mins"},{"cover":"51vQ8S4jqcL","asin":"B00RW6GZAE","title":"Holy Cow: A Modern-Day Dairy Tale","authors":"David Duchovny","narrators":"David Duchovny","length":"2 hrs and 55 mins"},{"cover":"51hvCizK+AL","asin":"B01L7Q02R6","subHeading":"The EarthEnd Saga, Book 3","title":"The Sound of Seas","authors":"Gillian Anderson, Jeff Rovin", "authors":"Martin Clark","narrators":"David Aaron Baker","length":"13 hrs and 22 mins"},{"cover":"61QmENo49pL","asin":"B012XF97T4","subHeading":"X-Files, Book 1","title":"Trust No One","authors":"Jonathan Maberry - editor/author","narrators":"Bronson Pinchot, Hillary Huber","length":"15 hrs and 24 mins"},{"cover":"51NBqgZBsHL","asin":"B07B3J13GQ","subHeading":"An Attempted Memoir","title":"Failure Is an Option","authors":"H. Jon Benjamin","narrators":"H. Jon Benjamin","length":"4 hrs and 58 mins"},{"cover":"51PJcOVR-TL","asin":"B015RJL1Z6","title":"Carmilla","authors":"Joseph Sheridan Le Fanu","narrators":"Phoebe Fox, Rose Leslie, David Tennant, and others","length":"2 hrs and 22 mins"},{"cover":"51mCvoDtNXL","asin":"B07W8WY88T","title":"The Sisters","authors":"Dervla McTiernan","narrators":"Aoife McMahon","length":"3 hrs and 8 mins"}],"added":18},{"asin":"B008O8964Q","cover":"41hH2tFiSvL","title":"The Righteous Mind: Why Good People Are Divided by Politics and Religion","authors":[{"name":"Jonathan Haidt","url":"B001H6GAXW"}],"narrators":[{"name":"Jonathan Haidt"}],"blurb":"In The Righteous Mind, social psychologist Jonathan Haidt explores the origins of our divisions and points the way forward to mutual understanding....","length":"11h 1m","progress":0,"titleShort":"The Righteous Mind","ratings":10190,"rating":4.6,"summary":"<p>Why can’t our political leaders work together as threats loom and problems mount? Why do people so readily assume the worst about the motives of their fellow citizens? </p> <p>In <i>The Righteous Mind,</i> social psychologist Jonathan Haidt explores the origins of our divisions and points the way forward to mutual understanding. His starting point is moral intuition - the nearly instantaneous perceptions we all have about other people and the things they do. These intuitions feel like self-evident truths, making us righteously certain that those who see things differently are wrong. </p> <p>Haidt shows us how these intuitions differ across cultures, including the cultures of the political left and right. He blends his own research findings with those of anthropologists, historians, and other psychologists to draw a map of the moral domain, and he explains why conservatives can navigate that map more skillfully than can liberals. He then examines the origins of morality, overturning the view that evolution made us fundamentally selfish creatures. </p> <p>But rather than arguing that we are innately altruistic, he makes a more subtle claim - that we are fundamentally groupish. It is our groupishness, he explains, that leads to our greatest joys, our religious divisions, and our political affiliations. In a stunning final chapter on ideology and civility, Haidt shows what each side is right about, and why we need the insights of liberals, conservatives, and libertarians to flourish as a nation.</p>","releaseDate":"2012-07-23","publishers":[{"name":"Gildan Media, LLC"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/gdan/000759/bk_gdan_000759_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41mRYIeyrkL","asin":"B079P6VFH1","subHeading":"How Good Intentions and Bad Ideas Are Setting Up a Generation for Failure","title":"The Coddling of the American Mind","authors":"Jonathan Haidt, Greg Lukianoff","narrators":"Jonathan Haidt","length":"10 hrs and 6 mins"},{"cover":"51Vr-xb7zbL","asin":"B07KKPNK9P","subHeading":"'Social Justice' and Its Postmodern Parentage","title":"Springtime for Snowflakes","authors":"Michael Rectenwald","narrators":"Shawn Milochik","length":"5 hrs and 20 mins"},{"cover":"41R81HfdrXL","asin":"0062954881","title":"The Case Against Socialism","authors":"Rand Paul","narrators":"Kelley Paul","length":"10 hrs and 14 mins"},{"cover":"41dLQKEe5rL","asin":"1549199927","subHeading":"A Very Practical Guide","title":"How to Ha ...","progress":"Finished","titleShort":"11-22-63","ratings":58773,"rating":4.6,"summary":"<p>On November 22, 1963, three shots rang out in Dallas, President Kennedy died, and the world changed. What if you could change it back? </p> <p>In this brilliantly conceived tour de force, Stephen King - who has absorbed the social, political, and popular culture of his generation more imaginatively and thoroughly than any other writer - takes listeners on an incredible journey into the past and the possibility of altering it. </p> <p>It begins with Jake Epping, a 35-year-old English teacher in Lisbon Falls, Maine, who makes extra money teaching GED classes. He asks his students to write about an event that changed their lives, and one essay blows him away: a gruesome, harrowing story about the night more than 50 years ago when Harry Dunning’s father came home and killed his mother, his sister, and his brother with a sledgehammer. Reading the essay is a watershed moment for Jake, his life - like Harry’s, like America’s in 1963 - turning on a dime. </p> <p>Not much later his friend Al, who owns the local diner, divulges a secret: his storeroom is a portal to the past, a particular day in 1958. And Al enlists Jake to take over the mission that has become his obsession - to prevent the Kennedy assassination. </p> <p>So begins Jake’s new life as George Amberson, in a different world - of Ike and JFK and Elvis, of big American cars and sock hops and cigarette smoke everywhere. From the dank little city of Derry, Maine (where there’s Dunning business to conduct), to the warmhearted small town of Jodie, Texas, where Jake falls dangerously in love, every turn is leading, eventually of course, to a troubled loner named Lee Harvey Oswald and to Dallas, where the past becomes heart-stoppingly suspenseful - and where history might not be history anymore. Time-travel has never been so believable. Or so terrifying.</p>","releaseDate":"2011-11-08","publishers":[{"name":"Simon & Schuster Au t despite their differences, the boys become steadfast companions. Their bond deepens as they grow into young men and become skilled in the arts of war and medicine—much to the displeasure and the fury of Achilles’ mother, Thetis, a cruel sea goddess with a hatred of mortals.</p> <p>When word comes that Helen of Sparta has been kidnapped, the men of Greece, bound by blood and oath, must lay siege to Troy in her name. Seduced by the promise of a glorious destiny, Achilles joins their cause, and torn between love and fear for his friend, Patroclus follows. Little do they know that the Fates will test them both as never before and demand a terrible sacrifice.</p> <p>Built on the groundwork of the Iliad, Madeline Miller’s page-turning, profoundly moving, and blisteringly paced retelling of the epic Trojan War marks the launch of a dazzling career.</p>","releaseDate":"2012-03-06","publishers":[{"name":"HarperAudio"}],"length":"11h 15m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/harp/002770/bk_harp_002770_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51C4pZAQJ9L","asin":"B073ZK6M95","title":"They Both Die at the End","authors":"Adam Silvera","narrators":"Michael Crouch, Robbie Daymond, Bahni Turpin","length":"8 hrs and 30 mins"},{"cover":"51OipynKAVL","asin":"125077795X","title":"The Invisible Life of Addie LaRue","authors":"V. E. Schwab","narrators":"Julia Whelan","length":"17 hrs and 10 mins"},{"cover":"41N9QAWDcpL","asin":"B07HMJSJG5","subHeading":"A Novel","title":"Red, White & Royal Blue","authors":"Casey McQuiston","narrators":"Ramon de Ocampo","length":"12 hrs and 15 mins"},{"cover":"51kVpauOUAL","asin":"B072359S7K","subHeading":"A Novel","title":"The Seven Husbands of Evelyn Hugo","authors":"Taylor Jenkins Reid","narrators":"Alma Cuervo, Julia Whelan, Robin Miles","length":"12 hrs and 10 mins"
