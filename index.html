and the Lives Caught in Between","authors":[{"name":"Eric Nusbaum","url":"B07Z8HTMG6"}],"narrators":[{"name":"David Owen Nelson"}],"blurb":"Dodger Stadium is an American icon. But the story of how it came to be goes far beyond baseball. The hills that cradle the stadium were once home to three vibrant Mexican American communities....","length":"8h 37m","progress":0,"titleShort":"Stealing Home","ratings":73,"rating":4.4,"summary":"<p><b>A story about baseball, family, the American Dream, and the fight to turn Los Angeles into a big league city.</b></p> <p>Dodger Stadium is an American icon. But the story of how it came to be goes far beyond baseball. The hills that cradle the stadium were once home to three vibrant Mexican American communities. In the early 1950s, those communities were condemned to make way for a utopian public housing project. Then, in a remarkable turn, public housing in the city was defeated amidst a Red Scare conspiracy.</p> <p>Instead of getting their homes back, the remaining residents saw the city sell their land to Walter O'Malley, the owner of the Brooklyn Dodgers. Now LA would be getting a different sort of utopian fantasy - a glittering, ultra-modern stadium.</p> <p>But before Dodger Stadium could be built, the city would have to face down the neighborhood's families - including one, the Aréchigas, who refused to yield their home. The ensuing confrontation captivated the nation - and the divisive outcome still echoes through Los Angeles today.</p>","releaseDate":"2020-03-24","publishers":[{"name":"PublicAffairs"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Architecture","url":"18571912011"}],"sample":"https://samples.audible.com/bk/hach/005814/bk_hach_005814_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51CSV+a+WgL","asin":"0358396360","subHeading":"A Field Guide to the Hidden World of Everyday Design","title":"The 99% Invisible City","authors": penetration into the world of Scientology by the Pulitzer Prize-winning author of the <i>The Looming Tower,</i> the now-classic study of al-Qaeda’s 9/11 attack. Based on more than 200 personal interviews with both current and former Scientologists - both famous and less well known - and years of archival research, Lawrence Wright uses his extraordinary investigative ability to uncover for us the inner workings of the Church of Scientology. </p> <p>At the book’s center, two men whom Wright brings vividly to life, showing how they have made Scientology what it is today: The darkly brilliant science-fiction writer L. Ron Hubbard, whose restless, expansive mind invented a new religion. And his successor, David Miscavige - tough and driven, with the unenviable task of preserving the church after the death of Hubbard. </p> <p>We learn about Scientology’s complicated cosmology and special language. We see the ways in which the church pursues celebrities, such as Tom Cruise and John Travolta, and how such stars are used to advance the church’s goals. And we meet the young idealists who have joined the Sea Org, the church’s clergy, signing up with a billion-year contract. </p> <p>In <i>Going Clear,</i> Wright examines what fundamentally makes a religion a religion, and whether Scientology is, in fact, deserving of this constitutional protection. Employing all his exceptional journalistic skills of observation, understanding, and shaping a story into a compelling narrative, Lawrence Wright has given us an evenhanded yet keenly incisive book that reveals the very essence of what makes Scientology the institution it is.</p>","releaseDate":"2013-01-17","publishers":[{"name":"Random House Audio"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/bk/rand/003367/bk_rand_003367_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51Azz8JN4yL","as ker","url":"B011A3VCXE"}],"narrators":[{"name":"Matt Parker"}],"blurb":"Exploring and explaining a litany of glitches, near misses, and mathematical mishaps, Matt Parker uncovers the bizarre ways math trips us up, and what this reveals about its essential place in our world....","downloaded":true,"favorite":true,"length":"9h 33m","progress":0,"titleShort":"Humble Pi","ratings":1074,"rating":4.7,"summary":"<p><b>Number one international best seller</b></p> <p><b>An Adam Savage Book Club Pick</b></p> <p><b>The book-length answer to anyone who ever put their hand up in math class and asked, \"When am I ever going to use this in the real world?\"</b></p> <p><b>\"Fun, informative, and relentlessly entertaining, </b><b><i>Humble Pi</i></b><b> is a charming and very readable guide to some of humanity's all-time greatest miscalculations - that also gives you permission to feel a little better about some of your own mistakes.\" (Ryan North, author of </b><b><i>How to Invent Everything</i></b><b>)</b></p> <p>Our whole world is built on math, from the code running a website to the equations enabling the design of skyscrapers and bridges. Most of the time, this math works quietly behind the scenes...until it doesn’t. All sorts of seemingly innocuous mathematical mistakes can have significant consequences.</p> <p>Math is easy to ignore until a misplaced decimal point upends the stock market, a unit conversion error causes a plane to crash, or someone divides by zero and stalls a battleship in the middle of the ocean.</p> <p>Exploring and explaining a litany of glitches, near misses, and mathematical mishaps involving the internet, big data, elections, street signs, lotteries, the Roman Empire, and an Olympic team, Matt Parker uncovers the bizarre ways math trips us up, and what this reveals about its essential place in our world. Getting it wrong has never been more fun.</p>","releaseDate":"2020-01-21","publishers":[{"name":"Penguin Audio"}],"categories":[{"name":"Science & Engi 11","title":"Shoot for the Moon","authors":"James Donovan","narrators":"Allan Robertson","length":"13 hrs and 36 mins"}],"added":159},{"asin":"B07PN7DPVD","cover":"51laMWkzHjL","title":"H.G. Wells: The Science Fiction Collection","authors":[{"name":"H. G. Wells","url":"B000AQ4FBE"}],"narrators":[{"name":"Hugh Bonneville"},{"name":"Jason Isaacs"},{"name":"Sophie Okonedo"},{"name":"David Tennant"},{"name":"Alexander Vlahos"},{"name":"Eli Roth - introduction"}],"blurb":"Known as ‘The Father of Science Fiction’, Herbert George Wells’ writing career spanned over 60 years. He was a writer of novels, short stories, nonfiction books and articles....","length":"27h 15m","progress":0,"titleShort":"H.G. Wells: The Science Fiction Collection","ratings":384,"rating":4.6,"summary":"<p>He’s often been called the father of science fiction. Now, listen to H. G. Wells’ five science fiction novels in one definitive collection. Introduced by film director and H. G. Wells fanboy Eli Roth, the collection features unabridged recordings of the novels performed by Hugh Bonneville, Jason Isaacs, Sophie Okonedo, David Tennant and Alexander Vlahos.</p> <p><b><i>The War of the Worlds</i></b> narrated by David Tennant</p> <p>When Earth is invaded by Martians in great mechanical tripods, terror ensues. They are equipped with heat rays and poisonous black gas, intent on wiping out the human race. During the destruction, one man’s story details the monstrous invasion and his struggle to find his wife in the devastation.</p> <p><b><i>The First Men in the Moon</i></b> narrated by Alexander Vlahos</p> <p>A chance meeting between penniless businessman Mr Bedford and absentminded scientist Dr Cavor leads the two on a fantastical journey to the moon. However, they are unprepared for what they find: freezing nights, boiling days and sinister alien life. Will they be trapped forever?</p> <p><b><i>The Time Machine</i></b> narrated by Hugh Bonneville</p> <p>Transported to the year AD 802,701, the Time Traveller encounters the peaceful Eloi, a beautiful elfin race of childlike adults afraid of the dark, and with good reason. Beneath the earth’s surface live the Morlocks, apish troglodytes who torment the Eloi. When the time machine is stolen, the Time Traveller must enter Morlock territory if he ever hopes to return home.</p> <p><b><i>The Invisible Man</i></b> narrated by Sophie Okonedo</p> <p>When a strange man takes shelter at an inn, his skin covered from head to toe in bandages, he causes distrust. Griffin, a scientist, reveals that he has successfully managed to turn himself invisible, but alas without a way of undoing it. Desperate for a cure, his ailment drives him to many sinister actions, including murder.&nbsp;</p> <p><b><i>The Island of Dr Moreau</i></b> narrated by Jason Isaacs</p> <p>Edward Prendick, the single survivor of a shipwreck, is rescued by Montgomery in a vessel carrying a menagerie of savage animals. Taken to an uncharted island, he meets Dr Moreau - a brilliant scientist whose notorious experiments have caused him to abandon the civilised world. It soon becomes clear he has been developing these experiments - with truly horrific results.</p> <p>Known as ‘The Father of Science Fiction’, Herbert George Wells’ writing career spanned over 60 years. He was a writer of novels, short stories, nonfiction books and articles. As a young man, Wells won a scholarship to the Normal School of Science in London, sparking his infamous vocation as a science fiction writer.&nbsp;</p>","releaseDate":"2019-04-11","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/adbl/051775/bk_adbl_051775_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51gU3fCeigL","asin":"B00FEFE4XK","subHeading":"The Heirloom Collection","title":"The Complete Sherlock Holmes","authors":" p;<i>Dracula</i>, inspired by notes and texts left behind by the author of the classic novel,&nbsp;<i>Dracul&nbsp;</i>is a supernatural thriller that reveals not only Dracula's true origins but Bram Stoker's - and the tale of the enigmatic woman who connects them.</p> <p>It is 1868, and a 21-year-old Bram Stoker waits in a desolate tower to face an indescribable evil. Armed only with crucifixes, holy water, and a rifle, he prays to survive a single night, the longest of his life. Desperate to record what he has witnessed, Bram scribbles down the events that led him here....</p> <p>A sickly child, Bram spent his early days bedridden in his parents' Dublin home, tended to by his caretaker, a young woman named Ellen Crone. When a string of strange deaths occur in a nearby town, Bram and his sister Matilda detect a pattern of bizarre behavior by Ellen - a mystery that deepens chillingly until Ellen vanishes suddenly from their lives. Years later, Matilda returns from studying in Paris to tell Bram the news that she has seen Ellen - and that the nightmare they've thought long ended is only beginning.&nbsp;</p> <p>A riveting novel of Gothic suspense,&nbsp;<i>Dracul&nbsp;</i>reveals not only Dracula's true origin, but Bram Stoker's - and the tale of the enigmatic woman who connects them.</p> <p>Read by a full cast:</p> <p></p> <ul> <li>Pete Bradbury, Narrator</li> <li>Vikas Adam, as Bram Stoker</li> <li>Saskia Maarleveld, as Matilda Stoker</li> <li>Raphael Corkhill, as Thornley Stoker</li> <li>Alana Kerr Collins, as Ellen</li> <li>Allan Corduner, as Arminius Vambéry</li> </ul>","releaseDate":"2018-10-02","publishers":[{"name":"Penguin Audio"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/bk/peng/004168/bk_peng_004168_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51laMWkzHjL","asin":"B07PN7DPVD","title":"H.G. Wells: een for centuries. For example, the matter that comprises all stars, planets, and living things turns out to be just a fraction of what actually exists. Moreover, we think that we control our actions, but data analytics can predict, with astonishing accuracy, when we will wake up, what we will buy, and even whom we will marry. </p> <p>The quest to pin down what's real and what's illusory is both philosophical and scientific, a metaphysical search for ultimate reality that goes back to the ancient Greeks. For the last 400 years, this search has been increasingly guided by scientists, who create theories and test them in order to define and redefine reality. And we have developed the power to alter our own reality in major ways - to defeat diseases, compensate for disabilities, and augment our intellect with computers. Where is that trend going? </p> <p>Experience the thrill of this exciting quest in 36 wide-ranging lectures that touch on many aspects of the ceaseless search for reality. From the birth of the universe to brain science, discover that separating the real from the illusory is an exhilarating intellectual adventure. </p> <p>Scientists and philosophers are not alone in grappling, at an intellectual level, with reality. Some of the most accessible interpretations are by painters, novelists, filmmakers, and other artists whose works not only draw on the latest discoveries but also sometimes inspire them. Explore examples such as <i>Alice in Wonderland</i>, pointillism, cubism, surrealism, and reality TV. </p> <p>And since dealing with reality is an experience we all share, this course is designed for people of all backgrounds. </p>","releaseDate":"2015-06-26","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Philosophy","url":"18574651011"}],"sample":"https://samples.audible.com/bk/tcco/000410/bk_tcco_000410_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cov f reality and how we should live....","downloaded":true,"length":"7h 35m","progress":0,"titleShort":"A Little History of Philosophy","ratings":2998,"rating":4.5,"summary":"<p>Philosophy begins with questions about the nature of reality and how we should live. These were the concerns of Socrates, who spent his days in the ancient Athenian marketplace asking awkward questions, disconcerting the people he met by showing them how little they genuinely understood. </p> <p>This engaging book introduces the great thinkers in Western philosophy and explores their most compelling ideas about the world and how best to live in it. In forty brief chapters, Nigel Warburton guides us on a chronological tour of the major ideas in the history of philosophy. He provides interesting and often quirky stories of the lives and deaths of thought-provoking philosophers from Socrates, who chose to die by hemlock poisoning rather than live on without the freedom to think for himself, to Peter Singer, who asks the disquieting philosophical and ethical questions that haunt our own times. </p> <p>Warburton not only makes philosophy accessible, he offers inspiration to think, argue, reason, and ask in the tradition of Socrates. <i>A Little History of Philosophy</i> presents the grand sweep of humanity's search for philosophical understanding and invites all to join in the discussion.</p>","releaseDate":"2014-12-23","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Philosophy","url":"18574651011"}],"sample":"https://samples.audible.com/bk/adbl/021720/bk_adbl_021720_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51PUdMjRZYL","asin":"B00DIGLIHC","title":"The History of Ancient Rome","authors":"Garrett G. Fagan, The Great Courses","narrators":"Garrett G. Fagan","length":"22 hrs and 40 mins"},{"cover":"41QTbFIL73L","asin":"B00EZ4FJCG","subHeading":"Evolution, Health,  Tutored as a boy by Aristotle, Alexander had an inquisitive mind....","length":"12h 34m","progress":0,"titleShort":"Alexander the Great","ratings":1380,"rating":4.7,"summary":"<p>Alexander was born into the royal family of Macedonia, the kingdom that would soon rule over Greece. Tutored as a boy by Aristotle, Alexander had an inquisitive mind that would serve him well when he faced formidable obstacles during his military campaigns. Shortly after taking command of the army, he launched an invasion of the Persian Empire, and continued his conquests as far south as the deserts of Egypt and as far east as the mountains of present-day Pakistan and the plains of India. </p> <p>In his lively and authoritative biography of Alexander, Philip Freeman describes Alexander's astonishing achievements and provides insight into the mercurial character of the great conqueror. Alexander could be petty and magnanimous, cruel and merciful, impulsive and farsighted. Above all, he was ferociously, intensely competitive and could not tolerate losing - which he rarely did. </p> <p>As Freeman explains, without Alexander, the influence of Greece on the ancient world would surely not have been as great as it was, even if his motivation was not to spread Greek culture for beneficial purposes, but instead to unify his empire. </p>","releaseDate":"2017-03-21","publishers":[{"name":"Tantor Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Historical","url":"18571990011"}],"sample":"https://samples.audible.com/bk/tant/007299/bk_tant_007299_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51vWmWn7-5L","asin":"B07C3B6MNN","subHeading":"Life in the Cradle of Civilization","title":"Ancient Mesopotamia","authors":"The Great Courses","narrators":"Professor Amanda H. Podany PhD","length":"11 hrs and 16 mins"},{"cover":"51IlxNIzTcL","asin":"B00D7LPZZO","title":"The American Revolution","authors":"Allen C. Guel er. She's sure of it. She likes guacamole and cigarettes and steak. She knows how to use a phone. She even remembers what clothes are for. After all, she was a normal American herself once. That was a long time ago, of course - before the time she calls \"adoption day\", when she and a dozen other children found themselves being raised by a man they learned to call Father. </p> <p>Father could do strange things. He could call light from darkness. Sometimes he raised the dead. And when he was disobeyed, the consequences were terrible. In the years since Father took her in, Carolyn hasn't gotten out much. Instead she and her adopted siblings have been raised according to Father's ancient Pelapi customs. They've studied the books in his library and learned some of the secrets behind his equally ancient power. Sometimes they've wondered if their cruel tutor might secretly be God. Now Father is missing. And if God truly is dead, the only thing that matters is who will inherit his library - and with it power over all of creation. </p> <p>As Carolyn gathers the tools she needs for the battle to come, fierce competitors for this prize align against her. But can Carolyn win? She's sure of it. What she doesn't realize is that her victory may come at an unacceptable price - because in becoming a god, she's forgotten a great deal about being human. </p>","releaseDate":"2015-06-16","publishers":[{"name":"HighBridge, a division of Recorded Books"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"sample":"https://samples.audible.com/bk/high/000962/bk_high_000962_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51UsMF4kAhL","asin":"0593148479","subHeading":"A Novel","title":"A Cosmology of Monsters","authors":"Shaun Hamill","narrators":"Sean Patrick Hopkins","length":"10 hrs and 47 mins"},{"cover":"51Vf55H1nqL","asin":"B00L97M6MI","title":"Weaveworld","authors -to-earth history shows that calculus is not about complexity; it's about simplicity. It harnesses an unreal number - infinity - to tackle real world problems, breaking them down into easier ones and then reassembling the answers into solutions that feel miraculous.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p><i>Infinite Powers</i> recounts how calculus tantalized and thrilled its inventors, starting with its first glimmers in ancient Greece and bringing us right up to the discovery of gravitational waves. Strogatz reveals how this form of math rose to the challenges of each age: how to determine the area of a circle with only sand and a stick; how to explain why Mars goes \"backwards\" sometimes; how to turn the tide in the fight against AIDS.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>As Strogatz proves, calculus is truly the language of the universe. By unveiling the principles of that language, <i>Infinite Powers</i> makes us marvel at the world anew.</p>","releaseDate":"2019-08-20","publishers":[{"name":"Tantor Audio"}],"length":"10h 41m ","categories":[{"name":"History","url":"18573518011"},{"name":"World","url":"18573695011"}],"sample":"https://samples.audible.com/bk/tant/017260/bk_tant_017260_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41QpUZaHJuL","asin":"1549149393","subHeading":"How Modern Math Reveals Nature's Deepest Secrets","title":"The Universe Speaks in Numbers","authors":"Graham Farmelo","narrators":"Hugh Kermode","length":"8 hrs and 38 mins"},{"cover":"51nSoxVuBeL","asin":"B078P2MS47","subHeading":"The Unfinished Quest for the Meaning of Quantum Physics","title":"What Is Real?","authors":"Adam Becker","narrators":"Greg Tremblay","length":"11 hrs and 45 mins"},{"cover":"51LafZreGvL","asin":"B0131RM7OK","subHeading":"The Art and Science of Prediction","title":"Superforecasting","authors":"Philip Tetlock, Dan Gardner","narrators":"Joel Richards","length":"9 hrs and 45 mins"},{"cover":"41Wan0T+bpL","asin":"B07JM oisoning, fallout contaminated half the continent, and thousands fell ill.&nbsp;</p> <p>In <i>Chernobyl</i>, Serhii Plokhy draws on new sources to tell the dramatic stories of the firefighters, scientists, and soldiers who heroically extinguished the nuclear inferno. He lays bare the flaws of the Soviet nuclear industry, tracing the disaster to the authoritarian character of the Communist party rule, the regime's control over scientific information, and its emphasis on economic development over all else.&nbsp;</p> <p>Today, the risk of another Chernobyl looms in the mismanagement of nuclear power in the developing world. A moving and definitive account, <i>Chernobyl </i>is also an urgent call to action.&nbsp;</p>","releaseDate":"2018-05-15","publishers":[{"name":"Hachette Audio"}],"length":"14h 52m ","categories":[{"name":"Computers & Technology","url":"18573211011"},{"name":"History & Culture","url":"18573218011"}],"sample":"https://samples.audible.com/bk/hach/004420/bk_hach_004420_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61hjEyEfLPL","asin":"B0786STWMD","subHeading":"Dawn of the Cold War","title":"The Marshall Plan","authors":"Benn Steil","narrators":"Arthur Morey","length":"16 hrs and 34 mins"},{"cover":"61wPD-lW6tL","asin":"0744036267","subHeading":"Smithsonian","title":"Spaceflight: The Complete Story from Sputnik to Curiosity","authors":"Giles Sparrow","narrators":"Emma Hignett","length":"16 hrs and 56 mins"},{"cover":"51bK5xKUjXL","asin":"B075QJZ75M","subHeading":"John Adams and Thomas Jefferson","title":"Friends Divided","authors":"Gordon S. Wood","narrators":"James Lurie","length":"17 hrs and 50 mins"},{"cover":"61OJJKRg+BL","asin":"B00LAI6R12","subHeading":"Poet, Spy, Escapee - A Look inside North Korea","title":"Dear Leader","authors":"Jang Jin-sung","narrators":"Daniel York","length":"11 hrs and 43 mins"},{"cover":"51XjXjW1uqL","asin":"B002V0KSIG","title":"Gandhi & Churchill","authors":" ding forth on culture and politics while mixing in personal revelations - all with mercurial, tongue-twisting intensity as he inhabited and shed one character after another with lightning speed.&nbsp;</p> <p>But as Dave Itzkoff shows in this revelatory biography, Williams’ comic brilliance masked a deep well of conflicting emotions and self-doubt, which he drew upon in his comedy and in celebrated films like <i>Dead Poets Society</i>; <i>Good Morning, Vietnam</i>; <i>The Fisher King</i>; <i>Aladdin</i>; and <i>Mrs. Doubtfire</i>, where he showcased his limitless gift for improvisation to bring to life a wide range of characters. And in <i>Good Will Hunting </i>he gave an intense and controlled performance that revealed the true range of his talent.&nbsp;</p> <p>Itzkoff also shows how Williams struggled mightily with addiction and depression - topics he discussed openly while performing and during interviews - and with a debilitating condition at the end of his life that affected him in ways his fans never knew. Drawing on more than a hundred original interviews with family, friends, and colleagues as well as extensive archival research, <i>Robin</i> is a fresh and original look at a man whose work touched so many lives.</p>","releaseDate":"2018-05-15","publishers":[{"name":"Macmillan Audio"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Entertainment & Performing Arts","url":"18571923011"}],"sample":"https://samples.audible.com/bk/aren/003325/bk_aren_003325_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51aKkDyc-qL","asin":"B004TSAC1G","subHeading":"The Autobiography","title":"Up Till Now","authors":"William Shatner, David Fisher","narrators":"William Shatner","length":"10 hrs and 45 mins"},{"cover":"51shGGmoyFL","asin":"B00M9KAD88","subHeading":"My Life in and out of Aerosmith","title":"Rocks","authors":"Joe Perry, David Ritz","narrators":"Joe Perry","length":"14 hrs and 20 ng Taylor comes this riveting chronicle of a critical yet overlooked chapter in American history: the inspiring rise and calculated fall of the Black elite, from Emancipation through Reconstruction to the Jim Crow Era - embodied in the experiences of an influential figure of the time, academic, entrepreneur, and political activist and Black history pioneer Daniel Murray.</b></p> <p>This cultural biography tells the enthralling story of the high-achieving Black elites who thrived in the nation's capital during Reconstruction. Daniel Murray (1851-1925), an assistant librarian at the Library of Congress, was a prominent member of this glorious class. Murray's life was reflective of those who were well-off at the time.</p> <p>This social circle included African American educators, ministers, lawyers, doctors, entrepreneurs, US senators and representatives, and other government officials. Among the luminaries were Francis and Archibald Grimke, Blanche Bruce, Pinckney Pinchback, Robert and Mary Church Terrell, Booker T. Washington, and W. E. B. DuBois.</p> <p>The elite were primed to assimilate into the cultural fabric as Americans first and people of color second. Education was a pearl of great pride, and they sent their children to the best schools - Phillips Academy, Cornell, and Harvard. They belonged to exclusive clubs, cultivated genteel manners, owned opulent homes, threw elaborate parties, dressed to the nines, and summered in special enclaves.</p> <p>The rug was pulled from under all African Americans when they were betrayed by the federal government as the cost of reconciliation with the South. In response to renewed oppression, Murray and others in his class fought back, establishing themselves as inspiring race activists.</p> <p>Elizabeth Dowling Taylor's powerful work brings to light a dark chapter of race relations that too many have yet to own.</p>","releaseDate":"2018-01-25","publishers":[{"name":"Recorded Books"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Cultural, Ethnic & Regional","url":"18571958011"}],"sample":"https://samples.audible.com/bk/reco/011827/bk_reco_011827_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51d3RpMy3ZL","asin":"B01F1LMWCQ","title":"Just Above My Head","authors":"James Baldwin","narrators":"Kevin Kenerly","length":"20 hrs and 45 mins"},{"cover":"51pxmFm-xbL","asin":"B002VA3BP8","title":"The Book of Night Women","authors":"Marlon James","narrators":"Robin Miles","length":"15 hrs and 45 mins"},{"cover":"510CRqWtq8L","asin":"B002V0GGNM","title":"The Beautiful Struggle","authors":"Ta-Nehisi Coates","narrators":"J. D. Jackson","length":"6 hrs and 20 mins"},{"cover":"51XjXjW1uqL","asin":"B002V0KSIG","title":"Gandhi & Churchill","authors":"Arthur Herman","narrators":"John Curless","length":"29 hrs and 19 mins"},{"cover":"51JDgegEDLL","asin":"1488207283","subHeading":"The Legendary Life of Eugene Bullard - Boxer, Pilot, Soldier, Spy","title":"All Blood Runs Red","authors":"Phil Keith, Tom Clavin","narrators":"James Shippy","length":"8 hrs and 54 mins"},{"cover":"51D3yTnCsAL","asin":"0525635653","subHeading":"A History","title":"Capitalism in America","authors":"Alan Greenspan, Adrian Wooldridge","narrators":"Ray Porter","length":"16 hrs and 14 mins"},{"cover":"61hjEyEfLPL","asin":"B0786STWMD","subHeading":"Dawn of the Cold War","title":"The Marshall Plan","authors":"Benn Steil","narrators":"Arthur Morey","length":"16 hrs and 34 mins"},{"cover":"51qzc3Va-2L","asin":"B003UN4KV4","subHeading":"A Story of Greed, Terror, and Heroism in Colonial Africa","title":"King Leopold's Ghost","authors":"Adam Hochschild","narrators":"Geoffrey Howard","length":"12 hrs and 34 mins"},{"cover":"512bRpTBkJL","asin":"B08GFW8K9Z","subHeading":"The History of the Greenwood District Before the Tulsa Race Riot","title":"Black Wall Street","authors":"Charles River Editors","narrators":"Stephen Platt","length":"1 hr and 25 mins"}, {"asin":"B0778Q1BHY","cover":"51wSAnSI2LL","title":"Screenwriting 101: Mastering the Art of Story","authors":[{"name":"Angus Fletcher","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Angus Fletcher"}],"blurb":"Whether you want to write your own scripts or simply gain a deeper appreciation for the great stories you see unfold on the screen, Professor Angus Fletcher is here to show you the way....","length":"12h 44m","progress":0,"titleShort":"Screenwriting 101: Mastering the Art of Story","ratings":421,"rating":4.6,"summary":"<p>Whether you want to write your own scripts or simply gain a deeper appreciation for the great stories you see unfold on the screen, Professor Angus Fletcher is here to show you the way in <i>Screenwriting 101: Mastering the Art of Story</i>. Professor Fletcher, Professor of English and Film at The Ohio State University, brings both a personal and scholarly perspective to this craft. As a screenwriter himself, he has experienced the ins and outs of the process first-hand. And as a key faculty member in Project Narrative, a think tank devoted to using cognitive science to study the effects of stories on the human mind, Professor Fletcher offers unique insight into storytelling from both a neuroscientific and a literary perspective. </p> <p>Despite what you may have been told, writing a great script is not about formulas and three-act structure. Great scripts - great stories - are those that create the desired emotional response in audiences, something that can only be achieved by knowing which methods are most effective and how they suit the story you want to tell. As you study the work of over a dozen great screenwriters and several television shows, each story you encounter will use different tools to achieve a variety of psychological and emotional responses. From the redemption arc of the Western <i>Unforgiven</i> to the romantic longing of <i>Annie Hall</i>, each story offers invaluable insights you can bring to your own writing - and viewing - experiences. </p> <p>There is no cookie-cutter formula for writing scripts and no checklist for what makes a film or television show great. What <b>Screenwriting 101</b> offers instead is an infinitely flexible storytelling tool that has worked for the greats - from Euripides to Shakespeare to Pixar - and a selection of resources to show you how to put it to use. How you decide to use these limitless creative possibilities is up to you. </p>","releaseDate":"2017-11-10","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Art","url":"18571913011"}],"sample":"https://samples.audible.com/bk/tcco/000481/bk_tcco_000481_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51VMIGd1TxL","asin":"B01G7CMLR4","subHeading":"The Art of Verbal Action for Page, Stage, and Screen","title":"Dialogue","authors":"Robert McKee","narrators":"Robert McKee","length":"11 hrs and 10 mins"},{"cover":"51mCLnDtvgL","asin":"B00SJIVE3W","title":"Building a Better Vocabulary","authors":"Kevin Flanigan, The Great Courses","narrators":"Kevin Flanigan","length":"18 hrs and 48 mins"},{"cover":"51Lh-yAPHtL","asin":"B00JLJI8AK","title":"The Art of Negotiating the Best Deal","authors":"Seth Freeman, The Great Courses","narrators":"Seth Freeman","length":"12 hrs and 46 mins"},{"cover":"61HdTOvbbVL","asin":"B00I87YSGO","subHeading":"How Anyone at Any Age Can Learn to Speak Any Language from Anywhere in the World","title":"Fluent in 3 Months","authors":"Benny Lewis","narrators":"Benny Lewis","length":"6 hrs and 19 mins"},{"cover":"51V+L78oM0L","asin":"B014EG6BXK","subHeading":"A Former CIA Officer Reveals Safety and Survival Techniques to Keep You and Your Family Protected","title":"Spy Secrets That Can Save Your Life","authors":"Jason Hanson","narrators":"Jason Hanson","length":"6 hrs and 17 mins"},{"cover":"519lkXBIpOL","asin":"B00DIEGPTA","title":"The ng":"Moments in My Writing Life After Which Everything Was Different","title":"Consider This","authors":"Chuck Palahniuk","narrators":"Chuck Palahniuk, Edoardo Ballerini","length":"5 hrs and 52 mins"},{"cover":"517SHXKeJ-L","asin":"B00DHOS3PA","title":"The Skeptic's Guide to American History","authors":"Mark A. Stoler, The Great Courses","narrators":"Mark A. Stoler","length":"12 hrs and 1 min"},{"cover":"51CiRpyQQRL","asin":"B00DGBECNG","title":"The Story of Human Language","authors":"John McWhorter, The Great Courses","narrators":"John McWhorter","length":"18 hrs and 15 mins"},{"cover":"512cG--zJ1L","asin":"B00MEQRUG0","subHeading":"A Research-Based Path to Well-Being","title":"The Science of Mindfulness","authors":"Ronald Siegel, The Great Courses","narrators":"Ronald Siegel","length":"13 hrs and 53 mins"}],"added":148},{"asin":"B01865AOJW","cover":"51vjHVIvmjL","title":"SPQR: A History of Ancient Rome","authors":[{"name":"Mary Beard","url":"B001IGNG06"}],"narrators":[{"name":"Phyllida Nash"}],"blurb":"Mary Beard narrates the unprecedented rise of a civilization that even 2,000 years later still shapes many of our most fundamental assumptions about power....","length":"18h 30m","progress":0,"titleShort":"SPQR","ratings":3591,"rating":4.3,"summary":"<p>A sweeping, revisionist history of the Roman Empire from one of our foremost classicists. </p> <p>Ancient Rome was an imposing city even by modern standards, a sprawling imperial metropolis of more than a million inhabitants, a \"mixture of luxury and filth, liberty and exploitation, civic pride and murderous civil war\" that served as the seat of power for an empire that spanned from Spain to Syria. Yet how did all this emerge from what was once an insignificant village in central Italy? </p> <p>In <i>SPQR</i>, world-renowned classicist Mary Beard narrates the unprecedented rise of a civilization that even 2,000 years later still shapes many of our most fundamental assumptions about power, citizenship, responsibility, political violence, empire, luxury, and beauty. From the foundational myth of Romulus and Remus to 212 CE, nearly a thousand years later, when the emperor Caracalla gave Roman citizenship to every free inhabitant of the empire, <i>SPQR</i> (the abbreviation of \"The Senate and People of Rome\") not just examines how we think of ancient Rome but challenges the comfortable historical perspectives that have existed for centuries by exploring how the Romans thought of themselves: how they challenged the idea of imperial rule, how they responded to terrorism and revolution, and how they invented a new idea of citizenship and nation. </p> <p>Opening the audiobook in 63 BCE with the famous clash between the populist aristocrat Catiline and Cicero, the renowned politician and orator, Beard animates this \"terrorist conspiracy\", which was aimed at the very heart of the republic, demonstrating how this singular event would presage the struggle between democracy and autocracy that would come to define much of Rome's subsequent history. Illustrating how a classical democracy yielded to a self-confident and self-critical empire, <i>SPQR</i> reintroduces us, though in a wholly different way, to famous and familiar characters. </p>","releaseDate":"2015-11-19","publishers":[{"name":"Recorded Books"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/reco/009110/bk_reco_009110_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61Q34ktwaZL","asin":"B0038U1116","subHeading":"From the Conversion of Constantine to the First Crusade","title":"The History of the Medieval World","authors":"Susan Wise Bauer","narrators":"John Lee","length":"22 hrs and 42 mins"},{"cover":"514bRHmeDnL","asin":"B00CYNMAIG","subHeading":"From the Earliest Accounts to the Fall of Rome","title":"The History of the Ancient World","authors":"Susan Wise Bauer","nar expectedly heard from a former SEAL comrade, a brother-in-arms he hadn’t seen in a decade. Zach Walker had been one of the toughest of the tough. But ever since he returned home from war to his young family in a small logging town, he’d been struggling. Without a sense of purpose, plagued by PTSD, and masking his pain with heavy drinking, he needed help. Zach and Eric started writing and talking nearly every day, as Eric set down his thoughts on what it takes to build resilience in our lives. </p> <p>Eric s letters drawing on both his own experience and wisdom from ancient and modern thinkers are now gathered and edited into this timeless guidebook. Resilience explains how we can build purpose, confront pain, practice compassion, develop a vocation, find a mentor, create happiness, and much more. Eric s lessons are deep yet practical, and his advice leads to clear solutions. </p> <p>We all face pain, difficulty, and doubt. But we also have the tools to take control of our lives. Resilience is an inspiring meditation for the warrior in each of us. </p>","releaseDate":"2015-03-10","publishers":[{"name":"Macmillan Audio"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/aren/001921/bk_aren_001921_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51GWYqIXTCL","asin":"B01CF5FI7W","subHeading":"Words of Wisdom from the Partnership Letters of the World's Greatest Investor","title":"Warren Buffett's Ground Rules","authors":"Jeremy C. Miller","narrators":"Tom Perkins","length":"10 hrs and 11 mins"},{"cover":"41CYEZQAp3L","asin":"B078KNWTHK","subHeading":"How High Achievers Really Set Themselves Up to Win","title":"The Motivation Myth","authors":"Jeff Haden","narrators":"Ray Porter","length":"6 hrs and 30 mins"},{"cover":"41Py7-AUc6L","asin":"B07HWXCRMH","subHeading":"The 11 Essential Changes Every Leader  from Singer’s 50 years as a spiritual teacher (and a highly successful business entrepreneur).</p> <p>Now available on CD or as a digital download, <i>Living from a Place of Surrender </i>brings you the same perspective-shifting, spiritually liberating teaching sessions for letting go of stress and fear and aligning with the flow of life in the moment.</p> <p>Here’s what the author has to say about the program:</p> <p>\"Dear friends,</p> <p><i>In case you haven’t noticed, you have a mental dialogue going on inside your head that never stops.</i></p> <p>This is the opening sentence of my book,&nbsp;<i>The Untethered Soul</i>. Since its publication in 2007, I’ve been inundated with questions about why that inner voice is always talking, why so much of what it says is negative and stressful, and most importantly, how you free yourself from it.</p> <p>In this course, we will put to rest any questions you have about that inner dialogue. Not just about quieting it down - but about how to steadily remove the root cause of its existence.</p> <p>One of the greatest lessons you will learn here is that trying to achieve happiness by \"getting what you want\" is actually limiting your happiness. You end up struggling with life instead of experiencing it. True happiness comes only when your inner energy is free to flow. That unhampered flow is, indeed, the goal of this course.</p> <p>We will see that the most effective personal growth technique is to use life to remove your inner blockages, not compensate for them.</p> <p>In this course, you’ll learn about your true relationship to the world unfolding around you and to the thoughts and emotions arising within you.&nbsp;But most importantly, you will come into touch with the real \"you\" - the indwelling consciousness that is witnessing it all.</p> <p>The intention of this course is to change your entire perspective of life. Every session will challenge you to go beyond yourself.</p> <p>With great love and respect,</p> <p>Michael A. Singer\"</p>","releaseDate":"2019-10-01","publishers":[{"name":"Sounds True"}],"categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Personal Development","url":"18574800011"}],"sample":"https://samples.audible.com/sp/true/001558/sp_true_001558_sample.mp3","language":"English","format":"Speech","series":null,"peopleAlsoBought":[{"cover":"41ZsLnmu2xL","asin":"1683646703","title":"The Untethered Soul Lecture Series Collection, Volumes 1-4","authors":"Michael A. Singer","narrators":"Michael A. Singer","length":"6 hrs and 43 mins"},{"cover":"41UOkgeJaQL","asin":"1683646711","title":"The Untethered Soul Lecture Series Collection, Volumes 5-8","authors":"Michael A. Singer","narrators":"Michael A. Singer","length":"6 hrs and 21 mins"},{"cover":"51l6KFZuT8L","asin":"B0161LXWGK","title":"Out of Your Mind","authors":"Alan Watts","narrators":"Alan Watts","length":"14 hrs and 22 mins"},{"cover":"418yk8ISb8L","asin":"168364672X","title":"The Untethered Soul Lecture Series Collection, Volumes 9-11","authors":"Michael A. Singer","narrators":"Michael A. Singer","length":"4 hrs and 35 mins"},{"cover":"41wQJlqixpL","asin":"B0031TG4UC","subHeading":"The New Science of Personal Transformation","title":"Mindsight","authors":"Daniel J. Siegel","narrators":"Daniel J. Siegel","length":"11 hrs and 45 mins"},{"cover":"418olPMjYkL","asin":"1478968338","title":"Joyful","authors":"Ingrid Fetell Lee","narrators":"Ingrid Fetell Lee","length":"9 hrs and 29 mins"},{"cover":"41r58xMh64L","asin":"1683643011","subHeading":"Teachings to Transform Your Work Life","title":"The Untethered Soul at Work","authors":"Michael A. Singer","narrators":"Michael A. Singer","length":"2 hrs and 17 mins"},{"cover":"51qxIx3H8GL","asin":"0310537134","subHeading":"5 Questions to Help You Determine Your Next Move","title":"Better Decisions, Fewer Regrets","authors":"Andy Stanley","narrators":"Andy Stanley","length":"4 hrs and 9 mins"},{"cover":"51WdyemoHYL","asin":"1663 ame":"Nick Podehl"}],"series":[{"name":"Kingkiller Chronicle","asin":"B005NATG0M","bookNumbers":["1"]}],"blurb":"A tale of sorrow, a tale of survival, a tale of one man's search for meaning in his universe, and how that search, and the indomitable will that drove it, gave birth to a legend....","length":"27h 55m","progress":0,"titleShort":"The Name of the Wind","ratings":89431,"rating":4.7,"summary":"<p><b>Discover #1 </b><b><i>New York Times </i></b><b>bestselling Patrick Rothfuss’ epic fantasy series, The Kingkiller Chronicle.</b></p> <p>“I just love the world of Patrick Rothfuss.” (Lin-Manuel Miranda)</p> <p>“He’s bloody good, this Rothfuss guy.” (George R. R. Martin)</p> <p>“Rothfuss has real talent.” (Terry Brooks)</p> <p>Over 1 Million Copies Sold!&nbsp;</p> <p><b>Day One: </b><b><i>The Name of the Wind</i></b></p> <p><i>My name is Kvothe.</i></p> <p><i>I have stolen princesses back from sleeping barrow kings. I burned down the town of Trebon. I have spent the night with Felurian and left with both my sanity and my life. I was expelled from the University at a younger age than most people are allowed in. I tread paths by moonlight that others fear to speak of during day. I have talked to Gods, loved women, and written songs that make the minstrels weep.</i></p> <p><i>You may have heard of me.</i></p> <p>So begins a tale unequaled in fantasy literature - the story of a hero told in his own voice. It is a tale of sorrow, a tale of survival, a tale of one man’s search for meaning in his universe, and how that search, and the indomitable will that drove it, gave birth to a legend.&nbsp;</p> <p>Praise for The Kingkiller Chronicle:&nbsp;</p> <p>“The best epic fantasy I read last year.... He’s bloody good, this Rothfuss guy.” (George R. R. Martin, <i>New York Times </i>bestselling author of <i>A Song of Ice and Fire</i>)</p> <p>“Rothfuss has real talent, and his tale of Kvothe is deep and intricate and wondrous.” (Terry Brooks, <i>New York Times </i>bestselling author of <i>Shannara</i>)</p> <p>\"It is a rare and great pleasure to find a fantasist writing...with true music in the words.\" (Ursula K. Le Guin, award-winning author of <i>Earthsea</i>)</p> <p>\"The characters are real and the magic is true.” (Robin Hobb, <i>New York Times </i>bestselling author of <i>Assassin’s Apprentice</i>)</p> <p>\"Masterful.... There is a beauty to Pat's writing that defies description.\" (Brandon Sanderson, <i>New York Times </i>bestselling author of <i>Mistborn</i>)</p>","releaseDate":"2009-05-15","publishers":[{"name":"Brilliance Audio"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/brll/001669/bk_brll_001669_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51f2XSzLauL","asin":"B004QISZN6","subHeading":"Kingkiller Chronicle, Book 2","title":"The Wise Man's Fear","authors":"Patrick Rothfuss","narrators":"Nick Podehl","length":"42 hrs and 55 mins"},{"cover":"61ghIRKXuSL","asin":"B012HQ7IPY","subHeading":"The Broken Earth, Book 1","title":"The Fifth Season","authors":"N. K. Jemisin","narrators":"Robin Miles","length":"15 hrs and 27 mins"},{"cover":"6160gSPTzjL","asin":"B00MOXI512","subHeading":"Kingkiller Chronicle, Book 2.5","title":"The Slow Regard of Silent Things","authors":"Patrick Rothfuss","narrators":"Patrick Rothfuss","length":"3 hrs and 39 mins"},{"cover":"61hQuBwakfL","asin":"B01K5RQ6J6","subHeading":"The Broken Earth, Book 2","title":"The Obelisk Gate: Booktrack Edition","authors":"N. K. Jemisin","narrators":"Robin Miles","length":"13 hrs and 19 mins"},{"cover":"61vjGN8NSeL","asin":"B07288JYYG","title":"The Stone Sky","authors":"N. K. Jemisin","narrators":"Robin Miles","length":"14 hrs and 16 mins"},{"cover":"51FD7Nc05jL","asin":"B00O3IUEII","subHeading":"The Reckoners, Book 2","title":"Firefight","authors":"Brandon Sanderson","narrators":"MacLeod Andrews","length":"12 hrs and 5 m :"The Toll","authors":"Neal Shusterman","narrators":"Greg Tremblay","length":"15 hrs and 22 mins"},{"cover":"51XMD8crUcL","asin":"B007KSJKI8","subHeading":"Riyria Revelations, Volume 1","title":"Theft of Swords","authors":"Michael J. Sullivan","narrators":"Tim Gerard Reynolds","length":"22 hrs and 38 mins"}],"added":140},{"asin":"1478998997","cover":"51kBtg+PybL","title":"Chaos: Charles Manson, the CIA, and the Secret History of the Sixties","authors":[{"name":"Tom O'Neill","url":"/search"},{"name":"Dan Piepenbring","url":"/search"}],"narrators":[{"name":"Kevin Stillwell"}],"blurb":"Over two grim nights in Los Angeles, the young followers of Charles Manson murdered seven people. Twenty years ago, when journalist Tom O'Neill was reporting a magazine piece about the murders, he worried there was nothing new to say. Then he unearthed shocking evidence of a cover-up....","length":"16h 15m","progress":0,"titleShort":"Chaos","ratings":5804,"rating":4.7,"summary":"<p><b>A journalist's 20-year fascination with the Manson murders leads to shocking new revelations about the FBI's involvement in this riveting reassessment of an infamous case in American history.</b></p> <p>Over two grim nights in Los Angeles, the young followers of Charles Manson murdered seven people, including the actress Sharon Tate, then eight months pregnant. With no mercy and seemingly no motive, the Manson Family followed their leader's every order - their crimes lit a flame of paranoia across the nation, spelling the end of the 60s. Manson became one of history's most infamous criminals, his name forever attached to an era when charlatans mixed with prodigies, free love was as possible as brainwashing, and utopia - or dystopia - was just an acid trip away.</p> <p>Twenty years ago, when journalist Tom O'Neill was reporting a magazine piece about the murders, he worried there was nothing new to say. Then he unearthed shocking evidence of a cover-up behind the \"official\" story, including police carelessness, legal misconduct, and potential surveillance by intelligence agents. When a tense interview with Vincent Bugliosi - prosecutor of the Manson Family, and author of <i>Helter Skelter</i> - turned a friendly source into a nemesis, O'Neill knew he was onto something. But every discovery brought more questions:</p> <p></p> <ul> <li>Who were Manson's real friends in Hollywood, and how far would they go to hide their ties?</li> <li>Why didn't law enforcement, including Manson's own parole officer, act on their many chances to stop him?</li> <li>And how did Manson-an illiterate ex-con-turn a group of peaceful hippies into remorseless killers?</li> </ul> <p>O'Neill's quest for the truth led him from reclusive celebrities to seasoned spies, from San Francisco's summer of love to the shadowy sites of the CIA's mind-control experiments, on a trail rife with shady cover-ups and suspicious coincidences. The product of two decades of reporting, hundreds of new interviews, and dozens of never-before-seen documents from the LAPD, the FBI, and the CIA, CHAOS mounts an argument that could be, according to Los Angeles Deputy District Attorney Steven Kay, strong enough to overturn the verdicts on the Manson murders. This is a book that overturns our understanding of a pivotal time in American history.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","releaseDate":"2019-06-25","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"True Crime","url":"18572017011"}],"sample":"https://samples.audible.com/bk/hach/005239/bk_hach_005239_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61A1PO4UQ4L","asin":"B00W21ZCKI","subHeading":"The Unholy Alliance Between the Vatican, the CIA, and the Mafia","title":"Operation Gladio","authors":"Paul L. Williams","narrators":"Michael P ,"authors":"Nick Bryant","narrators":"Nick Bryant","length":"20 hrs and 51 mins"}],"added":139},{"asin":"1974922693","cover":"51yKVJzVZjL","title":"The Royal Art of Poison: Filthy Palaces, Fatal Cosmetics, Deadly Medicine, and Murder Most Foul","authors":[{"name":"Eleanor Herman","url":"B001IQXI1S"}],"narrators":[{"name":"Susie Berneis"}],"blurb":"Author Eleanor Herman combines her unique access to royal archives with cutting-edge forensic discoveries to tell the true story of Europe’s glittering palaces: one of medical bafflement, poisonous cosmetics, ever-present excrement, festering natural illness, and, sometimes, murder....","length":"10h 31m","progress":0,"titleShort":"The Royal Art of Poison","ratings":2152,"rating":4.4,"summary":"<p>The story of poison is the story of power. For centuries, royal families have feared the gut-roiling, vomit-inducing agony of a little something added to their food or wine by an enemy. To avoid poison, they depended on tasters, unicorn horns, and antidotes tested on condemned prisoners. Servants licked the royal family's spoons, tried on their underpants, and tested their chamber pots.</p> <p>Ironically, royals terrified of poison were unknowingly poisoning themselves daily with their cosmetics, medications, and filthy living conditions. Women wore makeup made with mercury and lead. Men rubbed turds on their bald spots. Physicians prescribed mercury enemas, arsenic skin cream, drinks of lead filings, and potions of human fat and skull, fresh from the executioner. The most gorgeous palaces were little better than filthy latrines. Gazing at gorgeous portraits of centuries past, we don't see what lies beneath the royal robes.</p> <p>In <i>The Royal Art of Poison</i>, Eleanor Herman combines her unique access to royal archives with cutting-edge forensic discoveries to tell the true story of Europe’s glittering palaces: one of medical bafflement, poisonous cosmetics, ever-present excrement, festering natural illness, and, sometimes, lled in Death and Detection and Created Modern Crime","title":"The Invention of Murder","authors":"Judith Flanders","narrators":"Jennifer M. Dixon","length":"19 hrs and 57 mins"},{"cover":"61QeYLWVI0L","asin":"B072FJFNZ9","subHeading":"A True Story of Injustice in the American South","title":"The Cadaver King and the Country Dentist","authors":"Radley Balko, Tucker Carrington, John Grisham - foreword","narrators":"Robert Fass","length":"14 hrs and 45 mins"}],"added":138},{"asin":"1549160818","cover":"416LxzkyZAL","title":"A Life on Our Planet: My Witness Statement and a Vision for the Future","authors":[{"name":"Sir David Attenborough","url":"B00569VN5Q"},{"name":"Jonnie Hughes","url":"B004G28DXO"}],"narrators":[{"name":"Sir David Attenborough"}],"blurb":"In this scientifically informed account of the changes occurring in the world over the last century, award-winning broadcaster and natural historian Sir David Attenborough shares a lifetime of wisdom and a hopeful vision for the future....","length":"6h 20m","progress":0,"titleShort":"A Life on Our Planet","ratings":453,"rating":4.8,"summary":"<p><b>In this scientifically informed account of the changes occurring in the world over the last century, award-winning broadcaster and natural historian Sir David Attenborough shares a lifetime of wisdom and a hopeful vision for the future.</b></p> <p>See the world. Then make it better.</p> <p>I am 93. I've had an extraordinary life. It's only now that I appreciate how extraordinary. As a young man, I felt I was out there in the wild, experiencing the untouched natural world - but it was an illusion. The tragedy of our time has been happening all around us, barely noticeable from day to day - the loss of our planet's wild places, its biodiversity. I have been witness to this decline. <i>A Life on Our Planet</i> is my witness statement and my vision for the future. It is the story of how we came to make this, our greatest mistake - and how, if we act now, we can yet put it right.</p> <p>We have one final chance to create the perfect home for ourselves and restore the wonderful world we inherited.</p> <p>All we need is the will to do so.&nbsp;</p>","releaseDate":"2020-10-06","publishers":[{"name":"Grand Central Publishing"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/bk/hach/006029/bk_hach_006029_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41DWwRsKyWL","asin":"154911512X","subHeading":"The Power of Being an Outsider in an Insider World","title":"Weird","authors":"Olga Khazan","narrators":"Renata Friedman","length":"9 hrs"},{"cover":"41arM+NiTlL","asin":"1797104292","subHeading":"Thirteen Days to Washington","title":"Lincoln on the Verge","authors":"Ted Widmer","narrators":"Fred Sanders, Ted Widmer","length":"16 hrs and 53 mins"},{"cover":"61R6mWvJyCL","asin":"1549141902","subHeading":"My Journey to Uncover the Cost of Saving a Life","title":"Lightning Flowers","authors":"Katherine E. Standefer","narrators":"Katherine E. Standefer","length":"9 hrs and 56 mins"},{"cover":"51CSV+a+WgL","asin":"0358396360","subHeading":"A Field Guide to the Hidden World of Everyday Design","title":"The 99% Invisible City","authors":"Kurt Kohlstedt, Roman Mars","narrators":"Roman Mars","length":"10 hrs and 49 mins"},{"cover":"51rodjMrVwL","asin":"B08BSZHW17","subHeading":"The Unexpected Paths to Success from the World's Most Inspiring Entrepreneurs","title":"How I Built This","authors":"Guy Raz","narrators":"Guy Raz","length":"10 hrs and 31 mins"},{"cover":"512Kr+1EU6L","asin":"B08F7ZMSGN","title":"On Writers and Writing","authors":"Margaret Atwood","narrators":"Margaret Atwood","length":"6 hrs and 33 mins"},{"cover":"61NWl96SmVL","asin":"B07TGSJK4V","title":"Mycroft and Sherlock","authors":"Kareem Abdul-Jabbar, Anna Waterhouse","narrators":"Damian Lynch","length":"10 hrs and hat she does possess power - the power of witchcraft, which can transform rivals into monsters and menace the gods themselves.&nbsp;</p> <p>Threatened, Zeus banishes her to a deserted island, where she hones her occult craft, tames wild beasts and crosses paths with many of the most famous figures in all of mythology, including the Minotaur; Daedalus and his doomed son, Icarus; the murderous Medea; and, of course, wily Odysseus.&nbsp;</p> <p>But there is danger, too, for a woman who stands alone, and Circe unwittingly draws the wrath of both men and gods, ultimately finding herself pitted against one of the most terrifying and vengeful of the Olympians. To protect what she loves most, Circe must summon all her strength and choose, once and for all, whether she belongs with the gods she is born from or the mortals she has come to love.&nbsp;</p> <p>With unforgettably vivid characters, mesmerizing language and pause-resisting suspense, <i>Circe</i> is a triumph of storytelling, an intoxicating epic of family rivalry, palace intrigue, and love and loss as well as a celebration of indomitable female strength in a man's world.</p>","releaseDate":"2018-04-10","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/hach/003701/bk_hach_003701_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51WhLuOA-ML","asin":"059334023X","subHeading":"A Novel","title":"The Midnight Library","authors":"Matt Haig","narrators":"Carey Mulligan","length":"8 hrs and 50 mins"},{"cover":"51OipynKAVL","asin":"125077795X","title":"The Invisible Life of Addie LaRue","authors":"V. E. Schwab","narrators":"Julia Whelan","length":"17 hrs and 10 mins"},{"cover":"61xDH3UNRxL","asin":"B07FTTTPFD","title":"The Silence of the Girls","authors":"Pat Barker","narrators":"Kristin Atherton, Michael Fox","length":"10 hr of the Republic proved to be its undoing. The republican system was unable to cope with the vast empire Rome now ruled: rising economic inequality disrupted traditional ways of life, endemic social and ethnic prejudice led to clashes over citizenship and voting rights, and rampant corruption and ruthless ambition sparked violent political clashes that cracked the once indestructible foundations of the Republic.&nbsp;</p> <p>Chronicling the years 146-78 BC, <i>The Storm Before the Storm</i> dives headlong into the first generation to face this treacherous new political environment. Abandoning the ancient principles of their forbearers, men like Marius, Sulla, and the Gracchi brothers set dangerous new precedents that would start the Republic on the road to destruction and provide a stark warning about what can happen to a civilization that has lost its way.&nbsp;</p>","releaseDate":"2017-10-24","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/hach/003332/bk_hach_003332_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"512nFowNDZL","asin":"0062868071","subHeading":"Apocalyptic Moments, from the Bronze Age Collapse to Nuclear Near Misses","title":"The End Is Always Near","authors":"Dan Carlin","narrators":"Dan Carlin","length":"7 hrs and 55 mins"},{"cover":"51vjHVIvmjL","asin":"B01865AOJW","subHeading":"A History of Ancient Rome","title":"SPQR","authors":"Mary Beard","narrators":"Phyllida Nash","length":"18 hrs and 30 mins"},{"cover":"51GnofLe1mL","asin":"1682769720","title":"Crashes and Crises: Lessons from a History of Financial Disasters","authors":"Connel Fullenkamp, The Great Courses","narrators":"Connel Fullenkamp","length":"11 hrs and 16 mins"},{"cover":"61gMMTtE2cL","asin":"1977330053","subHeading":"The Punic Wars 265-146BC","title":"The Fall of Carthage","authors":"Adria his manager, and injured several others. Marley would go on to perform at the free concert on December 5, but he left the country the next day, not to return for two years. </p> <p>Deftly spanning decades and continents and peopled with a wide range of characters - assassins, journalists, drug dealers, and even ghosts - <i>A Brief History of Seven Killings</i> is the fictional exploration of that dangerous and unstable time and its bloody aftermath, from the streets and slums of Kingston in the 1970s, to the crack wars in 1980s New York, to a radically altered Jamaica in the 1990s. Brilliantly inventive and stunningly ambitious, this novel is a revealing modern epic that will secure Marlon James' place among the great literary talents of his generation.</p>","releaseDate":"2014-10-20","publishers":[{"name":"HighBridge, a division of Recorded Books"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/high/000881/bk_high_000881_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51pxmFm-xbL","asin":"B002VA3BP8","title":"The Book of Night Women","authors":"Marlon James","narrators":"Robin Miles","length":"15 hrs and 45 mins"},{"cover":"51lHpuOAemL","asin":"0525526838","subHeading":"The Dark Star Trilogy, Book 1","title":"Black Leopard, Red Wolf","authors":"Marlon James","narrators":"Dion Graham","length":"24 hrs and 2 mins"},{"cover":"61WZX6yV8oL","asin":"B004YECK4M","title":"John Crow’s Devil","authors":"Marlon James","narrators":"Robin Miles","length":"8 hrs and 21 mins"},{"cover":"51vuypfCpsL","asin":"0525643281","subHeading":"A Novel","title":"My Sister, the Serial Killer","authors":"Oyinkan Braithwaite","narrators":"Adepero Oduye","length":"4 hrs and 15 mins"},{"cover":"51-nyoO4efL","asin":"1974932060","title":"Milkman","authors":"Anna Burns","narrators":"Bríd Brennan","length":"14 hrs and 11 mins"},{"cover ,"length":"12h 21m","progress":0,"titleShort":"The Real History of Secret Societies","ratings":562,"rating":4.3,"summary":"<p>Welcome to T<i>he Real History of Secret Societies</i>, a historical look at the true-life groups which, if you believe the myths, are the unspoken power behind some of the world’s major turning points, from controlling the British crown to holding back the electric car and keeping Martians and Atlantis under wraps.</p> <p>Prepare yourself. In this course brought to you in partnership with HISTORY®, you will be visiting some of history’s deepest rabbit-holes, across centuries and continents, in search of secret societies in all their varieties. You will journey to some very dark places, and frankly some odd and sometimes silly ones as well. During 24 eye-opening lectures, Dr. Richard B. “Rick” Spence, Professor of History at the University of Idaho, guides you through the fascinating, often mystifying - sometimes disturbing - world of brotherhoods, sisterhoods, orders, cults, and cabals that have influenced human culture from ancient times to the present.</p> <p>You’ll understand how and why secret societies have attracted some of history’s most brilliant, and some of its most evil, minds. Often demonized by their enemies, many secret societies have become the stuff of myths and conspiracy theories. Why do they exist? And when they are invented or imagined, why would someone pretend they exist? What do secret societies believe? Who do they recruit? Most important, what influence do they have? Buckle up and get ready to find out.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","releaseDate":"2019-08-16","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"World","url":"18573695011"}],"sample":"https://samples.audible.com/bk/tcco/001153/bk_tcco_001153_sample.mp3","language":"English","format":"L ","length":"8 hrs and 20 mins"}],"added":130},{"asin":"1629976083","cover":"51T-GTbvapL","title":"The Theory of Everything: The Quest to Explain All Reality","authors":[{"name":"Don Lincoln","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Don Lincoln"}],"blurb":"Albert Einstein was pursuing a dream far more ambitious than the theory of relativity. He was trying to find an equation that explained all physical reality - a theory of everything. Experimental physicist and award-winning educator Dr. Don Lincoln takes you on this exciting journey....","length":"12h 21m","progress":0,"titleShort":"The Theory of Everything: The Quest to Explain All Reality","ratings":1204,"rating":4.5,"summary":"<p>At the end of his career, Albert Einstein was pursuing a dream far more ambitious than the theory of relativity. He was trying to find an equation that explained all physical reality - a theory of everything. He failed, but others have taken up the challenge in a remarkable quest that is shedding light on unsuspected secrets of the cosmos.</p> <p>Experimental physicist and award-winning educator Dr. Don Lincoln of the Fermi National Accelerator Laboratory takes you on this exciting journey in <i>The Theory of Everything: The Quest to Explain All Reality</i>. Suitable for the intellectually curious at all levels and assuming no background beyond basic high-school math, these 24 half-hour lectures cover recent developments at the forefront of particle physics and cosmology, while delving into the history of the centuries-long search for this holy grail of science.</p> <p>You trace the dream of a theory of everything through Newton, Maxwell, Einstein, Bohr, Schrödinger, Feynman, Gell-Mann, Weinberg, and other great physicists, charting their progress toward an all-embracing, unifying theory. Their resulting equations are the masterpieces of physics, which Dr. Lincoln explains in fascinating and accessible detail. Studying them is like touring ors":"Steven Pollock","length":"12 hrs and 23 mins"},{"cover":"51hJDeYGB0L","asin":"B00HU7VWI0","subHeading":"Deciphering How the Brain Codes Our Thoughts","title":"Consciousness and the Brain","authors":"Stanislas Dehaene","narrators":"David Drummond","length":"11 hrs and 17 mins"},{"cover":"51li8OjeirL","asin":"B00TI4EFZU","subHeading":"The Limits of Science and the Search for Meaning","title":"The Island of Knowledge","authors":"Marcelo Gleiser","narrators":"William Neenan","length":"10 hrs and 33 mins"}],"added":129},{"asin":"B07KX4ZCH6","cover":"41jncCqmRJL","title":"Tao Te Ching: The Essential Translation of the Ancient Chinese Book of the Tao","authors":[{"name":"Lao Tzu","url":"B000AQ1WO2"},{"name":"John Minford - translator","url":"/search"}],"narrators":[{"name":"Edoardo Ballerini"}],"blurb":"The most translated book in the world after the Bible, the Tao Te Ching, or “Book of the Tao,” is a guide to cultivating a life of peace, serenity, and compassion....","downloaded":true,"favorite":true,"progress":"4h 54m left","titleShort":"Tao Te Ching","ratings":202,"rating":4.8,"summary":"<p><b>The original mindfulness book, in a landmark new translation by the award-winning translator of the </b><b><i>I Ching</i></b><b> and </b><b><i>The Art of War</i></b></p> <p>The most translated book in the world after the Bible, the <i>Tao Te Ching</i>, or “Book of the Tao,” is a guide to cultivating a life of peace, serenity, and compassion. Through aphorisms and parable, it leads readers toward the Tao, or the “Way”: harmony with the life force of the universe. Traditionally attributed to Lao-tzu, a Chinese philosopher thought to have been a contemporary of Confucius, it is the essential text of Taoism, one of the three major religions of ancient China. As one of the world’s great works of wisdom literature, it still has much to teach us today, offering a practical model based on modesty and self-restraint for living a balanced existence and for opening your mind, freeing y or inspiration) </li> <li>Collaborate with others (working alone is a surefire way to starve) </li> <li>Take strategic risks (instead of reckless ones) </li> <li>Make money in order to make more art (it's not selling out) </li> <li>Apprentice under a master (a \"lone genius\" can never reach full potential) </li> </ul> <p></p> <p>Through inspiring anecdotes of successful creatives both past and present, Goins shows that living by these rules is not only doable but it's also a fulfilling way to thrive. </p> <p>From graphic designers and writers to artists and business professionals, creatives already know that no one is born an artist. Goins' revolutionary rules celebrate the process of becoming an artist, a person who utilizes the imagination in fundamental ways. He reminds creatives that business and art are not mutually exclusive pursuits. In fact success in business and in life flow from a healthy exercise of creativity. </p> <p>Expanding upon the groundbreaking work in his previous best-seller, <i>The Art of Work</i>, Goins explores the tension every creative person and organization faces in an effort to blend the inspired life with a practical path to success. Being creative isn't a disadvantage for success; rather, it is a powerful tool to be harnessed. </p>","releaseDate":"2017-06-06","publishers":[{"name":"HarperCollins Leadership"}],"categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Career Success","url":"18572070011"}],"sample":"https://samples.audible.com/bk/tnwd/000693/bk_tnwd_000693_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51sVt6I1dUL","asin":"B07JKCJ8VF","subHeading":"A Complete and Easy-to-Follow System for the Artist Who Wasn't Born with a Business Mind","title":"Art Money Success: Finally Make Money Doing What You Love","authors":"Maria Brophy","narrators":"Maria Brophy","length":"7 hrs and 43 mins"},{"cover":"51ndh7hOdnL","asin":"1977345905","subHeading":"The  hostile ships on the open sea....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"Mastering Fear","ratings":1082,"rating":4.7,"summary":"<p><b>From </b><b><i>New York Times</i></b><b> best-selling author and former Navy SEAL Brandon Webb comes a simple yet powerful five-step guide to transforming your life by making your fears work for you instead of against you.</b></p> <p>Brandon Webb has run life-threatening missions in the world's worst trouble spots, whether that meant jumping out of airplanes, taking down hostile ships on the open sea, or rolling prisoners in the dead of night in the mountains of Afghanistan. As a Navy SEAL, he learned how to manage the natural impulse to panic in the face of terrifying situations. As media CEO and national television commentator, he has learned how to apply those same skills in civilian life.</p> <p>Drawing on his experiences in combat and business, along with colorful anecdotes from his vast network of super-achiever friends, from astronauts to billionaires, Webb shows how people from all walks of life can stretch and transcend their boundaries and learn to use their fears as fuel to achieve more than they ever thought possible. \"Fear can be a set of manacles, holding you prisoner\", writes Webb. \"Or it can be a slingshot, catapulting you on to greatness.\"</p> <p>The key, says Webb, is not to fight fear or try to beat it back, but to embrace and harness it. In the process, rather than being your adversary, your fear becomes a secret weapon that allows you to triumph in even the most adverse situations. In <i>Mastering Fear</i>, Webb and his best-selling coauthor, John David Mann, break this transformation down into five practical steps, creating a must-listen manual for anyone looking for greater courage and mastery in their lives.</p>","releaseDate":"2018-08-07","publishers":[{"name":"Penguin Audio"}],"length":"4h 53m ","categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Manage 2,"rating":4.1,"summary":"<p><b>Earphones Award Winner (<i>AudioFile Magazine</i>) </b></p> <p>The year is 1984 and the city is Tokyo.</p> <p>A young woman named Aomame follows a taxi driver's enigmatic suggestion and begins to notice puzzling discrepancies in the world around her. She has entered, she realizes, a parallel existence, which she calls <i>1Q84</i> - \"Q\" is for \"question mark\". A world that bears a question. </p> <p>Meanwhile, an aspiring writer named Tengo takes on a suspect ghostwriting project. He becomes so wrapped up with the work and its unusual author that, soon, his previously placid life begins to come unraveled. </p> <p>As Aomame's and Tengo's narratives converge over the course of this single year, we learn of the profound and tangled connections that bind them ever closer: a beautiful, dyslexic teenage girl with a unique vision; a mysterious religious cult that instigated a shoot-out with the metropolitan police; a reclusive, wealthy dowager who runs a shelter for abused women; a hideously ugly private investigator; a mild-mannered yet ruthlessly efficient bodyguard; and a peculiarly insistent television-fee collector. </p> <p>A love story, a mystery, a fantasy, a novel of self-discovery, a dystopia to rival George Orwell's, <i>1Q84</i> is Haruki Murakami's most ambitious undertaking yet: an instant best seller in his native Japan, and a tremendous feat of imagination from one of our most revered contemporary writers. </p> <p><b>BONUS AUDIO:</b> Audible interviews the translators of <i>1Q84</i>, Jay Rubin and Philip Gabriel.</p>","releaseDate":"2011-10-25","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/adbl/003171/bk_adbl_003171_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51RTJXBokXL","asin":"B00EV5209Y","subHeading":"A Novel"," e headlines around the world. A quest for truth that leads to death, madness or disappearance for those who seek to solve it. <i>The Lost City of Z</i> is a blockbuster adventure narrative about what lies beneath the impenetrable jungle canopy of the Amazon. <p>After stumbling upon a hidden trove of diaries, acclaimed <i>New Yorker</i> writer David Grann set out to solve \"the greatest exploration mystery of the 20th century\": What happened to the British explorer Percy Fawcett and his quest for the Lost City of Z?</p> <p>In 1925 Fawcett ventured into the Amazon to find an ancient civilization, hoping to make one of the most important discoveries in history.</p> <p>For centuries Europeans believed the world's largest jungle concealed the glittering kingdom of El Dorado. Thousands had died looking for it, leaving many scientists convinced that the Amazon was truly inimical to humankind. But Fawcett, whose daring expeditions helped inspire Conan Doyle's <i>The Lost World,</i> had spent years building his scientific case. Captivating the imagination of millions, Fawcett embarked with his 21-year-old son, determined to prove that this ancient civilization, which he dubbed \"Z\", existed. Then he and his expedition vanished.</p> <p>Fawcett's fate, and the tantalizing clues he left behind about \"Z\", became an obsession for hundreds who followed him into the uncharted wilderness. For decades scientists and adventurers have searched for evidence of Fawcett's party and the lost City of Z. As David Grann delved ever deeper into the mystery surrounding Fawcett's quest, and the greater mystery of what lies within the Amazon, he found himself, like the generations who preceded him, being irresistibly drawn into the jungle's \"green hell\". His quest for the truth and his stunning discoveries about Fawcett's fate and \"Z\" form the heart of this complex, enthralling narrative.</p>","releaseDate":"2009-02-24","publishers":[{"name":"Random House Audio"}],"categories":[{"name":"H
