 hrs and 1 min"},{"cover":"61xDH3UNRxL","asin":"B07FTTTPFD","title":"The Silence of the Girls","authors":"Pat Barker","narrators":"Kristin Atherton, Michael Fox","length":"10 hrs and 44 mins"},{"cover":"61CrEYL26KL","asin":"B01LWUJKQ7","title":"Norse Mythology","authors":"Neil Gaiman","narrators":"Neil Gaiman","length":"6 hrs and 29 mins"}],"added":10},{"asin":"B07D5HTRPZ","cover":"411JrbL5IVL","title":"The Happiness Hypothesis","authors":[{"name":"Jonathan Haidt","url":"B001H6GAXW"}],"narrators":[{"name":"Ryan Vincent Anderson"}],"blurb":"Award-winning psychologist Jonathan Haidt, the author of The Righteous Mind, shows how a deeper understanding of the world's philosophical wisdom and its enduring maxims can enrich and even transform our lives....","downloaded":true,"length":"10h 18m","progress":0,"titleShort":"The Happiness Hypothesis","ratings":4765,"rating":4.6,"summary":"<p>Jonathan Haidt skillfully combines two genres-philosophical wisdom and scientific research-delighting the listener with surprising insights. He explains, for example, why we have such difficulty controlling ourselves and sticking to our plans; why no achievement brings lasting happiness, yet a few changes in your life can have profound effects, and why even confirmed atheists experience spiritual elevation.&nbsp;</p> <p>In a stunning final chapter, Haidt addresses the grand question \"How can I live a meaningful life?,\" offering an original answer that draws on the rich inspiration of both philosophy and science.&nbsp;</p> <p>\"<i>The Happiness Hypothesis</i> is a wonderful and nuanced book that provides deep insight into the some of the most important questions in life - Why are we here? What kind of life should we lead? What paths lead to happiness? From the ancient philosophers to cutting edge scientists, Haidt weaves a tapestry of the best and the brightest. His highly original work on elevation and awe - two long-neglected emotions - adds a new weave to that tapestry. A truly inspiring book.\" (David M. Buss, author of <i>The Evolution of Desire: Strategies of Human Mating</i>)</p> <p>\"In this beautifully written book, Jonathan Haidt shows us the deep connection that exists between cutting-edge psychological research and the wisdom of the ancients. It is inspiring to see how much modern psychology informs life's most central and persistent questions\" (Barry Schwartz, author of <i>The Paradox of Choice: Why More Is Less</i>)&nbsp;</p> <p>\"In our quest for happiness, we must find a balance between modern science and ancient wisdom, between East and West, and between \"left brain\" and \"right brain\". Haidt has struck that balance perfectly, and in doing so has given us the most brilliant and lucid analysis of virtue and well-being in the entire literature of positive psychology. For the reader who seeks to understand happiness, my advice is: Begin with Haidt.\" (Martin E.P. Seligman, Director, Positive Psychology Center at the University of Pennsylvania and author of <i>Authentic Happiness</i>)&nbsp;</p> <p>\"Haidt is a fine guide on this journey between past and present, discussing the current complexities of psychological theory with clarity and humor...Haidt's is an open-minded, robust look at philosophy, psychological fact and spiritual mystery, of scientific rationalism and the unknowable ephemeral - an honest inquiry that concludes that the best life is, perhaps, one lived in the balance of opposites.\" (<i>Bookpage</i>)</p>","releaseDate":"2018-05-23","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/hach/004482/bk_hach_004482_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41mRYIeyrkL","asin":"B079P6VFH1","subHeading":"How Good Intentions and Bad Ideas Are Setting Up a Generation for Failure","title":"The Coddling of the Ame ame":"Matthew Walker","url":"B075SGBD58"}],"narrators":[{"name":"Steve West"}],"blurb":"Professor Matthew Walker reveals his groundbreaking exploration of sleep, explaining how we can harness its transformative power to change our lives for the better....","length":"13h 52m","progress":0,"titleShort":"Why We Sleep","ratings":11137,"rating":4.8,"summary":"<p>The first sleep book by a leading scientific expert - Professor Matthew Walker, director of UC Berkeley's Sleep and Neuroimaging Lab - reveals his groundbreaking exploration of sleep, explaining how we can harness its transformative power to change our lives for the better. </p> <p>Sleep is one of the most important but least understood aspects of our life, wellness, and longevity. Until very recently, science had no answer to the question of why we sleep, or what good it served, or why we suffer such devastating health consequences when we don't sleep. Compared to the other basic drives in life - eating, drinking, and reproducing - the purpose of sleep remained elusive. </p> <p>But an explosion of scientific discoveries in the last 20 years has shed new light on this fundamental aspect of our lives. Now, preeminent neuroscientist and sleep expert Matthew Walker gives us a new understanding of the vital importance of sleep and dreaming. Among so many other things, within the brain, sleep enriches our ability to learn, memorize, and make logical decisions. It recalibrates our emotions, restocks our immune system, fine-tunes our metabolism, and regulates our appetite. Dreaming mollifies painful memories and creates a virtual reality space in which the brain melds past and present knowledge to inspire creativity. </p> <p>Walker answers important questions about sleep: How do caffeine and alcohol affect sleep? What really happens during REM sleep? Why do our sleep patterns change across a lifetime? How do common sleep aids affect us, and can they do long-term damage? Charting cutting-edge scientific breakthroughs and synthesizing decades of research and clinical practice, Walker explains how we can harness sleep to improve learning, mood, and energy levels; regulate hormones; prevent cancer, Alzheimer's, and diabetes; slow the effects of aging; increase longevity; enhance the education and lifespan of our children, and boost the efficiency, success, and productivity of our businesses. Clear-eyed, fascinating, and immensely accessible, <i>Why We Sleep</i> is the crucial account on sleep that will forever change listeners' minds on the subject. </p>","releaseDate":"2017-10-03","publishers":[{"name":"Simon & Schuster Audio"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/sans/008129/bk_sans_008129_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41XuXZcgBzL","asin":"0593211510","subHeading":"The New Science of a Lost Art","title":"Breath","authors":"James Nestor","narrators":"James Nestor","length":"7 hrs and 18 mins"},{"cover":"51bb7yJqDNL","asin":"1508296057","subHeading":"Why We Age - and Why We Don't Have To","title":"Lifespan","authors":"David A. Sinclair PhD, Matthew D. LaPlante","narrators":"David A. Sinclair PhD","length":"11 hrs and 55 mins"},{"cover":"513Y5o-DYtL","asin":"1524779261","subHeading":"An Easy & Proven Way to Build Good Habits & Break Bad Ones","title":"Atomic Habits","authors":"James Clear","narrators":"James Clear","length":"5 hrs and 35 mins"},{"cover":"51HiU+5mTwL","asin":"B01D24NLWO","subHeading":"The Computer Science of Human Decisions","title":"Algorithms to Live By","authors":"Brian Christian, Tom Griffiths","narrators":"Brian Christian","length":"11 hrs and 50 mins"},{"cover":"41PAC97HKBL","asin":"1549150340","subHeading":"What We Should Know About the People We Don't Know","title":"Talking to Strangers","authors":"Malcolm Gladwell","narrators":"Malcolm Gladwell","length":"8 h MD - foreword","narrators":"Jordan B. Peterson","length":"15 hrs and 40 mins"},{"cover":"51AltvcjS1L","asin":"B08S9W5MP6","title":"Summary: Why We Sleep: Unlocking the Power of Sleep and Dreams by Matthew Walker, PhD","authors":"Knowledge Tree, Matthew Walker PhD","narrators":"Brad Letson","length":"1 hr and 50 mins"},{"cover":"51ZBIGic7HL","asin":"1683646118","subHeading":"Activate Your Full Human Potential","title":"The Wim Hof Method","authors":"Wim Hof, Elissa Epel PhD","narrators":"Apolo Anton Ohno","length":"7 hrs and 9 mins"},{"cover":"61zsCT1axRL","asin":"B07LGF8TCJ","subHeading":"Choosing a Focused Life in a Noisy World","title":"Digital Minimalism","authors":"Cal Newport","narrators":"Will Damron, Cal Newport","length":"6 hrs and 59 mins"}],"added":8},{"asin":"B01KTWQKTS","cover":"512rzuss8lL","title":"1491: New Revelations of the Americas Before Columbus","authors":[{"name":"Charles C. Mann","url":"B000AP9N94"}],"narrators":[{"name":"Darrell Dennis"}],"blurb":"A groundbreaking study that radically alters our understanding of the Americas before the arrival of the Europeans in 1492....","length":"16h 17m","progress":0,"titleShort":"1491","ratings":2490,"rating":4.4,"summary":"<p>A groundbreaking study that radically alters our understanding of the Americas before the arrival of the Europeans in 1492. </p> <p>Traditionally, Americans learned in school that the ancestors of the people who inhabited the Western Hemisphere at the time of Columbus' landing had crossed the Bering Strait 12,000 years ago; existed mainly in small nomadic bands; and lived so lightly on the land that the Americas were, for all practical purposes, still a vast wilderness. But as Charles C. Mann now makes clear, archaeologists and anthropologists have spent the last 30 years proving these and many other long-held assumptions wrong. </p> <p>In a book that startles and persuades, Mann reveals how a new generation of researchers equipped with novel scientific techniques came to previously unheard-of conclusions. Among them: </p> <p></p> <ul> <li>In 1491 there were probably more people living in the Americas than in Europe. </li> <li>Certain cities - such as Tenochtitlán, the Aztec capital - were far greater in population than any contemporary European city. Furthermore, Tenochtitlán, unlike any capital in Europe at that time, had running water, beautiful botanical gardens, and immaculately clean streets. </li> <li>The earliest cities in the Western Hemisphere were thriving before the Egyptians built the great pyramids. </li> <li>Pre-Columbian Indians in Mexico developed corn by a breeding process so sophisticated that the journal <i>Science</i> recently described it as \"man's first, and perhaps the greatest, feat of genetic engineering\". </li> <li>Amazonian Indians learned how to farm the rain forest without destroying it - a process scientists are studying today in the hope of regaining this lost knowledge. </li> <li>Native Americans transformed their land so completely that Europeans arrived in a hemisphere already massively \"landscaped\" by human beings. </li> </ul> <p></p> <p>Mann sheds clarifying light on the methods used to arrive at these new visions of the pre-Columbian Americas and how they have affected our understanding of our history and our thinking about the environment. His book is an exciting and learned account of scientific inquiry and revelation. </p>","releaseDate":"2016-08-29","publishers":[{"name":"Random House Audio"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/bk/rand/004761/bk_rand_004761_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51CtYzJYzAL","asin":"B005F5JT3E","subHeading":"Uncovering the New World Columbus Created","title":"1493","authors":"Charles C. Mann","narrators":"Robertson Dean","length":"17 hrs and 46 mins"},{"cover":"51Oi+FcrkKL","asin":"B004G7VN04","subHeading":"The Fate of Human Societies","title":"Guns, Germs and Steel","authors":"Jared Diamond","narrators":"Doug Ordunio","length":"16 hrs and 20 mins"},{"cover":"51OhWgdbrJL","asin":"B075DL9YMD","subHeading":"Two Remarkable Scientists and Their Dueling Visions to Shape Tomorrow's World","title":"The Wizard and the Prophet","authors":"Charles C. Mann","narrators":"Bronson Pinchot","length":"18 hrs and 56 mins"},{"cover":"51Hy-7vwlfL","asin":"B002V9ZDF0","subHeading":"Five Centuries of the Pillage of a Continent","title":"Open Veins of Latin America","authors":"Eduardo Galeano, Isabel Allende (Foreward)","narrators":"Jonathan Davis","length":"14 hrs and 30 mins"},{"cover":"61oWkHe7ePL","asin":"B00HUV6CQS","subHeading":"The Year China Discovered America","title":"1421","authors":"Gavin Menzies","narrators":"Simon Vance","length":"12 hrs and 59 mins"},{"cover":"61G86HWyAGL","asin":"B07DX83FZC","title":"Ancient Civilizations of North America","authors":"Edwin Barnhart, The Great Courses","narrators":"Edwin Barnhart","length":"12 hrs and 19 mins"},{"cover":"51wNtsjrhXL","asin":"B00P1RW1CC","subHeading":"Revisioning American History","title":"An Indigenous Peoples' History of the United States","authors":"Roxanne Dunbar-Ortiz","narrators":"Laural Merlington","length":"10 hrs and 18 mins"},{"cover":"61HnlL0-LaL","asin":"B07QP9FFJJ","subHeading":"The Epic and Forgotten Story of Hispanic North America","title":"El Norte","authors":"Carrie Gibson","narrators":"Thom Rivera","length":"21 hrs and 20 mins"},{"cover":"514bRHmeDnL","asin":"B00CYNMAIG","subHeading":"From the Earliest Accounts to the Fall of Rome","title":"The History of the Ancient World","authors":"Susan Wise Bauer","narrators":"John Lee","length":"26 hrs and 20 mins"},{"cover":"51Bp7xIqZEL","asin":"B00J3F55BM","subHeading":"The Year Civilization Collapsed","title":"1177 B.C.","authors":"Eric H. Cline","narrators":"Andy Caploe","length":"8 hrs and 3 mins"},{"cover":"41C6x58eFwL","asin":"B002V0KFPW","title":"A Short History of Nearly Everything","authors":"Bill Bryson","narrators":"Richard Matthews","length":"18 hrs and 13 mins"},{"cover":"61CenH+GMkL","asin":"B01E7GNKUY","subHeading":"Penguin History of the United States, Book 1","title":"American Colonies: The Settling of North America","authors":"Alan Taylor","narrators":"Bob Souer","length":"21 hrs and 54 mins"},{"cover":"51tAmoigKnL","asin":"B002V8KSTW","title":"1776","authors":"David McCullough","narrators":"David McCullough","length":"11 hrs and 33 mins"},{"cover":"51vjHVIvmjL","asin":"B01865AOJW","subHeading":"A History of Ancient Rome","title":"SPQR","authors":"Mary Beard","narrators":"Phyllida Nash","length":"18 hrs and 30 mins"},{"cover":"51ayOU6uObL","asin":"B00FZ4JEAS","subHeading":"An Unnatural History","title":"The Sixth Extinction","authors":"Elizabeth Kolbert","narrators":"Anne Twomey","length":"9 hrs and 59 mins"},{"cover":"51hhnsE41gL","asin":"B07P6FNZNF","subHeading":"The Epic Story of Spanish North America, 1493-1898","title":"América","authors":"Robert Goodwin","narrators":"Thom Rivera","length":"20 hrs and 59 mins"},{"cover":"51+CGv8v5GL","asin":"B002V8HNTA","subHeading":"The Unknown Story","title":"Mao","authors":"Jung Chang, Jon Halliday","narrators":"Robertson Dean","length":"29 hrs and 50 mins"},{"cover":"516miBA4HYL","asin":"B07WS35F6Z","title":"Latin History for Morons","authors":"John Leguizamo","narrators":"John Leguizamo","length":"1 hr and 19 mins"}],"added":7},{"asin":"0062866745","cover":"419rWfsxfNL","title":"The Social Leap: The New Evolutionary Science of Who We Are, Where We Come from, and What Makes Us Happy","authors":[{"name":"William von Hippel","url":"/search"}],"narrators":[{"name":"Michael David Axtell"}],"blurb":"In The Social Leap, William von Hippel lays out a revolutionary hypothesis, tracing human development through three critical evolutionary inflection points to explain how events in our distant past shape our lives today....","length":"8h 36m","progress":0,"titleShort":"The Social Leap","ratings":537,"rating":4.7,"summary":"<p>In the compelling popular science tradition of <i>Sapiens</i> and <i>Guns, Germs, and Steel</i>, a groundbreaking and eye-opening exploration that applies evolutionary science to provide a new perspective on human psychology, revealing how major challenges from our past have shaped some of the most fundamental aspects of our being.</p> <p>The most fundamental aspects of our lives - from leadership and innovation to aggression and happiness - were permanently altered by the \"social leap\" our ancestors made from the rain forest to the Savannah. Their struggle to survive on the open grasslands required a shift from individualism to a new form of collectivism, which forever altered the way our mind works. It changed the way we fight and our proclivity to make peace, it changed the way we lead and the way we follow, it made us innovative but not inventive, it created a new kind of social intelligence, and it led to new sources of life satisfaction.</p> <p>In <i>The Social Leap</i>, William von Hippel lays out this revolutionary hypothesis, tracing human development through three critical evolutionary inflection points to explain how events in our distant past shape our lives today. From the mundane, such as why we exaggerate, to the surprising, such as why we believe our own lies and why fame and fortune are as likely to bring misery as happiness, the implications are far-reaching and extraordinary.</p> <p>Blending anthropology, biology, history, and psychology with evolutionary science, <i>The Social Leap</i> is a fresh and provocative look at our species that provides new clues about who we are, what makes us happy, and how to use this knowledge to improve our lives.</p>","releaseDate":"2018-11-13","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/harp/008104/bk_h {"asin":"B07BC4V3WL","cover":"514TkZU39kL","title":"Finding Ultra: Revised and Updated Edition","authors":[{"name":"Rich Roll","url":"B00DXCUAVG"}],"narrators":[{"name":"Rich Roll"}],"blurb":"Finding Ultra is Rich Roll's incredible but true account of achieving one of the most awe-inspiring midlife physical transformations ever....","downloaded":true,"progress":"Finished","titleShort":"Finding Ultra","ratings":2783,"rating":4.5,"summary":"<p><i>Finding Ultra </i>is Rich Roll's incredible but true account of achieving one of the most awe-inspiring midlife physical transformations ever.</p> <p>One cool evening in October 2006, the night before he was to turn 40, Rich experienced a chilling glimpse of his future. Nearly 50 pounds overweight at the time and unable to climb the stairs without stopping, he could see where his current sedentary lifestyle was taking him. Plunging into a new way of eating that made processed foods off-limits and prioritized plant nutrition and daily training, Rich morphed - in a matter of mere months - from out-of-shape midlifer to endurance machine. Ninety days into his physical overhaul, Rich left the house to embark on a light jog and found himself running a near marathon. It was time to scale up his goals.</p> <p><i>Finding Ultra</i> recounts Rich's remarkable journey to the elite Ultraman World Championship competition, which pits the world's fittest humans against each other in a 320-mile ordeal of swimming, biking, and running. Following that test, Rich conquered an even greater one: the Epic5 Challenge - five Ironman-distance triathlons, each on a different Hawaiian island, all completed in less than a week.</p> <p>But this is much more than an edge-of-the-seat look at a series of jaw-dropping athletic feats and much more than a practical training manual for those who would attempt a similar transformation. Yes, Rich's account rivets, and yes, it instructs, providing information that will be invaluable to anyone who wants to change their physique; but this book is most notable as a powerful testament to human resiliency, for as we learn early on, Rich's childhood posed numerous physical and social challenges, and his early adulthood featured a fierce battle with alcoholism.</p> <p>Ultimately,<i> Finding Ultra</i> is a beautifully written portrait of what willpower can accomplish. It challenges all of us to rethink what we're capable of and urges us, implicitly and explicitly, to go for it.</p> <p>This revised and updated edition of <i>Finding Ultra</i> includes a new and original foreword, a bonus chapter, and updated resources.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio.</b></p>","releaseDate":"2018-03-13","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"9h 44m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Sports","url":"18572016011"}],"sample":"https://samples.audible.com/bk/blak/011503/bk_blak_011503_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51YR9mT6omL","asin":"B002V8KTYG","subHeading":"A Hidden Tribe, Superathletes, and the Greatest Race the World Has Never Seen","title":"Born to Run","authors":"Christopher McDougall","narrators":"Fred Sanders","length":"11 hrs and 6 mins"},{"cover":"51Br4TuiG6L","asin":"B07RP37JRN","title":"Broken Open: Mountains, Demons, Treadmills and a Search for Nirvana","authors":"David Clark","narrators":"David Clark","length":"11 hrs and 6 mins"},{"cover":"51BWnn20mPL","asin":"B07BLMT7Z7","title":"North","authors":"Scott Jurek, Jenny Jurek","narrators":"Scott Jurek, Jenny Jurek","length":"8 hrs and 55 mins"},{"cover":"41tUuNQs3EL","asin":"B002VA3GIU","subHeading":"Confession of an All-Night Runner","title":"Ultramarathon Man","authors":"Dean Karnazes","narrators":"James Yaegashi","length":"6 hrs and 56 mins"},{"cover":"51A4CDim7hL","asin":"B0176MUUGS" ievable. </p> <p>After having a nationally televised panic attack on <i>Good Morning America</i>, Dan Harris knew he had to make some changes. A lifelong nonbeliever, he found himself on a bizarre adventure, involving a disgraced pastor, a mysterious self-help guru, and a gaggle of brain scientists. Eventually, Harris realized that the source of his problems was the very thing he always thought was his greatest asset: the incessant, insatiable voice in his head, which had both propelled him through the ranks of a hyper-competitive business and also led him to make the profoundly stupid decisions that provoked his on-air freak-out. </p> <p>We all have a voice in our head. It's what has us losing our temper unnecessarily, checking our email compulsively, eating when we're not hungry, and fixating on the past and the future at the expense of the present. Most of us would assume we're stuck with this voice that there's nothing we can do to rein it in but Harris stumbled upon an effective way to do just that. It's a far cry from the miracle cures peddled by the self-help swamis he met; instead, it's something he always assumed to be either impossible or useless: meditation. After learning about research that suggests meditation can do everything from lower your blood pressure to essentially rewire your brain, Harris took a deep dive into the underreported world of CEOs, scientists, and even marines who are now using it for increased calm, focus, and happiness. </p> <p><i>10% Happier</i> takes listeners on a ride from the outer reaches of neuroscience to the inner sanctum of network news to the bizarre fringes of America's spiritual scene, and leaves them with a takeaway that could actually change their lives. </p>","releaseDate":"2014-03-11","publishers":[{"name":"HarperAudio"}],"length":"7h 50m ","categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Alternative & Complementary Medicine","url":"18573389011"}],"sample":"https://samples.audible.com/bk/har
